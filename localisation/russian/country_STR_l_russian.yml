 ### ideas
 str_regent_whitesiden: "Регент Уайтсайден"
 str_regent_whitesiden_desc: "Вице-адмирал флота"
 str_defeat: "Побеждённые, но не сломленные"
 str_defeat_desc: "Может нас и одолели враги в последней кампании, может нас и сковали условиями ненавистного диктата Метазоя, но мы - йети - выстояли и будем стоять.  Мы готовы к новым испытаниям жизни, как и к борьбе за свою долю в этом проклятом мире!"
 str_metazoa_agreement: "Метазойский договор"
 str_metazoa_agreement_desc: "Ультиматум о сдаче, вручённый после уничтожения нашей последней крупной флотилии над водами Облачного океана - в том месте где начинались  наши победы. Наше руководство, не опытное тогда и, мало того, отягощённое гибелью короля приняло условия ради мира. Возможно они тогда не могли осознать всю нелепость  такого поступка, ведь договор отнимал все наши основные законно отвоёванные производственные базы, ликвидировал флотилии воздушных кораблей и, более того, накладывал   ограничение на нашу армию./n/nЭто была ужасная ошибка! Но история преподала нам урок: дальше никаких договоров не будет! Победа или смерть!"
 str_monarchy_crisis: "Кризис власти"
 str_monarchy_crisis_desc: " Король Шторм погиб и не оставил наследников. Вот уже пару десятков лет действует Регентский Совет, с надеждой найти достаточно  подходящего  монарха. Согласие  парламента, премьер-министра и самого Совета одновременно - не самая тривиальная задача./n/nПора бы уже заканчивать с этими  формальностями.  Премьер-министр настаивает  на окончательном решении данного вопроса. Возможно нам стоит поискать некоторые лазейки для удовлетворения его просьб..."
 str_young_industry: "Молодая промышленность"
 str_young_industry_desc: "Последние десять лет мы зря не тратили. Строились заводы и фабрики с оглядкой на чейнджлингов. Появились и первые крупные компании, которые   теперь имеют своё влияние в стране. Игнорировать их интересы просто глупо и даже вредно! Впрочем, мы же ведь можем оказать некоторое давление на них, ведь так?" 
 str_yato_miraro: "Айроку-мираро"
 str_yato_miraro_desc: "Изрей Айроку. Наша Империя. Для чужеземцев это только геополитический термин, но не для йети. Это наша культура, сама жизнь существ с островов  Бурь! Это тот уклад, который нам нужно сохранять несмотря ни на что. Распространять жизнь йети на других, пожалуй, было бы растратно. Но нам это и не нужно, ведь, в  конце концов, те наши территории, что временно заняты врагами скоро станут нашими окончательно."
 str_yato_riseyra: "Йато-рисейра"
 str_yato_riseyra_desc: "Стойкость народа Бурь известна благодаря славным дням кампаний Шторма. Будь это атака или оборона - наши йети сражались упорно и достойно. Даже  в последние дни борьбы, когда всё казалось безысходным, армия не сдавалась пока не было приказа. Для многих это заслуга наших физических возможностей, дарованных  природой, но в сущности это и стойкость духа. Нация, что жила в борьба, была ею закалена!"
