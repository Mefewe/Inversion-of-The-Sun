fascism_ideology_desc:0 "Часто можно услышать мнение (в особенности от ост-эквестрийцев) о том, что автократия - признак отсталой тиранической системы. Это правдиво, но присуще старым перевёртышам. Конкуренция видов, конкуренция магии... Прошедшие победоносные времена молодого Роя, опустошившего земли от Кристального океана до Тергумийского моря. Нам грозила перспектива гибели своего вида, поэтому нам не о чем жалеть.\n\nИ всё же время шло, такой образ жизни всё меньше оправдывал себя. Организованный отпор сделал своё дело и там где Рой устраивал ад своими рейдами ныне были крепости и их защитники. Мы, к несчастью, были быстро загнаны на Юкатан всё более расширяющимся ареалом пони. Но мы выжили. Следующие десятилетия Кризалис меняла модель чейнджлингского социума. Так появилась Кризатократия, доказавшая эффективность и, что важно - направленность на развитие.\n\nКризатократия - режим, завязанный на личности Императрицы Кризалис. Но возможно ли назвать это чем-то неправильным? Она по-настоящему заслужила все оказываемые ей почести! Особые полномочия КРВ и привилегии армии, отсутствие выборов на местах и сильнейшая централизация просто продолжают традиции старого Роя. Но обучившись на своих ошибках мы начали сотрудничать с существами. Гегемония пони была уничтожена и на её месте появились молодые государства, идущие вперёд в ритме Kooperationen. Лаконлюбы, реорганизация по Норденферку - лишь плата за века эгоистичного присвоения ресурсов трёх материков эквестрийцами.\n\nВельтзиг распространил Нова Миллениум по всему миру! Теперь каждый может принять участие в создании истинной гармонии мира, технологически совершенного, рождённого в справедливой конкуренции видов!"
