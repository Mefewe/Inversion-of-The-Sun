hybrid_goverment:0 "Гибридный режим"
hybrid_goverment_desc:0 "Демократия как вид правительства это крайне желаемый народом аттрибут современной политики свободной части света. Однако хочет ли правительство давать бездумной толпе право избрать глупого популиста в качестве главы государства?\n Очевидно, что это превратит страну в ад, и именно поэтому существует такая прекрасная вещь, как §gгибридный режим§!, смысл которого в том, чтобы дать народу власти §Gровно столько, сколько он её достоин§!. Глупые шахтёры не должны решать проблемы реактивных истребителей не взирая на написанную трижды свободным пером конституцию, и точно также они и не должны решать вопросы государственного управления в целом.\n Местные выборы внутри федеральных субъектов при §gгибридном режиме§, в отличии от более крупных, обычно допускают честную политическую борьбу, и поэтому вполне вероятна и победа §Rглупого популиста§!, которого народ посчитает §Cвеликим гением§!. Чтобы избежать печальных последствий от такого непозволительного, в наше время, расточительства, права федеральных субъектов обычно урезаются, но могут и остаться нетронутыми."
new_silence:0 "Неосайленсизм"
new_silence_desc:0 "Граждане кирины! Полное молание действительно было ужасной ошибой глупых монархов и царьков Канкочжона, но угроза §Rнириков§! вполне реальна. \nПоэтому, была разработа новая доктрина - §gнеосайлентизм§!. Эта доктрина учитывает нынешние реалии мира касаемо того, что может сильно встревожить наших киринов и привести их к бесчинствующему состоянию нирика, и потому запрещает говорить не §0о всём и сразу§!, а лишь §4некоторых вещах§!, таких как эта ваша глупая политика и прочую ненужную сельским жителям дичь. \nМногие могут сказать что стоило-бы отменить ограничения все и сразу, но эти кирины и другие существа непременно глупы, ведь это §Rразорвёт пороховую бочку нириков§! и поставит под угрозу жизнь не только нашей страны, но и всего нашего субконтинента в целом."