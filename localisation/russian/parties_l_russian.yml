marxism:0 "Классический вальтеризм"
marxism_desc:0 "Вальтеризм - не что иное как комплекс идей в экономике и социуме, базирующихся на отказе от магии. Исторически такое название появилось по имени создателя основных анти-магических концепций некоего - Вальтера из Азива. Существование этой фигуры доподлинно не подтверждено, но Азив, будучи небольшим городком, где идеи подобного рода были использованы, существовал. И притом во время феодальной войны т. н. Пакт Вальтера объединял ряд княжеств, где единороги не были главенствующей расой. Несмотря на это, документов, указывающих на реальное существование Вальтера будто бы как жителя Азива или одного из подписантов договора не было найдено.\n\nНо подобные мелочи не мешают теоретикам вальтеризма мифологизировать старого земнопони. Вальтер, которого провозглашают провидцем современности и первым пони осознавшим, что магия - не эффективна, а существа ею наделённые не должны быть привелегированны. Заместо этого нации следует опираться на технический прогресс и минимизацию магического "остатка", т. е. роли магии в производстве. Ибо регрессии и микрогрегрессии ввиду некоторых событий сделали волшебство крайне не надёжным и непредсказуемым явлением.\n\nНе так давно такие мысли показались бы нелепыми: ну как же, магия - неотъемлемая часть Эквестрии. Но, как и тогда, физически мир изменился: магическое поле вновь дестабилизировано и грозится вновь явить свою силу.\n\nУчитывая всё вышесказанное, тем не менее, было бы глупо отрицать изменения в вальтеристской мысли. Этому ещё и способствует рост популярности авангардизма в послевоенные годы. Эту конструкцию крутят и вертят как хотят политиканы и главы государств, ведь окромя существования классического вальтеризма, сторонники которого заметны по всему миру, есть и социал-вальтеризм, и революционный вальтеризм. Даже неогармония унаследовала черты этой концепции.\n\nТеперь же, труды азивцев распространились по миру. Много кто грезит создать новое общество технического прогресса и избавиться от устаревающих монархий и режимов, существующих исключительно за счёт архаичной магической сословности. Раз мир изменился, так пусть же до конца!"

