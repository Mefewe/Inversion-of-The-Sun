despotism:0 "Автократия"
despotism_desc:0 "Автократия не нуждается в представлении. Это режим, при котором формально вся власть принадлежит одному лицу, что характерно для абсолютизма. Несмотря на законность всевластия одного индивида, его могут ограничивать неявные факторы. Чаще всего главным ограничителем выступает аристократия в разных обликах (в том числе и более традиционные аналоги, вроде института старейшин). Абсолютные монархии очень неохотно принимают реформы, но выживать в современном индустриальном мире им помогают ресурсы и протекция других государств.\n\nБывают примеры успешного абсолютютизма, когда автократ способствует развитию наук и административных новшеств. Их называют просвещёнными монархиями.\n\nАвтократические правительства не ушли в прошлое, даже напротив - успешная экспансия чейнджлингов зажгла искру в умах многих радикалов. В современности автократами становятся популисты, строящие свой курс на историческом ревизионизме и даже реваншизме. При таких правительствах выборы - моветон, а политические права граждан ограничиваются в угоду сохранения стабильности."
provisional_government:0 "Временное правительство"
provisional_government_desc:0 "Описание временного правительства"
hybrid_goverment:0 "Гибридный режим"
hybrid_goverment_desc:0 "Демократия как вид правительства это крайне желаемый народом аттрибут современной политики свободной части света. Однако, хочет ли правительство давать бездумной толпе право избрать глупого популиста в качестве главы государства?\n\nОчевидно, что это превратит страну в ад, и именно поэтому существует такая прекрасная вещь, как §gгибридный режим§!, смысл которого в том, чтобы дать народу власти §Gровно столько, сколько он её достоин§!. Глупые шахтёры не должны решать проблемы реактивных истребителей не взирая на написанную трижды свободным пером конституцию, и точно также они и не должны решать вопросы государственного управления в целом.\n\nМестные выборы внутри федеральных субъектов при §gгибридном режиме§!, в отличии от более крупных, обычно допускают честную политическую борьбу, и поэтому вполне вероятна и победа §Rглупого популиста§!, которого народ посчитает §Cвеликим гением§!. Чтобы избежать печальных последствий от такого непозволительного, в наше время, расточительства, права федеральных субъектов обычно урезаются, но могут и остаться нетронутыми."
new_silence:0 "Неосайленсизм"
new_silence_desc:0 "Граждане кирины! Полное молание действительно было ужасной ошибой глупых монархов и царьков Канкочжона, но угроза §Rнириков§! вполне реальна.\n\nПоэтому, была разработа новая доктрина - §gнеосайленсизм§!. Эта доктрина учитывает нынешние реалии мира касаемо того, что может сильно встревожить наших киринов и привести их к бесчинствующему состоянию нирика, и потому запрещает говорить не §0о всём и сразу§!, а лишь §4некоторых вещах§!, таких как эта ваша глупая политика и прочую ненужную сельским жителям дичь.\n\nМногие могут сказать что стоило-бы отменить ограничения все и сразу, но эти кирины и другие существа непременно глупы, ведь это §Rразорвёт пороховую бочку нириков§! и поставит под угрозу жизнь не только нашей страны, но и всего нашего субконтинента в целом."
