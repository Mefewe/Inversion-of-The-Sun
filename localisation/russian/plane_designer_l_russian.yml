 jet_engine_6x_desc: "$engine_1_6x_desc$"
 rocket_engine_1: "Ракетный двигатель I"
 rocket_engine_1_desc: "Используя ряд легкоиспаряемых видов топлива и такой же опасный окислитель, этот двигатель способен выдавать очень большую тягу, чтобы разгонять самолет до высоких скоростей за счет снижения дальности полета."
 rocket_engine_2: "Ракетный двигатель II"
 rocket_engine_2_desc: "Усовершенствования в конструкции камеры сгорания и небольшие изменения в составе топливной смеси позволяют добиться еще большей производительности, хотя влекут соответствующее снижение дальности полета."
 rocket_engine_3: "Ракетный двигатель III"
 rocket_engine_3_desc: ""
 light_mg_2x: "2 легких пулемета"
 light_mg_2x_desc: "Комплект из двух пулеметов винтовочного калибра предоставляет дополнительную огневую мощь против воздушных целей за весьма умеренную цену."
 light_mg_4x: "4 легких пулемета"
 light_mg_4x_desc: "Этот набор из четырех пулеметов винтовочного калибра использует плотность стрельбы, чтобы компенсировать нехватку огневой мощи."
 aircraft_cannon_1_1x: "1 орудие I"
 aircraft_cannon_1_1x_desc: "Автоматическое орудие создает существенную угрозу для воздушных целей, но дополнительный вес делает самолет медленнее и не таким маневренным."
 aircraft_cannon_1_2x: "2 орудия I"
 aircraft_cannon_1_2x_desc: "Две автоматические пушки дают самолету грозное вооружение для стрельбы по воздушным и уязвимым наземным целям, однако приводят к значительному увеличению веса и потере маневренности."
 bomb_locks: "Бомбы времён Великой Войны"
 bomb_locks_desc: "Использование бомб во время Великой Войны стало одним из её символов. Миллионы убитых военных и гражданских, а также огромное количество неразорвавшихся боеприпасов — вот результат их применения."
 heavy_bomb_locks: "Держатели для тяжелых бомб"
 heavy_bomb_locks_desc: "Крепления для крупных бомб под крыльями или фюзеляжем позволяют самолету весьма успешно атаковать наземные цели."
 armor_piercing_bomb_locks: "Держатели для бронебойных бомб"
 armor_piercing_bomb_locks_desc: "Крепления для бронебойных бомб под крыльями или фюзеляжем позволяют самолету весьма успешно атаковать морские цели."
 torpedo_mounting: "Крепления для легких торпед"
 torpedo_mounting_desc: "Крепления, позволяющие установить легковесную торпеду под фюзеляжем. Это дает самолету мощное оружие для уничтожения вражеских кораблей."
 torpedo_mounting_2: "Первые противокорабельные ракеты"
 torpedo_mounting_2_desc: "Благодаря развитию ракетной техники мы можем создать то, чего ранее не было — а именно противокорабельные ракеты. Поскольку морская гладь ровна, их создание будет даже проще создания ракет Воздух-Земля."
 torpedo_mounting_3: "Улучшенные противокорабельные ракеты"
 torpedo_mounting_3_desc: "После создания первых ПКР была выявлена их критическая слабость — они летели высоко над уровнем море, из-за чего их было легко заметить, после его применялись контрмеры. Сделав так, чтобы наши ракеты летели весьма близко к уровню моря, а также улучшив их точность, мы сделаем их гораздо менее заметными."
 armor_plate_small: "Броневые пластины"
 armor_plate_small_desc: "Стальные пластины за креслом пилота и вокруг двигателя повышают живучесть самолета и защищают против огня с земли и атак с фланга."
 heavy_mg_2x: "2 тяжелых пулемета"
 heavy_mg_2x_desc: "Пара тяжелых пулеметов позволяет пробивать прочную внешнюю обшивку современных самолетов."
 heavy_mg_4x: "4 тяжелых пулемета"
 heavy_mg_4x_desc: "Четыре тяжелых пулемета обладают ужасающей огневой мощью как по отдельности, так и вместе благодаря непревзойденной плотности стрельбы."
 aircraft_cannon_2_1x: "1 орудие II"
 aircraft_cannon_2_1x_desc: "Современная крупнокалиберная пушка с высокой скоростью полета снаряда. Способна одинаково успешно бороться как с истребителями, так и со стратегическими бомбардировщиками."
 aircraft_cannon_2_2x: "2 орудия II"
 aircraft_cannon_2_2x_desc: "Сдвоенные пушки придают самолету значительную мощь, а увеличенная плотность огня позволяет легко выводить из боя самолеты противника."
 large_aircraft_cannon_1x: "1 крупная пушка"
 large_aircraft_cannon_1x_desc: "Благодаря возможности стрелять более крупными и мощными, хоть и более медленными снарядами это орудие может одним попаданием разрушить даже большой летательный аппарат."
 large_aircraft_cannon_2x: "2 крупные пушки"
 large_aircraft_cannon_2x_desc: "Сдвоенные пушки придают самолету значительную мощь, а увеличенная плотность огня позволяет легко выводить из боя самолеты противника."
 small_bomb_bay: "Маленький бомбовый отсек"
 small_bomb_bay_desc: "Небольшой отсек для бомб. Он не влияет на аэродинамику, так как расположен внутри фюзеляжа, однако конструкция самолета больше не позволяет ему выполнять сложные маневры в воздушном бою."
 medium_bomb_bay: "Средний бомбовый отсек"
 medium_bomb_bay_desc: "Бомбовый отсек среднего размера позволяет нести достаточно боеприпасов для поражения самых разных целей."
 large_bomb_bay: "Большой бомбовый отсек"
 large_bomb_bay_desc: "Большой отсек для перевозки достаточного количества боеприпасов, чтобы уничтожать или выводить из строя даже крупные заводы и другие хорошо защищенные цели."
 tank_buster_1: "Противотанковое орудие I"
 tank_buster_1_desc: "За основу этого орудия была взята армейская противотанковая пушка, поэтому меткие выстрелы из него позволяют уничтожать даже современную бронетехнику, однако его значительный вес и громоздкая конструкция сильно ограничивают летные характеристики самолета."
 tank_buster_2: "Противотанковое орудие II"
 tank_buster_2_desc: "Для борьбы с более тяжелыми современными танками необходимо орудие большего размера. Несмотря на огромный вес и значительные габариты, оно очень эффективно во время атак на позиции противника."
 fuel_tanks_small: "Дополнительные топливные баки"
 fuel_tanks_small_desc: "Выделение большего пространства под топливо увеличивает дальность полета, но также делает самолет легковоспламеняемым."
 self_sealing_fuel_tanks_small: "Самозатягивающиеся топливные баки"
 self_sealing_fuel_tanks_small_desc: "Если добавить вокруг топливных баков слой специально обработанной резины, то попадание в топливный бак не выведет самолет из строя — со временем емкость герметизируется, чтобы предотвратить потерю горючего."
 armor_plate_medium: "$armor_plate_small$"
 armor_plate_medium_desc: "Броня вокруг двигателей и уязвимых частей фюзеляжа обеспечивает значительно лучшую живучесть ценой снижения дальности полета."
 fuel_tanks_medium: "$fuel_tanks_small$"
 fuel_tanks_medium_desc: "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium: "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc: "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large: "$armor_plate_small$"
 armor_plate_large_desc: "Многочисленные стальные пластины защищают двигатели, топливные баки и отсек экипажа, позволяя самолету выдерживать прямые попадания из всего, кроме зенитных орудий, что также делает его сложной целью для истребителей."
 fuel_tanks_large: "$fuel_tanks_small$"
 fuel_tanks_large_desc: "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large: "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc: "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret: "Защитная турель с легким пулеметом"
 lmg_defense_turret_desc: "Несмотря на недостаточную мощность для воздушного боя, легкий пулемет в турели делает любую атаку на этот самолет более рискованной."
 lmg_defense_turret_2x: "2 защитные турели с легким пулеметом"
 lmg_defense_turret_2x_desc: "Комплект из двух легких пулеметов в турелях с электрическим приводом охватывает большее пространство и делает самолет гораздо более трудной мишенью."
 hmg_defense_turret: "Защитная турель с тяжелым пулеметом"
 hmg_defense_turret_desc: "Тяжелый пулемет во вращающейся турели с определенной надеждой на успех позволяет защитнику участвовать в боях против вооруженных аналогичным оружием истребителей."
 hmg_defense_turret_2x: "2 защитные турели с тяжелым пулеметом"
 hmg_defense_turret_2x_desc: "Пара мощных турелей с тяжелыми пулеметами делают самолет опасной целью для любого атакующего истребителя."
 cannon_defense_turret: "Орудийная защитная турель"
 cannon_defense_turret_desc: "Современное орудие в подвижной турели меняет баланс сил между обороняющейся и атакующей сторонами в воздушном бою. Немногие истребители могут выдержать прямое попадание из такого оружия и продолжить бой."
 cannon_defense_turret_2x: "2 орудийных защитных турели"
 cannon_defense_turret_2x_desc: "Пара вооруженных автоматическими орудиями турелей превращают самолет в настоящую угрозу для рискнувших атаковать его истребителей."
 rocket_rails: "Ракетные направляющие"
 rocket_rails_desc: "Подвешенные под крыльями неуправляемые ракеты. Так как они выпускаются перед атакующим самолетом, пилоту гораздо легче навести их на цель по сравнению с бомбами."
 bomb_sights_1: "Прицел для бомбометания I"
 bomb_sights_1_desc: "Сложный механический вычислитель, учитывающий скорость ветра, конечную скорость и высоту. Позволяет экипажу сбрасывать бомбы с высокой степенью точности."
 bomb_sights_2: "Прицел для бомбометания II"
 bomb_sights_2_desc: "Ранние поколения прицелов требовали длительной настройки, прежде чем выдавали показания, но эту полностью стабилизированную модель можно настроить всего за несколько секунд. Она даже позволяет компенсировать неглубокие пике."
 radio_navigation_1: "Радионавигация I"
 radio_navigation_1_desc: "Радиоприемник, который улавливает пересечение двух сравнительно простых радионавигационных лучей и позволяет находить цели даже в полной темноте."
 radio_navigation_2: "Радионавигация II"
 radio_navigation_2_desc: "Радиоприемник, который также включает ряд дополнительных устройств для измерения расстояния и сообщает экипажу точный момент, когда нужно сбросить бомбы, даже когда цель не видна."
 air_ground_radar_1: "Радар «воздух-земля» I"
 air_ground_radar_1_desc: "Радарная установка воздушного базирования, которая передает штурману точное изображение поверхности под самолетом, позволяя ориентироваться даже при плохой погоде или в темноте."
 air_ground_radar_2: "Радар «воздух-земля» II"
 air_ground_radar_2_desc: "Благодаря более высокому разрешению, нежели у предыдущих моделей, этот радарный комплекс позволяет вести точную бомбардировку даже сквозь облака."
 air_air_radar_1: "Радар «воздух-воздух» I"
 air_air_radar_1_desc: "Набор радиолокационных антенн на самолете позволяет обученному оператору обнаружить воздушную цель даже в темноте."
 air_air_radar_2: "Радар «воздух-воздух» II"
 air_air_radar_2_desc: "Благодаря более мощному передатчику этот радарный комплекс может обнаруживать цели на большем расстоянии."
 non_strategic_materials_small: "Использование нестратегических материалов"
 non_strategic_materials_small_desc: "Заменив алюминий на специально обработанные дерево или ткань там, где это возможно, мы можем резко сократить расход стратегических материалов, однако дерево и ткань не очень хорошо противостоят современному оружию."
 drop_tanks: "Сбрасываемые топливные баки"
 drop_tanks_desc: "Маленькие одноразовые баки с дополнительным запасом горючего позволяют истребителям выполнять миссии на большом расстоянии. Поскольку они сбрасываются перед боем, такие баки не мешают боевым действиям."
 dive_brakes_small: "Аэродинамический тормоз"
 dive_brakes_small_desc: "Ряд спойлеров вдоль задней кромки крыла раскрывается, когда самолет уходит в пике, снижая общую скорость и позволяя выйти из штопора, не оторвав крылья. Это позволяет экипажу сбрасывать бомбы из почти вертикального пикирования, тем самым резко повышая точность атаки."
 non_strategic_materials_medium: "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc: "$non_strategic_materials_small_desc$"
 non_strategic_materials_large: "$non_strategic_materials_small$"
 non_strategic_materials_large_desc: "$non_strategic_materials_small_desc$"
 floats: "Поплавки"
 floats_desc: "Наличие поплавков под корпусом самолета позволяет ему садиться на воду. Это облегчает выполнение миссий при разведывании вражеских военно-морских сил, но также резко снижает маневренность."
 flying_boat_medium: "Летающая лодка"
 flying_boat_medium_desc: "Вместо того чтобы устанавливать шасси, нижней части самолета можно придать форму, которая позволит ему садиться на воду. Это значительно облегчает проведение разведывательных миссий над морем."
 flying_boat_large: "$flying_boat_medium$"
 flying_boat_large_desc: "$flying_boat_medium_desc$"
 fixed_explosive_charge: "Прикрепленный взрывной заряд"
 fixed_explosive_charge_desc: "Прикрепленный пустотелый заряд превращает самолет в летающую бомбу. Если направить его на вражеский корабль, это приведет к ужасным разрушениям, но ценой станет потеря самолета и его экипажа."
 recon_camera: "Камера разведки"
 recon_camera_desc: "Набор камер со специальными объективами, которые позволяют самолету делать точные снимки вражеских позиций и укреплений даже с большой высоты."
 airdropped_mines: "Сбрасываемые мины"
 airdropped_mines_desc: "Набор морских мин, которые можно сбрасывать с самолета благодаря парашюту."
 demining_coil: "Саперная катушка"
 demining_coil_desc: "Установленная на самолет электромагнитная катушка создает мощное поле, которое заставляет взрываться магнитные мины у него на пути."
 small_plane_airframe_0: "Корпус маленького самолета межвоенных лет"
 small_plane_airframe_0_desc: "Авиация прошла долгий пусть с первых дней Великой войны. Этот корпус демонстрирует лучшие достижения инженерной мысли своей эпохи, но потенциал для его развития достаточно ограничен."
 small_plane_airframe_1: "Базовый корпус маленького самолета"
 small_plane_airframe_1_desc: "В последние годы появился ряд новых технологий, благодаря которым можно собирать мощные, но компактные самолеты. Этот корпус — всего лишь первый шаг на этом пути."
 small_plane_airframe_2: "Улучшенный корпус маленького самолета"
 small_plane_airframe_2_desc: "Благодаря улучшенной аэродинамике и более надежной конструкции этот корпус представляет собой значительный шаг вперед по сравнению с основной моделью."
 small_plane_airframe_3: "Усовершенствованный корпус маленького самолета"
 small_plane_airframe_3_desc: "Этот тщательно доработанный для выполнения разных боевых задач корпус представляет собой лучший вариант для самолета с поршневым двигателем."
 small_plane_airframe_4: "Корпус современного маленького самолета"
 small_plane_airframe_4_desc: "Этот корпус был разработан специально, чтобы воспользоваться преимуществом больших скоростей, предоставляемых современными двигателями. Его конструкция позволяет решить ряд структурных проблем, возникающих при полетах на высокой дозвуковой скорости."
