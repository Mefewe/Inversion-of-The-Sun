 engine_4_1x: "1 двигатель IV"
 engine_4_1x_desc: "Благодаря многочисленным улучшениям, направленным на повышение производительности, этот шедевр инженерной мысли представляет собой почти идеальный поршневой двигатель."
 engine_4_2x: "2 двигателя IV"
