 engine_1_1x: "1 двигатель I"
 engine_1_1x_desc: "Эта базовая модель двигателя отличается надежностью и дешевизной, но обладает сравнительно небольшой мощью."
 engine_1_2x: "2 двигателя I"
 engine_1_2x_desc: "Спаренные двигатели значительно увеличивают тягу, но за это приходится платить."
 engine_1_3x: "3 двигателя I"
 engine_1_3x_desc: "Три двигателя дают большую тягу, чем два, и позволяют сэкономить на установке четвертого."
 engine_1_4x: "4 двигателя I"
 engine_1_4x_desc: "Четверка двигателей обеспечивает достаточную тягу, чтобы поднять в воздух тяжелый самолет и позволить ему нести значительную полезную нагрузку."
 engine_1_6x: "6 двигателей I"
 engine_1_6x_desc: "С шестью двигателями любой самолет сможет нести значительную полезную нагрузку на большую дальность с хорошей скоростью."
 engine_2_1x: "1 двигатель II"
 engine_2_1x_desc: "Более крупный и мощный двигатель позволяет развить большую скорость и увеличивает грузоподъемность."
 engine_2_2x: "2 двигателя II"
