 jet_engine_1x: "1 реактивный двигатель"
 jet_engine_1x_desc: "Благодаря совершенно иному подходу к самолетостроению этот сложный и капризный двигатель все же существенно увеличивает тягу и скорость летательных аппаратов."
 jet_engine_2x: "2 реактивных двигателя"
 jet_engine_2x_desc: "$engine_1_2x_desc$"
 jet_engine_3x: "3 реактивных двигателя"
 jet_engine_3x_desc: "$engine_1_3x_desc$"
