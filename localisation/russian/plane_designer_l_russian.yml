 medium_plane_airframe_0: "Корпус среднего самолета межвоенных лет"
 medium_plane_airframe_0_desc: "Несмотря на способность нести значительную нагрузку на большие расстояния, потенциал для развития этого корпуса сильно ограничен."
 medium_plane_airframe_1: "Базовый корпус среднего самолета"
 medium_plane_airframe_1_desc: "Благодаря ряду разработанных в последнее время новых технологий этот корпус обладает значительно большими возможностями, чем более ранние самолеты сходного размера."
 medium_plane_airframe_2: "Улучшенный корпус среднего самолета"
 medium_plane_airframe_2_desc: "Благодаря преимуществам современных производственных технологий этот корпус позволяет самолету перевозить существенно больший груз на еще более дальние расстояния."
 medium_plane_airframe_3: "Усовершенствованный корпус среднего самолета"
 medium_plane_airframe_3_desc: "Разработанный с целью достичь оптимальной эффективности при несении большой нагрузки, этот корпус представляет собой наилучшую модель для самолетов с механическим двигателем."
 medium_plane_airframe_4: "Корпус современного среднего самолета"
 medium_plane_airframe_4_desc: "Осознав, что будущее за самолетами с реактивным двигателем, инженеры начинают разрабатывать корпуса для самолетов с учетом реактивной тяги."
