 early_bombs: "Бомбы"
 early_bombs_desc: "Еще с раннего периода Великой войны самолеты все чаще применялись для сбрасывания бомб на вражеские цели. Со временем бомбометание становилось все более важным аспектом воздушной войны."
 AA_IR_Missile_1: "Ракеты Воздух-Воздух I"
 AA_IR_Missile_1_desc: "Мы создадим революционную ракету, которая будет иметь достаточную маневренность для того, чтобы попасть в самолёт, оснащённую головкой самонаведения, которая будет лететь прямо за раскаленным двигателем вражеского самолёта. Это изобретение навсегда изменит воздушный бой, и потому нам стоило бы подумать о том, как самим защититься от такого рода вооружения."
 Radio_alarm: "СПО"
 Radio_alarm_desc: "Нашим лётчикам хотелось бы знать, облучает ли их прямо сейчас вражеский радар с самолёта/корабля/земли, и ещё хотелось бы знать им откуда именно. Раньше это было непосильной задачей, но сейчас, с развитием науки и техники, это стало реальным."
 Flares_tech: "ЛТЦ"
 Flares_tech_desc: "С развитием ракет Воздух Воздух встал вопрос касаемо того, как от них спастись. И оказалось, что кроме сумашедших трюков с огромной перегрузкой самолёта, есть и весьма банальный способ — а именно выпускать из самолёта раскалённые шарики, которые уводили бы внимание ракеты на себя. И, Тартар возьми, это реально работает!"
 AA_IR_Missile_2: "Ракеты Воздух-Воздух II"
 AA_IR_Missile_2_desc: "Оснастив наши ИК ГСН охлаждением, мы сможем достичь большей чувствительности и защиты от помех. Также мы улучшим управляющие поверхности ракеты, и сделаем более эффективный двигатель, благодаря чему получим более дальнобойную и маневренную ракету."
 heavy_bombs: "Улучшенные бомбы"
 heavy_bombs_desc: "Создание авиабомб с более мощной взрывчаткой, чем тротил, несомненно, увеличит их мощность."
 armor_piercing_bombs: "Аэрообтекаемые бомбы"
 armor_piercing_bombs_desc: "Благодаря развитию приборов, позволяющих осуществлять сбор бомб с весьма хорошей точностью на большую дистанцию, встал ребром вопрос того, можно ли увеличить дальность полёта наших бомб, не оснащая их ракетными бустерами. Оказалось, что это весьма достижимая цель, благодаря созданию более аэродинамичного конуса и хвоста бомбы."
 laser_guided_bombs: "Бомбы с лазерным наведением"
 laser_guided_bombs_desc: "Оснастив наши бомбы управляемым оперением и блоком наведения на лазер, а наши самолёты — прицельным контейнером и лазерной станцией, мы сможем добиться невиданной ранее точности и дальности применения бомб. Конечно, наши самолёты всё равно будут вынуждены заходить в зону поражения ПВО, но теперь они станут намного менее уязвимыми и более эффективными. Возможно, это изобретение навсегда изменит методы ведения войны, позволив избежать смертей гражданских."
 missiled_rockets_ground: "Управляемые ракеты Воздух-Земля"
 missiled_rockets_ground_desc: "У бомб есть минусы — они медленно и не особо далеко летят. Если сделать ракету, которая будет достаточно маневренной и легкой, чтобы использовать её для штурмовых задач, то мы получим новый весьма эффективный, хоть и дорогой инструмент для уничтожения наземных войск противника. Также, на такие ракеты можно установить пассивную ГСН, при помощи которой можно уничтожать ПВО противника."
 air_torpedoe_1: "Авиационные торпеды"
 air_torpedoe_1_desc: "Нам нужны легковесные торпеды, которыми можно снабдить самолеты."
 air_torpedoe_2: "Первые противокорабельные ракеты"
 air_torpedoe_2_desc: "Благодаря развитию ракетной техники мы можем создать то, чего ранее не было — а именно противокорабельные ракеты. Поскольку морская гладь ровна, их создание будет даже проще создания ракет Воздух-Земля."
 air_torpedoe_3: "Улучшенные противокорабельные ракеты"
 air_torpedoe_3_desc: "После создания первых ПКР была выявлена их критическая слабость — они летели высоко над уровнем море, из-за чего их было легко заметить, после его применялись контрмеры. Сделав так, чтобы наши ракеты летели весьма близко к уровню моря, а также улучшив их точность, мы сделаем их гораздо менее заметными."
 photo_reconnaisance: "Фоторазведка"
 photo_reconnaisance_desc: "Первым очевидным военным применением самолетов был поиск вражеских позиций с последующим докладом генералам на земле. Это и сейчас остается одной из основных задач военной авиации."
 survivability_studies: "Расчет живучести"
 survivability_studies_desc: "Тщательно анализируя повреждения на самолетах, вернувшихся из боя, мы можем точно определить, какие элементы на них требуют усиления."
 aircraft_construction: "Строительство самолетов"
 aircraft_construction_desc: "Мы проделали долгий путь с тех времен, когда самолеты делались из фанеры и ткани. Новые технологии позволяют делать самолеты, лучше приспособленные к конкретным ролям."
 aa_hmg: "Пулемётное вооружение"
 aa_hmg_desc: "Пулемёт калибра около 12 миллиметров стал классикой самолётостроения времён Великой Войны. Однако, в последнее время стали звучать голоса, говорящие что скорострельность и калибр пулемётов недостаточны в развивающуюся реактивную эпоху, и что они должны быть заменены более мощными орудиями."
 aa_cannon_1: "Авиационные пушки I"
 aa_cannon_1_desc: "Авиационные пушки калибром около 20 миллиметров стали стандартом в реактивную эпоху."
 aa_cannon_2: "Пушки II"
 aa_cannon_2_desc: "Применение в авиации пушек-миниганов стало серьёзным новшеством, которое крайне сильно повысило эффективность огня встроенной пушечной установки самолёта."
 engines_1: "Двигатели I"
 engines_1_desc: "Авиационные двигатели должны быть мощными, но легкими и надежными. Двигатель такого типа достаточно мощен, чтобы поднять самолет в воздух, но не дает ему полностью раскрыть свой потенциал."
 engines_2: "Двигатели II"
 engines_2_desc: "Быстрое увеличение размеров самолетов требует соответствующего роста мощности двигателей."
 engines_3: "Двигатели III"
 engines_3_desc: "$engine_3_1x_desc$"
 engines_4: "Двигатели IV"
 engines_4_desc: "$engine_4_1x_desc$"
 range_improvements: "Улучшение дальности"
 range_improvements_desc: "Хоть и кажется очевидным, что повышение емкости топливных баков увеличивает дальность полета самолета, на самом деле добавить в самолет дополнительное топливо, не снизив эту дальность — нетривиальная задача."
