 engine_3_1x: "1 двигатель III"
 engine_3_1x_desc: "Этот двигатель способен выдавать значительно большую мощность благодаря таким передовым функциям, как впрыскивание метанола и автоматическое приготовление горючей смеси."
 engine_3_2x: "2 двигателя III"
