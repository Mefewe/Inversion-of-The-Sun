 srp_dynasty_modifier: "«Государство» Страев"
 srp_dynasty_modifier_desc: "Племя, которое не покорилось даже абиссинцам, объединённое из лоскутов богатого этнического полотнища зебрийского континента. Династия Страев, чей девиз «первая и последняя», удерживает здесь власть путём изоляционизма и поддержания строгого племенного порядка и иерархии."
 srp_deep_zebrica: "Глубокие зебрийские рощи"
 srp_deep_zebrica_desc: "Здесь Зебрика предстаёт в своей первозданной опасности - разнообразные ядовитые твари и густейшие заросли джунглей. Абсолютная непроходимость и недоброжелательность местных обитателей, что обеспечивает неплохие возможности в обороне тем, кто всё же смог завоевать сердце материка."

