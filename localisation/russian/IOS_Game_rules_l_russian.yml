 DRG_AI_BEHAVIOR: "@DRG Земли Драконов"
 RULE_OPTION_DRG_EMBER: "Повелительница драконов Эмбер"
 RULE_OPTION_DRG_EMBER_AI_DESC: "Эмбер сможет сохранить свой статус властителя драконов. Она продолжит реформировать страну и вновь попробует защитить гармонию."
 RULE_OPTION_DRG_INTENTARIS: "Повелитель драконов Интентарис"
 RULE_OPTION_DRG_INTENTARIS_AI_DESC: "Интентарис будучи ставленником Общества выиграет Эмбер в Огненном испытании. Несмотря на свой статус, фактически управление возьмут на себя воинственные предстаивтели драконьей элиты."
 RULE_OPTION_DRG_ASPIR: "Капитанул Аспир"
 RULE_OPTION_DRG_ASPIR_AI_DESC: "Эмбер сохраняет свой титул и продолжает преобразования при поддержке своего нового министра - Аспира. Но вскоре ситуация оборачивается иначе: теперь Капитанул руководит страной, его хватка сильна, а Эмбер отстранена от политики. Дракония победит! Аспир вечен!"
 RULE_OPTION_DRG_SOCIETY_COUP: "Путч Общества драконов-воинов"
 RULE_OPTION_DRG_SOCIETY_COUP_AI_DESC: "После неудачной попытки убрать Эмбер с трона традиционным путём, участники Общества попробуют более жёсткие методы. Эмбер из-за низкой популярности не сможет сохранить власть, а управление возьмут на себя старейшины."
 RULE_OPTION_DRG_CIVIL_WAR: "Гражданская война"
 RULE_OPTION_DRG_CIVIL_WAR_AI_DESC: "Самая большая трагедия драконов за последний век! Общество разделилось между Эмбер и традиционалистами. В это время в Драгонклау радикалы готовятся нанести свой удар."