 IOS_PEACE_POPUP_FLAVOR_EQS_WIN_CHN_PATERNALISM:0 "«У монархии в Эквестрии было столько врагов, что все они умерли в давке в Кантерлоте. А когда Эквестрия вернулась в Каракоу и Гоундурас, их души попросили прощения и получили его, ведь Твалайт - Прощающая и Милосердная» (с) Священная Книга Монархии, [?global.year], Кантерлот."
