l_russian:
 start_battle_of_mejrvik: "Начать вмешательство в Мейрвик"
 start_battle_of_mejrvik_desc: "Свобода свобода вальтеризм йцу кен"
 VKR_battle_of_mejrvik_focus: "§RНу-с, товарищи, приводим винтовки и листовки в боевую готовность, и идём на юг!§!\n\nПосле выполнения данного фокуса у вас появится баланс сил. Кнопка его открытия будет находиться под кнопкой открытия меню национальных фокусов."
 VKR_sjezd: "Съезд Эквангарда"
 VKR_sjezd_desc: "Мы должны провести съезд нашей организации для планирования дальнейших действий"
 VKR.1.title: "Неожиданные гости на съезде"
 VKR.1.desc: "Ивент о том, как типа Эквангард сделал съезд, а тут внезапно появились агенты ОЭФ и там контрабанда патронов и стрелковки в общем."
 VKR.1.1: "Неожиданный подарок!"
 VKR_parad: "Военный парад"
 VKR_parad_desc: "В ответ на парад Льоненцев, мы должны провести военный парад сами. Это должно способствовать притоку добровольцев в нашу армию."
 VKR.2.title: "Действительно народный парад"
 VKR.2.desc: "Тут пишется о том, как типа ВКРовцы провели в ответ параду Льонена свой парад, и кароче там это триумф куча добровольцев + оружия немного украли у КИ."
 VKR.2.1: "Триумф народа!"
 VKR.3.title: "Создание эффективной администрации"
 VKR.3.desc: "До нынешнего момента мы имели лишь военное командование, из-за чего жители Норвфейла постоянно жили в состоянии войны каждый день. Теперь, такого быть не должно, ведь наши созданные наскоро гражданские органы власти, пусть и не особо эффективны, но явно лучше группы пони с винтовками. Так мы сможем завоевать больше сердец поней, и получить в последствии больше добровольцев."
 VKR.3.1: "Надеюсь, теперь казусов станет меньше."
 VKR_administration: "Создание гражданских органов власти"
 VKR_administration_desc: "Дабы показать местным жителям, что мы здесь надолго, нам нужно создать гражданские органы власти помимо партии, ведь одной лишь армией не решить все проблемы даже одного района Столицы."
 VKR.4.tt: "Мы развернём нашу первую Интербригаду существ со всего мира, готовых сражаться против террора "Полковника"!"
 VKR.4.title: "Первая интербригада"
 VKR.4.desc: "Интербригада зебры пони лошади!"
 VKR.4.1: "Теперь мы сильнее!"
 VKR_interbrigade: "Создание первой интербригады"
 VKR_interbrigade_desc: "Мы пригласим существ со всего мира, готовых сражаться за нас! Нам помогут знакомые из ОЭФ для транспортировки сюда!"
 VKR_potok_dobrovoljcev: "Поток добровольцев"
 VKR_potok_dobrovoljcev_desc: "С каждым днём растёт количество добровольцев, и в данный момент их количество уже неприлично велико, так-что нам нужно сформировать новую дивизию."
 VKR.5.title: "Воины-интернационалисты"
 VKR.5.desc: "Куча коммунистов лезут через заборы, чтобы воевать за нас!"
 VKR.5.1: "Правильно!"
 VKR_revolucioneri_tt: "§RМы не можем тренировать новые бригады, без использования решений и нац. фокусов!§!"
 VKR_severnij_pohod: "Северный поход"
 VKR_severnij_pohod_desc: "Нам необходимо перейти горы севернее Кристального города, и занять междугорье. Так мы получим больше земли для наших военных баз, а также сможем начать дальнейшее наступление на наименее охраняемой льоненцами территории."
 VKR.6.title: "Успешная экспедиция"
 VKR.6.desc: "Мы перешли горы и развернули там батальон пехоты!"
 VKR.6.1: "Герои!"
 VKR.6.tt: "Это только начало!"
 VKR_doroga_k_moru: "Дорога к морю"
 VKR_doroga_k_moru_desc: "Для успешной контрабанды оружия нам необходимо получить выход к морю, а также в дальнейшем построить там порт."
 VKR_port_revolucii: "Порт революции"
 VKR_port_revolucii_desc: "Наши передовые отряды уже заняли часть побережья, и теперь нам предстоит построить порт в этой ледяной пустыне, дабы наконец начать получать военную и гуманитарную помощь со всего мира."
 VKR_potok_pomoshi: "Поток помощи"
 VKR_potok_pomoshi_desc: "После строительства порта, мы получили огромный поток помощи и добровольцев, который поможет нам продолжать нашу великую революцию."
 VKR_annex_north: "Включение севера в состав Эквангарда"
 VKR_annex_north_desc: "Теперь, после получения значимой помощи, мы можем получить вообще весь север Кристалии практически без единого выстрела, что мы собственно и сделаем."
 VKR_ANTT: "Режим Полковника проигнорировал потерю северного побережья."
 VKR_konferencia: "Конференция"
 VKR_konferencia_desc: "Получив без единого выстрела выход в международные воды, мы теперь не ограничены серыми схемами контрабанды ограниченного числа оружия, и потому на Конференции мы обсудим наши дальнейшие действия на юге."
 VKR_velikaja_strojka_valterizma: "Великая Северная Стройка"
 VKR_velikaja_strojka_valterizma_desc: "Хоть мы и получили доступ к международным водам, но из-за ужаснейшего мороза в безжизненных северных полях каждый конвой от Порта Революции до Норфвейла проходит к невероятно суровых условиях, поэтому мы начнём огромную стройку, направленную на строительство инфраструктуры на Севере."
 VKR_Triumf: "Триумф в Мейрвике"
 VKR_Triumf_ttt: "Мы победили в Мейрвике!"
 VKR_Triumf: "Мы свергли террористический режим Полковника в Мейрвике, а также устроили множество восстаний по всей Столице, в том числе в Металлисте, где находиться недавно отстроенный международный аэропорт."
 VKR.12.title: "Шествие в освобождённом Мейрвике"
 VKR.12.desc: "Парад отрядов путиса"
 VKR.12.1: "И глас народа кричит "Долой Полковника!""
 