 OZB_Kreisleiter_Dreadful_Durays_desc: "§YДата рождения§!: Декабрь 1719 года, в Имморхайве.\n\n§YХарактеристика§!: Дюрэйс застал времена, когда чейнджлингского государства и не существовало толком. Его профессия - всецело война. Когда-то он принимал участие в налётах Роя на эквестрийские деревушки в роли обычного трутня, как бы тогда выразились все не-чейнджлинги. Он же вместе со своими многочисленными соратниками атаковал Кантерлот, гневно колотя тот защитный купол. \n\nПрошли годы, и вот уже Кризалис намечает планы своих реформ: гвардия преобразовывается в Кёниграйхсвахт - на тот момент небольшое формирование на базе сильнейших воинов. Вскоре создаётся и сам Рой, где Дюрэйс продолжает службу. В роли пехотинца продолжает нести долг уже во время Майских манёвров по оккупации Клуджтауна. \n\nВот уже прошёл первый индустриальный план, Чейнджлия наращивает мощь и бьёт по Эквестрии. Дюрэйс, будучи уже ветераном к началу войны, пройдя офицерские курсы, производится в майоры и успешно командует пехотной частью. Принимает участие во взятии Каракоу, Эпплузы, принимает жестокий бой в окрестностях Понивилля и доходит до Кантерлота, где впервые для перевёртышей ситуация оборачивается катастрофой. Многие так и не вернулись, а майор и четверть его подчинённых чудом вырвались из этого ада. Это событие сильно поколебало душевное состояние командира, который ещё некоторые месяцы мучился паническими атаками, мешающими его эффективности. Наконец, руководство оценив заслуги Дюрэйса награждением Алым крестом и чином полковника, отправило его работать в тыл - налаживать логистику в областях Каракоу.\n\nПеред окончанием войны стал гораздо более апатичным из-за борьбы с партизанами. Война по-настоящему стала его работой, иногда муторной и скучной. В конце концов он перевёлся снова на фронт и принимал участие в операции Арктик, дойдя до Кристальенского..\n\nВойна закончилась, солдаты возвращались домой. Но не Дюрэйс. В то время в Зебрике было неспокойно и, беря во внимание его успехи в тылу, полковника наградили возможностью наместничать на юге континента. Сам же Дюрэйс, не был так рад этому обстоятельству, но решение уже было принято самой Кризалис.\n\nВ настоящий момент дела в Зебрике идут паршиво, и так же паршиво себя ощущает здесь крайсляйтер Дюрэйс. Находясь у чёрта на куличиках, он пытается понять как разобраться с мозаикой проблем на этом проклятом континенте. Но, по крайней мере, развивающееся равнодушие к миру помогает ему не свехнуться окончательно в этом мире кретинов и зебр."