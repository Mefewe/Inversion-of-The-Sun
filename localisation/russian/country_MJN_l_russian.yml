 mjn_alchemic_experiments: "Экспериментальная биоалхимия"
 mjn_alchemic_experiments_desc: "Как это иногда бывает, интересы лидера распространяются на целую страну. Известно, что капитан - практикующий алхимик, имеющий диплом Седелатского Университета.\n\nНе так много данных известно о центрах исследований химических процессов и магии окроймя их существования. Чейнджлинги публиковали данные о самолётах, распыляющих некие вещества над лесами, при этом зафиксировано применение сильных отравляющих зелий и газов. Солдаты Роя свидетельствуют о невероятных целительных свойствах магии, которую применяли федеральные войска в боях.\n\nНо эксперименты на то и эксперименты - часто идут не по плану. В местах, оставленных МФА нередко находили препараты и яды, нигде прежде невиданные. Иногда экологическая ситуация этих территорий прямо указывала на вредное воздействие явно копытотворных факторов.\n\nОчевидно, что Зури разрабатывает новые виды химического и магического оружия. И чейнджлинги, о чьих научных изысканиях тоже ходят слухи, безумно заинтересованы в заполучении полного набора данных этой «зебриканской науки»."
