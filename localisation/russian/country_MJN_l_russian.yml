 MJN_Zuri_Egwu: "Капитан Зури Эгву"
 MJN_Zuri_Egwu_desc: "§YДата рождения§!: 13 августа 1752 года, в Седелате.\n\n§YХарактеристика§!: Зури Эгву родилась в семье обеспеченного торговца сахаром. Свидетели описывают, что она обладает энергичным характером и обострённым чувством справедливости.\n\nЧто же, обострённое - это ещё слабо сказано.\n\nПодружиться с ней было легко, но также легко было попасть в список её недоброжелателей. Она не оставляла врагов без "трёпки" и умела изощрённо мстить тем, кого считала обидчиками слабых. Несмотря на это, Зури - верный друг, готовый прийти на помощь и к окружающим она относится часто с тем же благоговением, что и к своим товарищам.\n\nВо время её учёбы в Седелатском Университете на специальность алхимика-ботаника началась Великая война. Зури участвовала в стычках с Роем как полевой медик. После оккупации её родного города, она завоевала авторитет в военной среде и создала МФА для борьбы с оккупантами. В 1768 году она призвала к восстанию, став капитаном революции.\n\nК 1770 году Федеральная Армия была в плачевном состоянии, и союз вокруг Зури начал распадаться. Судьба сопротивления зависела от её "последнего плана"."
 
