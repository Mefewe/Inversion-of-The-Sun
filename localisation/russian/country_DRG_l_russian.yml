 DRG_base.12.desc: "Здесь описывается захват самых передовых городов Драконии. Студенты и радикалы из прогрессивистских кружков с оружием в руках берут главные здания и провозглошают Республику."
 DRG_base.12.a: "Горячие головы, безумцы!."
