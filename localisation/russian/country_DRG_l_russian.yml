 DRG_blacksmith_decisions: "Ремесленное производство"
 DRG_blacksmith_decisions_desc: "Традиции создания драконьего оружия имеют долгую историю, и вопреки современности эта история продолжается: в остальном мире уже научились использовать бездушные машины и механизмы для создания необходимых вещей, у нас же предмет ремесла сопряжён с талантами самого ремесленника творить собственными руками.\n\nКто-то указывает на неэффективность такого подхода, но стоит ли жертвовать своей культурой ради циферок и графиков, идущих вверх?\n\n§4( Вместо военных заводов здесь можно строить §Yкузницы§4, которые дают те же самые военные единицы производства. )"
