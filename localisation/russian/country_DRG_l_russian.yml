 DRG_base.11.title: "Южная Дракония скатилась в хаос"
 DRG_base.11.desc: "Ивент о том, что из южных поселений перестали приходить вести из-за недостаточного контроля со стороны путчистов."
 DRG_base.11.a: "Мы обязательно туда вернёмся." 
