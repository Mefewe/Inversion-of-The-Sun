 DRG_Ember: "Королева Эмбер"
 DRG_Ember_desc: "§YДата рождения§!: Неизвестно.\n\n§YХарактеристика§!: Повелительница драконов, королева Эмбер сменила на престоле своего отца - Торча. Примечательно, что сама Эмбер напрямую не победила в испытании, а драконий посох олицетворяющий власть над крылатыми, передал ей Спайк.\n\nС того момента уже утекло много воды. Эмбер стремилась укрепить связи с Эквестрией, но стукнул 1762 год. Разразилась ужасная война и принцесса-дракон отправилась во главе добровольческой миссии для сражения за судьбу мира. Уж в чём, а в войне толк она знала. Драконы, ввиду их природных качеств, успешно действовали, нагоняя ужас и обращая в бегство чейнджлингов.\n\nНо война шла не в пользу пони. Вскоре неожиданно для всех Абиссиния пала и Земли Драконов оказались под серьёзной угрозой. Эмбер вынуждена была вернуться обратно, оставив в Экватории свой контингент, который был выведен незадолго до краха Эквестрии.\n\nСейчас же Эмбер уже королева. Раньше у неё был план, но теперь... Теперь непонятно: продолжать ли частичную изоляцию и протекционизм или войти в новый мир и попробовать выжить в нём."