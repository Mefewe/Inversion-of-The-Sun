 DRG_base.8.title: "Огненные испытания"
 DRG_base.8.desc: "В этом ивенте описывается данное мероприятие и всяк-всяк."
 DRG_base.8.a: "Эмбер победила."
 DRG_base.8.b: "Интентарис победил."
 DRG_base.8.c: "Эмбер победила, но..."
 DRG_base.9.title: "Старейшины недовольны результатом"
 DRG_base.9.desc: "В этом ивенте описывается ход военного мятежа при поддержке драконов-воинов."
 DRG_base.9.a: "Всё прошло плавно."
 DRG_base.9.b: "Похоже начинается раскол нации..." 
 DRG_base.10.title: "Массовая поддержка путчистов"
 DRG_base.10.desc: "Здесь говорится о том, как племенные лидеры оказывают поддержку драконам-воинам. Они совместно провозглошают отречение Эмбер от своего титула."
 DRG_base.10.a: "Показушники!"
 DRG_base.10.b: "Эмбер не соблюдает драконьих законов!" 
 DRG_base.11.title: "Южная Дракония скатилась в хаос"
 DRG_base.11.desc: "Ивент о том, что из южных поселений перестали приходить вести из-за недостаточного контроля со стороны путчистов."
 DRG_base.11.a: "Мы обязательно туда вернёмся." 
 DRG_base.12.title: "Ополченцы бросают нам вызов"
 DRG_base.12.desc: "Здесь описывается захват самых передовых городов Драконии. Студенты и радикалы из прогрессивистских кружков с оружием в руках берут главные здания и провозглошают Республику."
 DRG_base.12.a: "Горячие головы, безумцы!."
 DRG_base.12.b: "Из пепелища - в будущее!"