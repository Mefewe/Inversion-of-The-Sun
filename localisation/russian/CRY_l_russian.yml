 #LEADERS
 CRY_Blekins_Ljonen:0 "Блекин Льонен"
 CRY_Blekins_Ljonen_desc:0 "Блекин Льонен пришёл в результете псевдодемократического путча гвардии, в результате которого была установлена коституция, которая, однако, не стала уважаемой народом, что в совокупности с кризисом от Великой Войны вылилось в восстание Эквангарда севернее Кристального Города в 1769 году. И пока Кристальная Империя в опасности новой, гражданской войны, её правительство это, по всей видимости, не интересует."