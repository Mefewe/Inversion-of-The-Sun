CHN_IOS_S_DESC:0 "Тяготы войны миновали и гордая Чейнджлия отвоевала своё законное право господствовать в Экватории.\n\n\Чейнджлингское королевство пояивлиось как результат реформаторских настроений Кризалис на что повлияло сокрушительное поражение в Кантерлоте и последующая кампания на материке, предпринятая бывшей империей Шторма. В каком-то смысле чейнджлингская нация явилась продуктом исключительной неприязни королевы к господству пони в Экватории. Ввиду этого чейнджлинги, осознавшие себя в государстве, прилагали все силы на приближение момента краха эквестрийского господства.\n\n\В итоге напористость и жертвенность чейнджлингов во имя выживания обернула мечты о признании в явь. Когда-то опубликованный манифест о претензиях чейнджлингов высмеивался - теперь он является основой геополитики южной половины континента. Никто раньше не мог помыслить, что пони будут изгнаны из Эквестрии - но теперь чейнджлинги пышным маршем прошагали по Кантерлоту, знаменуя свой триумф в Великой войне!\n\n\Говоря о всех наших победах ещё печальнее признавать, что чаяния народа не были удовлетворены. Напротив, цена поражения Эквестрии оказалась несоизмеримой с нашими приобретениями - даже колонии в Абиссинии не могут нас вывести из кризиса. Дело усугубляется активным партизанским движением и неудачными действиями по их усмирению. Проведённые операции влетели нам в рейхсбитс и ещё сильнее ухудшили финансовое положение.\n\n\Может мы и смертельно ранили нашего главного врага, но не заметили как сами получили дюжину ран. В таких условиях сохранение "Нового тысячелетия" чейнджлингов будет крайне непростой задачей."
