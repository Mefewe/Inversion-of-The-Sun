CHN_IOS_S_DESC:0 "Тяготы войны миновали и гордая Чейнджлия отвоевала своё законное право господствовать в Экватории.\n\n\Чейнджлингское королевство пояивлиось как результат реформаторских настроений Кризалис на что повлияло сокрушительное поражение в Кантерлоте и последующая кампания на материке, предпринятая бывшей империей Шторма. В каком-то смысле чейнджлингская нация явилась продуктом исключительной неприязни королевы к господству пони в Экватории. Ввиду этого чейнджлинги, осознавшие себя в государстве, прилагали все силы на приближение момента краха эквестрийского господства.\n\nВ итоге напористость и жертвенность чейнджлингов во имя выживания обернула мечты о признании в явь. Когда-то опубликованный манифест о претензиях чейнджлингов высмеивался - теперь он является основой геополитики южной половины континента. Никто раньше не мог помыслить, что пони будут изгнаны из Эквестрии - но теперь чейнджлинги пышным маршем прошагали по Кантерлоту, знаменуя свой триумф в Великой войне!\n\nГоворя о всех наших победах ещё печальнее признавать, что чаяния народа не были удовлетворены. Напротив, цена поражения Эквестрии оказалась несоизмеримой с нашими приобретениями - даже колонии в Абиссинии не могут нас вывести из кризиса. Дело усугубляется активным партизанским движением и неудачными действиями по их усмирению. Проведённые операции влетели нам в рейхсбитс и ещё сильнее ухудшили финансовое положение.\n\nМожет мы и смертельно ранили нашего главного врага, но не заметили как сами получили дюжину ран. В таких условиях сохранение "Нового тысячелетия" чейнджлингов будет крайне непростой задачей."
OEF_IOS_S_DESC:0 "Иногда бывает так, что падение старых систем позволяет возвысится новым идеям. Ещё один пример блестящей исторической возможности был явлен нам в виде "Закатной революции": 3 дня, за которые колониальная администрация Восточной Экватории устранила руководящую роль Кантерлота. Эквестрийская Ост-Экваториальная Кампания перестала существовать, но оставила после себя перспективу появления нового гиганта на мировой арене.\n\nПринцессы не могли сопротивляться этому, но всё же сохранили территорию Багбирленда, куда по договорённости с Свифт Блюберри был свален колониальный аппарат Эквестрии. Тем ироничнее это откликается в наши дни, когда Селестия и Луна были арестованы бывшими "партнёрами".\n\nОст-Экватория достигла новой исторической вехи и уже прошли годы с тех революционных событий. Прежние гармонические институты были осуждены, как и их представители. Богатства, унаследованные, по правде говоря, от эффективной политики прежних эквестрийских властителей были приумножены в разы. Экономическая политика сохранилась в своём прогрессивном виде, а новые технологии позволили освоить богатые ресурсы. Наконец, армия и флот - мощнейшие в истории гарантировали стабильность в мире и погасили пыл армий Кризалис.\n\nКак многим казалось, крушение Эквестрии освободило бы место мирового гегемона для Чейнджлии. Многие так думали и даже после мирного соглашения между чейнджлингами и Федерацией. Это была весьма опрометчивая мысль.\n\nВ то же время ВЧИ не особо довольна таким положением дел. Уже видны очаги напряжённости между двумя державами, но в этот раз противник гораздо сильнее Эквестрии.\n\nИ обиднее всего, что перевёртыши сами позволили такому случится."
EQS_IOS_S_DESC:0 "Страна пони, существовала на протяжении тысяч лет и переживала каждый катаклизм, выпадавший на её долю.\n\nПод мудрым руководством сестёр-аликорнов эквестрийское влияние было неоспоримо, а элементы гармонии были гарантами стабильности и процветания такой системы. Золотая эра волшебной страны пони пришлась на правление Селестии после конфликта с родной сестрой.\n\nВ 1700-х Шторм предпринял попытку изменить привычный порядок. Он вторгся на материк и со своей модернизированной армией дошёл до Кантерлота. Но король погиб из-за своего властолюбия и полный хаос в армии, последовавший за этим, позволил Эквестрии сохранить независимость. В будущем этот успех вдохновит Кризалис использовать современные новшества для достижения своих намерений.\n\nСейчас время Эквестрии уже прошло. На дворе 1770-й и страна пони выкинута на свалку истории. После кровавой жатвы Великой войны, Рой триумфально прошагал по улицам Кантерлота. Принцессы после поражения были вывезены в осколок бывшей империи - ОЭФ - и осуждены. Гуманитарный крах Эквестрии даёт всем чёткое понимание беспомощности правительства Твайлайт.\n\nЭквестрия доживает свои последние дни, и мир, существующий ныне по законам "Нового тысячелетия", может лишь смотреть на это."
