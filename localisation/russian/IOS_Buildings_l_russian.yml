 ammo_complex: "Завод боеприпасов"
 ammo_complex_plural: "Заводы боеприпасов"
 ammo_complex_desc: "Сооружение, во многом напоминающее военный завод, но приспособленное чуть менее чем полностью к производству всего того, что посылается в скопища врагов: оружейных, артиллерийских и танковых снарядов."
