l_russian:
 KAF_kinuli: "Кинули"
 KAF_kinuli_desc: "Да, Мгабе и его подхалимы действительно вывели с юга Тирлитии войска, оставив нас, городских рабочих, умирать от селюков из ЗНА, Баксаны и прочих сомнительных организаций. Мы не должны допустить ситуации, когда мы умираем с открытым левым глазом, но выколотым правым, и потому должны все вместе объединиться для собственной защиты."
 KAF.1.title: "Обстановка в Чируте"
 KAF.1.desc: "Толпы заводских рабочих, слово разливающийся мазут в реку после аварии танкера, шли после того, как Кразиаленкройц Цеппелгайм объявил о сворачивании производства «в связи с нестабильной обстановкой». Естественно, ни один из рабочих не был рад тому, что он потерял работу. И ни один из рабочих не был рад тому, что ему, вероятно, скоро придётся воевать, ведь [KAF.GetLeader] в своих речах, произошедших сразу после объявления Мгабе о выводе войск, вполне популярно пояснил, что партизане из ЗНА, которым Мгабе отдал на растерзание весь юг своей страны, не пощадат ни одного заводского рабочего, ведь тот работал и приносил доход «оккупантам». Конечно, в словах лидера многие видели явные преувеличения, но, оставшись без работы, практически весь пролетариат согласился с тем, что сельские бандиты не смогут сделать их город процветающим, не смотря на их туманные зебрийско-националистические лозунги. И потому им не оставалось ничего иного, кроме как, скрипя зубами, встать на защиту чёрного влага в Чируте."
 KAF.1.a: "Слава Цивилизации!"
 KAF_vserabocheje_sobranije: "Всерабочее собрание"
 KAF_vserabocheje_sobranije_desc: "Поскольку мы выставили класс рабочих и предпринимателей титульным, противопостовляя их нецивилизованной деревенщине из ЗНА, нам необходимо поддерживать наш образ, проводя собрания рабочих. Конечно, мы не обязаны выполнять все их требования, но нужно понимать, что рабочие — не дураки, и иногда могут дать реально полезные советы для госбилдинга."
 KAF.2.title: "Всерабочее собрание"
 KAF.2.desc: "[KAF.GetLeader] в своих недавних речах, ставших своебразным манифестом движения Аль-Фаллекфаў, заявлял, что именно рабочий класс несёт в себе цивилизацию, и потому было бы абсолютно лицемерным заявлять такое, не созывая хотя-бы раз за историю собрание рабочих. И вот, сегодня оно свершилось.\nВо время большого собрания рабочих в Чирутском Драматическом театре, в результате открытого обсуждения между рабочими, не бежавшими из города предпринимателями, а также самим [KAF.GetLeader], были решены нескоторые вопросы касаемо краткосрочной управленческой политики. Конечно, никто изначально не планировал создание собственного государства в Чируте, но, раз ВС Тирлитии решили обрекнуть всех рабочих города на верную погибель, то единственным способом выжить является создание управленческих институтов, которые бы поддерживали стабильность в городе и его окреностях. Также, было решено национализировать имущество завода Кразиаленкройц Цеппелгайм и некоторых других крупных предпринимателей, бежавших из региона. Этот шаг хоть и может нести некоторые последствия дла нашей страны в долгосрочной дипломатической перспективе, но, однако, является необходимым шагом для сохранения экономики в одночасье брошенного региона."
 KAF.2.a: "Слава тебе, Чирутский флаг, ибо мы защищаем Тебя!"
 KAF_mobilizacija: "Мобилизация"
 KAF_mobilizacija_desc: "Может мы и объявили о нашей самостоятельности, но селюки из ЗНА так не считают. На данный момент мы имеем лишь милицию, и несколько тысяч рабочих с сомнительным охотничим оружием. Это недопустимо. Мы должны совершить рейды на склады Тирлитии, которая нам их так любезно оставила, изъять оттуда оружие, и организовать бригады самообороны."
 KAF.3.title: "Мобилизация"
 KAF.3.desc: ""
 KAF.3.a: "Служу Цивилизации и [KAF.GetLeader]!"