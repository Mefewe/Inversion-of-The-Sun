 NatPan_TYR_exc_raid_transzebrica: "Попробовать отбить [960.GetName]"
 NatPan_TYR_exc_raid_transzebrica_desc: "Общие потрясения могут сблизить даже, казалось бы, самых больших неприятелей. Мы попробуем воспользоваться этим и подготовим вторжение на север острова, который чейнджлингские войска когда-то не успели полностью занять.\n\nНачиная с тех лет и поныне, эта территория остаётся причиной ухудшения и без того жалкой дипломатии с трансзебриканскими коллегами. Если всё пройдёт достаточно гладко, то нашему штатгальтерству удастся зарекомендовать себя как защитника угнетённых тирлийцев, которых наши доблестные учёные и чиновники опознали среди большего числа местного населения. Вдобавок мы сможем наконец взять под контроль полезный узел снабжения и разрешить многолетние споры в нашу пользу.\n\nВо всяком случае репортажи, воспевающие героизм зебрийско-чейнджлингского военного братства, несомненно будут смотреться красиво в первых стобцах газет.\n\nДаже если фактически всё обернётся разгромом и лишними жертвами - всё будет нормально. Наградим героев, помпезно захороним павших и вновь обвиним во всём врага. И так хоть до бесконечности."
