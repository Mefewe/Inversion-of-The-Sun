 NAT_PAN_DEFAULT_CAT: "Национальная панель - место, где расположено множество важных модификаторов. Они могут быть изменены различными игровыми механиками, в особенности решениями. Здесь помимо основных показателей представлены решения, которые позволят контролировать ситуацию в стране.\n[NatPan_Populism][NatPan_Exc_Panels]\n=== --- --- --- --- --- --- ===\nВнутренняя политика\n--- --- ---\nЦентрализация власти: §g[?NatPan_PowerCentralization|%0]§![NatPan_VarModifiers_Centralization]\nПолитическая самодостаточность: §g[?NatPan_PoliticalIndependence|%0]§![NatPan_VarModifiersTYR_Independence]\n=== --- --- --- --- --- --- ===\n\n=== --- --- --- --- --- --- ===\nНастроения населения\n--- --- ---\n[NatPan_Collabroationism_Panel]Поддержка рыночного фундаментализма: §g[?NatPan_CapitalismDrift|%0]§!\nПоддержка народного коллективизма: §g[?NatPan_CollectivismDrift|%0]§!\n=== --- --- --- --- --- --- ===\n\n=== --- --- --- --- --- --- ===\nСостояние экономики\n--- --- ---\nДоля частной собственности: §g[?NatPan_PrivateProperty|%0]§!\nДоля государственной собственности: §g[?NatPan_StateProperty|%0]§!\n\nДоля лёгкой промышленности: §g[?NatPan_LightInustry|%0]§!\nДоля тяжёлой промышленности: §g[?NatPan_HeavyIndustry|%0]§!\n\nПрогрессивность производства: [NatPan_ProductionProgressivity_loc] (§g[?NatPan_ProductionProgressivity|%0]§!)\n\nСтепень монополизации: §g[?NatPan_Monopolization|%0]§!\n=== --- --- --- --- --- --- ==="
 
