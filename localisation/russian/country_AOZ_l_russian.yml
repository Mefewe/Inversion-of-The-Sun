 AOZ.12.title: "Бнампулский триумф"
 AOZ.12.desc: "Большие колонны Первой Бригады Самообороны входили в основные центры Бнампульской области. Солдаты, несмотря на то, что ожидался народный триумф, всё-равно сохраняли бдительность и не держали оружие на предохранителях. Как показало время — зря, ибо народ действительно был крайне сильно рад нашему освобождению их от жучиной дани. Конечно, все наши солдаты понимают, что пидорские войска стягиваются к зоне нашего свободного рая, но, как правильно заметил наш офицер, чем больше наши территории — тем меньше будет выражено огневое артиллерийское преимущеноство уебков, и потому выгоднее для нас будут бои. Также, мы захватили некоторые склады боеприпасов, а также мобилизовали создававшиеся долгое время тайники наших партизанских ячеек, что особенно сильно улучшит боеспособность нашей армии."
 AOZ.12.a: "Итак, мы имеем очередную победу, а мразоуёбища очередное поражение."
 AOZ_ognevoj_boj: "Огневой бой"
 AOZ_ognevoj_boj_desc: "На нас напали. Однако, к текущему моменту, благодаря получеными нами ПТУРами, а также новым бригадам в Бнампуле, мы успешно ведём оборону как в природных лесах, так и в возведённых нами бетонных заповедниках. Потери врага высоки, и он ещё пожалеет о том, что связался с нами."
 AOZ.13.title: "Опорник «Бельтрух»"
 AOZ.13.desc: "Противник, как ему и подобает по жучиной методичке, использовал тактику механизированной волны, в данном случае из-за плохого рельефа — механизированной волны в формации колонны. Это оказалось пиздецом для тех, кто был внутри этой колонны, ибо полученные с складов Ной Кризальца ПТУРы просто разъёбывали любые танки и бронемашины, уничтожали передний и замыкающие края колонны, после чего начиналась обработка миномётом и подствольными гранатомётами, если позваляла дистанция. Обычно, потеряв все танки и бронемашины, солдаты-каратели сдавались, так как они лишь внутри своих консервных банок ощущали себя в безопасности, но не на открытой местности, что весьма глупо. Если бы эти дураки просто шли бы пешком по лесам, то там было бы явно труднее, а так, они по сути сами себя убивают в этих ебанутых атаках.\n\n— Я Бельтрух, вижу колонну, едет с севера. Разрешите открыть огонь с четырех ПТУР одноременно .\n— Я база, разрешаю.\n— Ебашь пуск!\n— Ебать как кучно идут!\n— Близко, близко... ДА! \n— Ебать он башню откинул!\n— Я Бельтрух, их танкам пизда!"
 AOZ.13.a: "— Ебашь их блять!"
 
 AOZ.20.title: "Ғалабалик уруш"
 AOZ.20.desc: "И вот, враг отступил. Конечно, война стоила нам некоторых материальных ценностей, но это несравнимо с тем, столько же потеряла армия карателей под уёбищным руководством Мгабе. Колнны разбитой техники, сбитые самолёты, тысячи пленных — это всё имеет намного большую ценность, чем то, что мы потеряли. Конечно, нам не стоит останавливаться на достигнутом — уже пришли вести о отделении неких Аль Фаллекфаў в Чируте, которые, по сути, являются лишь приспешниками Мгабе. Однако, до Чируты в данный момент нам ещё далеко, и потому, раз противник позорно бежал, нам следует начать оваивать оставленные им нам земли."
 AOZ.20.a: "Наши бои войдут в историю."
 ############
 AOZ.50.title: "Управление"
 AOZ.50.desc: "После нашей триумфальной победы стало очевидно, что практически все зебры вокруге поддерживают нас в основном из-за того, что они видят в нас не просто неких эфемерных освободителей, а будущих государственных деятелей, которые наладят экономику в освобожденных регионах, создадут рабочие места, полностью победят голод, защитят народ от дальнейших интервенций и так далее. И дабы осваивать землю, которую Мгаби кинул нам без боя, нам необходимо, в первую очередь, наладить бюрократию и составить какой-никакой план действий по развитию земель, а также установлению там всей полноты нашей власти. Работа предстоит тяжелая, но стоит помнить о том, что"
 AOZ.50.a: "Мы легитимны, а Мгаби — нет!"
 AOZ_razvitj_infrastrukturu: "Развитие инфраструктуры"
 AOZ_razvitj_infrastrukturu_desc: "Развивая инфраструктуру, мы не только улучшаем жизнь своей армии, но и ещё инвестируем в собственное будущее. Это важный элемент укрепления нашей легитимности в глазах народа, и потому мы должны разработать и воплотить план по базовому развитию элементов сельской среды."
 AOZ.51.title: "Общественные работы"
 AOZ.51.desc: "Конечно, оплачиваемые (и не очень) общественные работы стали одним из символов краха эквейстрийской мечты о том, что всё должно контроллировать фирмами, везде должна быть красивая магия и всё заебись. Мы, жители освобожденных территорий, естественно не имеем права жаловаться на низкую ставку, ибо понимаем, что правительству банально неоткуда брать денег, а строить инфраструктуру для передвижения транспорта и жизни нужно, но, мы считаем, что необходимо наладить связь и инфраструктуру, а также военный контроль, не на тех местах, которые уже контроллируются нашим ЗНА, а там, где его нет. Уже десятки наших рабочих подверглись нападениям в районе Кунандовой Цепи какими-то ебанутыми горцами, и потому мы, народ Зебрии, просим вас наладить военный контроль в том месте."
 AOZ.51.a: "Ладно."
 AOZ_gori: "Установить контроль над холмами и горами"
 AOZ_gori_desc: "Холмы и горы — ахуенные места укрытия всяких ебанутых бандитов, агентом Мгаби и прочей хуйни. Нам нужно навести там порядок, благо у нас есть армия на это."
 AOZ.52.title: "Холмы"
 AOZ.52.desc: "— А хули вы так кучно вы ходите то постоянно? Тут за каждым углом-же в теории эти ебанутые могут быть!\n— Братан, тут нахуй если не кучно ходить, то каждому бля по средневолновой рации надо нахуй! Эти холмы, сука, бесконечные бля, хуй разведку проведешь — потеряешься и пиздец!\n— Ладно, хуй с ним, а тут вообще вы хоть кого-то поймали?\n— Да их тут блять как саранчи нахуй! Они ебанутые с пистолетами бегают такие, а когда их ловишь, то они типа такие злые пиздец, угрожают что шяс пизды нам дадут, а на деле там такие же «братки» выходят из горизонта и обсираются, видя кучу солдат с белыми повязками.\n— А на допросах там, случаем, не было никаких вообще «агентов пидора»? Обычно вообще то там ебашит-то, зебры или альпаки эти?\n— Да зебры-зебры бля, альпак почти нет нихуя, они в своих... Ну условимся называть это «кишлаками» сидят бля и всё, там к ним в хуйню их заходишь — пиздец нищета бля, даже когда война была и то зебры лучше жили. Хотя у них хуйня же эта про минимализм... Похуй братан на альпак этих, ну а бля никаких агентов мы, к сожалению, не ловили. Тут пацаны просто отчаянные ходят — им там батя в завещании условно ствол выписал, и они такие нахуй ходят, показывают блять, стреляют по банкам и мочёй. Они и не думают, как смешно выглядят. Ну и что характерно — как только мы или там отряды пидоров мгабийских приходят — так сразу они просто невинные, стволов нету никаких. И при этом они ещё зебрам лгут будто они «революционеры». Пиздец ржака бля таких допрашивать долбаёбиков! Не, ну справедливости ради там были и реально партизане, но они в нас не стреляли, а вот как раз недавно роту образовали новую, горцев.\n— Весело тут у вас конечно, ну а в общем-то какие темпы операции?\n— Тут территории немеренно, но в целом-то всё идёт быстрее, чем изначально я даже думал.\n\nИ тут, скрипучий голос раздался из увесистой средневолновой рации, висящей на командире 3 роты, и произнёс:"
 AOZ.52.a: "Холм 149.5 зачищен!"
 AOZ_eksperti_s_oef: "Эксперты из ОЭФ"
 AOZ_eksperti_s_oef_desc: "Экономика — наука о народном хозяйстве. Поскольку у нас прибавилось народа, то нам стоило бы получить несколько экономистов из ОЭФ, дабы они составили какую-нибудь программу развития сельского хозяйства, ибо голод и дефицит — последнее, чего мы желаем. И таки экономисты из ОЭФ не против получить у нас здесь стажировку, за что мы им безмерно благодарны."
 AOZ.53.title: "Наша экономика"
 AOZ.53.desc: "Естественно, никто среди зебр не знал ни о депрессиях, ни о экономических циклах, а о том, что цена задаётся спросом и предложением на товар догадывались чисто из самых интуитивных соображений — на базаре закончился кат, и цена выросла — кат приехал, цена упала. Собственно, до недавнего времени ЗНА абсолютно не были нужны экономисты, однако ввиду того, что активная стадия боестолкновений с Мгаби закончилась, стало очевидным, что нужно каким-то образом прокормить миллионы зебр.\n\nЭкономисты из ОЭФ разделились в мнениях касаемо того, какой вид деятельности стал бы наиболее выгодным для нас. Одна группа предлагает построить развитую систему сельского хозяйства благодаря комбайнам из ОЭФ, благодаря чему мы точно сможем прокормить себя. Эта сделка выглядит для нас очень привлекательно. Однако, есть те, которые мыслят с точки зрения долгосрочного развития: они обосновывали свою позицию сложными словами по типу \"квалификация\", \"материальный фонд\" и прочее, но, в общем, их посыл был такой: необходимо открыть несколько фабрик в наших краях, а также обучить рабочих. Благодаря эффекту масштаба на промышленном производстве мы сможет получать много выгоды, производя различные товары, и в итоге мы сможем обеспечить сами себя в финансовом и техническом плане в сфере продовольствия, самим производя запчасти для комбайнов, а также имея возможность закупать оружие и еду у союзных нам стран. Второй вариант звучит идеально, но он требует крайне серьезной работы, а также оплаты — ОЭФ желает получить плату в виде вольфрамовой руды за предоставление помощи. В результате, был выбран"
 AOZ.53.a: "Аграрный рай."
 AOZ.53.b: "Зебрийский промышленный план."

 AOZ_grjadki: "Аграрный бум"
 AOZ_grjadki_desc: "Благодаря полученной сельскохозяйственной техники из ОЭФ, мы многократно увеличили производительность труда, тем самым освободив множество копыт, которые теперь были бы не против вступить к нам в армию."
 AOZ_novij_klass: "Новый класс"
 AOZ_novij_klass_desc: "Получив современное сельскохозяйственное оборудование и капитальное оборудование для разворачивания нормального производство, мы, по сути, получили новый социальный конструкт — а именно класс рабочих. Их число увеличивается, и нам нужно решить с ними некоторые вопросы."

 AOZ.54.title: "Эффективное сельское хозяйство"
 AOZ.54.desc: "Эффект от помощи наших понийских друзей не пришлось долго ждать: трактора и комбайны многократно увеличили эффективность нашего сельского хозяйства. То, для чего раньше требовались сотни зебр и много времени теперь решается двумя зебрами и несколькими часами.\n\nИ всё-же эффект подобного скачкообразного роста эффективности сельского хозяйства оставил на нашем народе более глубокий след, чем кажеться. Были высвобождены десятки тысяч зебр, которые теперь имеют выбор: либо ничего не делать, либо пойти в армию/сферу услуг/мелкую промышленность. И для нас, естественно, было бы ошибкой дать им возможность сидеть и чистить унитазы вилкой, симулируя некую «деятельность в третьем секторе экономике», вместо принудительного призыва. И в целом-то народ благодарен нам за комбайны, и потому явно не будет возмущаться касаемо расширения призыва, ибо, не смотря на все заявления о «безблагодарности глубинного народа», всё-же в данном случае благодарность как раз-таки видна невооруженным взглядом, и потому мы лишь по-сути расширяем спрос на труд в сфере наших сил самообороны, а не рубим спрос на труд в других сферах ради армии."
 AOZ.54.a: "В армии пополнение!"

 AOZ.55.title: "Рабочий вопрос"
 AOZ.55.desc: "Массированная механизация сельского хозяйства в сочетании с индустриализацией создали синергический эффект зарождения рабочего класса. Наша экономика растёт как на дрожжах, в какой-то мере создавая наше малое экономическое чудо. И всё-же остаётся открытым вопрос касаемо наших сил самообороны. Среди полевых командиров уже слышны голоса о том, что крестьяне, освободившиеся от поля, должны не все до единого идти в промышленность, а в том числе пополнять силы самообороны, ибо иначе Мгабе может просто придти, и забрать экономически развитый регион. К их мнению по-сути отсутствуют всяческие контраргументы кроме аргумента в виде продажи товаров на экспорт и покупки оружия, а также собственного производства оружия. Однако в ответ офицеры заявляют, что оружия им и так достаточно, и в первую очередь проблемы есть с живым ресурсом. В общем, проблема действительно нетривиальная, и потому нам нужно сделать выбор."
 AOZ.55.a: "Нашей армии нужно пополнение."
 AOZ.55.b: "Хорошая экономика — залог нашей безопасности."

 AOZ_chirutskoje_pozorishe: "Чирутское позорище"
 AOZ_chirutskoje_pozorishe_desc: "В большом городе Чирута, располагающимся на юге, находится мерзотное правительство коллаборантов. Они прикрываются некой рабочей демократией и угрозе «бесславных селюков». Надо дать пизды мразоте, захватившей власть в городе власть, и показать рабочим РЕАЛЬНУЮ свободу."
 AOZ.60.title: "О южной проблеме"
 AOZ.60.desc: "В Чируте недавно появилось некое правительство, созданное бывшими холуями Мгаби, которых он бросил. Эти идиоты прикрываются тем, что мы, якобы, некие «варвары против цивилизации», и потому единственное, что мы умеем, это «убивать рабочих и уничтожать цивилизацию». И что сука характерно, рабочие действительно поверили этим мразям. Для усиления эффекта гнилостная верхушка движения «Аль Фаллекфав» созвала какой-то совет рабочих, пытаясь выставить себя как полностью демократичное и народное. Также они, имея такой сильный пропагандисткий ресурс, как «опасность уничтожения целого класса селюками», смогли собрать некую гвардию. И тут уже начинаются некоторые проблемы, ведь до бегства войск Мгаби в Чируте были крупные военные склады, и потому очевидно, что каратели просто не могли их так быстро эвакуировать за такой короткий срок. В общем, ситуация не из простых, однако очевидно, что"
 AOZ.60.a: "Чируту надо брать!"

 AOZ_sformirovatj_chirutskuju_brigadu: "Сформировать Чирутскую Бригаду ССО"
 AOZ_sformirovatj_chirutskuju_brigadu_desc: "Сформировав специальную бригаду, названную в честь этого славного города, мы покажем, что наша задача — не уничтожение, а вызволение из жучиного плена рабочих сего крупного портового города."
 AOZ_v_boj: "Операция «Хуцпа»"
 AOZ_v_boj_desc: "И вот, час настал. Бригады полностью боеготовны, а за нами миллионы крестьян, живущих под нашим контролем. Мы должен занять Чируту, дабы доказать, что мы — серьёзная сила, а коллаборационисты могут лишь отступать и падать умирая за хозяина, живущего на другом континенте."

 AOZ_integracija: "Интеграция"
 AOZ_integracija_desc: "Заняв Чируту и победив отряды коллаборационистов, мы должны, в первую очередь, помимо подсчёта трофеев, заняться и успокоением местного населения, а также дальнейшей интеграцией занятых нами территорий. Политикоэкономическая структура общества в Чируте довольно сильно отличается от остальных контроллируемых нами территорий, и потому нам придётся весьма постараться."
 AOZ.65.title: "Взгляд на Чируту"
 AOZ.65.desc: "В целом, Чирута практически не пострадала от боёв. Мы постарались по минимуму использовать нашу косую артиллерию по жилой застройке, и потому сопутствующий ущерб оказался практически минимальным. Конечно, есть и раненые, и убитые гражданские, но их так мало по сравнению с жертвами охранки Мгаби, что даже нету смысла особо на этом останавливаться. Основной труд наш состоял и состоит в интеграции города Чирута под наше административное управление. Как известно, в данном городе очень хорошо развита промышленность (в том числе есть и верфи), но сельское хозяйство практически отсутствует как вид деятельности. Благодаря полученым нами комбайнам мы, естественно, не попадаем ни при каких условиях под угрозу голода или недоедания, но факт остаётся в том, что нам пришлось создавать новые комиссии и институты лишь ради управления таким крупным городом. В целом, в нём ожидается некий рост преступности и прочих нехороших вещей после вывода наших войск с территории улиц города, но это необходимый этап для его передачи под гражданский контроль. А так, покорение нами Чируты по-сути дало нам золотую жилу, ведь теперь, помимо множества трофейного оружия, мы сможем строить его воистину в промышленных масштабах, и даже создавать некоторые патрульные корабли, что совсем недавно нам казалось весьма отдалённой перспективой, даже с учётом захвата нескольких мелких верфей."
 AOZ.65.a: "Успех! Праздник!"
 #Правая ветка
 AOZ_peregovory_veka: "Переговоры века"
 AOZ_peregovory_veka_desc: "Итак, мы заняли крупный областной центр, что в совокупности с недавным разгромом армии противника стало причиной серьёзного внимания к нам не только со стороны ОЭФ, но и со стороны крупных организаций армии Абиссинии в изгнании. Их представляет сам МИД Трансзебрики. Они готовы нам оказать крайне щедрую поддержку для усиления нашей армии, и нашей задачей является провести официальную конференцию прямо с ними, дабы позже получить ещё больше оружия."
 AOZ_ih_snarjady: "Их снаряды"
 AOZ_ih_snarjady_desc: "У армии ОЭФ и Трансзебрики абсолютно нету дефицита ни в артиллерии, ни в снарядах к ней, и потому нам нужно сделать запрос на получение множества стволов, дабы потом сформировать отдельные артиллерийские бригады для усиления огневой мощи нашей армии."
 AOZ_ih_avto: "Их автомобили"
 AOZ_ih_avto_desc: "Пикапы «Сисуро» идеально показали себя в нашей манёвренной войне, однако их количество у нас небезгранично, и потому нам следует сделать запрос на получение большего количества всякого рода автомобилей, а также грузовиков, дабы наладить нашу логистику."
 AOZ_ih_avtomaty: "Их автоматы"
 AOZ_ih_avtomaty_desc: "Стрелковое оружие, гранатомёты и боеприпасы к ним — вот те фундаментальные составляющие, без которой армия не может дышать. Хоть у нас всего этого добра и так много, нужно сформировать ощутимый запас, дабы в случае чего была свобода действий при проведении операций. Солдат не должен рисковать своей жизнью ради сохранения оружия, как то было в далёкие времена."
 AOZ_nashi_zebry: "Наши зебры"
 AOZ_nashi_zebry_desc: "Иностранная поддержка любого рода будет абсолютно бесполезна, если не будет народа, который имел бы мотивацию ей воспользоваться. Какой толк от десятка, сотни, даже тысячи артиллерийских стволов, если банально некому будет доставить на позиции снаряды? Хоть у нашего народа и так много мотивации по борьбе с врагом, нам стоит ещё сильнее расширить пропаганду, а также призыв к армии, ибо у нас нету права на поражение в случае чего бы то ни было."

 AOZ.70.title: "Мировая помощь"
 AOZ.70.desc: "И вот, наша делегация наладила контакт с делегациями Армии Абиссинии в изгнании, Трансзебрикой, ОЭФ, а также ещё кучей разного рода движений. Естественно, первостепенным вопросом стал вопрос вооружения, а не о каких-то гарантиях гуманности по отношению к коллаборационистам и прочим подобным вопросам, хотя они тоже периодически всплывали. В общем, было решено составить целую ахуенную такую комиссию по помощи нам, и заседания этой комиссии будут проводиться в три раунда: тяжелое вооружение, лёгкое, а также автомобили. В общем-то мы, конечно, хотели бы получить помощь как можно быстрее, но ввиду специфики доноров техники, их бюрократии, логистики и прочей хуйни, всё естественно не так быстро, как могло бы быть. Ну и хуй с ним. Вроде, прямо сейчас на нас не идут колонны, и потому мы можем и подождать."
 AOZ.70.a: "Оружие нам нужно! Много! Дохуя!"

 AOZ.71.title: "Предмет вопроса: Артиллерия"
 AOZ.71.desc: "— Итак, как известно по войне в Экватории, артиллерия — вот от чего происходят абсолютно ужасающие потери при попытке разного рода «мясных штурмов». Один снаряд может убить как целых 0 живых существ, так и несколько десятков, а если уж прямо-таки хорошо попасть — то там и на сотню можно будет насчитать. Однако, основная проблема — так это логистика этих самых снарядов. Чаще всего снаряды не попадают в цель, или же этих целей так дохуя, что артиллеристы в панике настраивают свою буссоли, что в итоге приводит к тому, что рассчеты физически не в состоянии установить огневой контроль артиллерии над всем полем боя ввиду ограниченности в количестве. Не следует забывать, что артиллерия не может круглосуточно стрелять, даже будь у неё бесконечные боеприпасы — рассчетам артиллеристов нужен отдых, стволы нагреваются и изнашиваются, а по самим позициям артиллерии может прилететь даже если не с воздуха, то от артиллерии врага или-же какой нибудь ДРГ. И потому мы всяко просим у международного сообщества 500 единиц артиллерии вместе со всеми запчастами к ней, а также инструкторами. Этого числа нам хватит дабы поддерживать нашу армию в хорошем состоянии, и потому это укрепит нашу обороноспособность.\n\n— Хорошо, но как дела будут у вас с вопросом мирного населения? Будет ли у вас устрановлен некий контроль, дабы не сносить как жуки целые города в труху?\n\n— Да, у нас планируется установление законов ведения войны, дабы мирные жители не страдали от наших действий. Да и подумайте: мы исключительно народное государство, и потому у нас нету стимула наносить урон своим же будущим гражданам\n\n— С анализом сказанных вами аргументов, решение о предоставлении 500 артиллерийских стволом ЗНА, а также снарядов к ним, было… Одобрено!"
 AOZ.71.a: "Мы жуков разъебём нахуй!"

 AOZ.72.title: "Предмет вопроса: Автомобили"
 AOZ.72.desc: "— Как было уже известно согласно множеству различного рода аналитических материалов в специализированных журналах, одним из основных наших элементов успеха стало установление на пикапах фирмы «Сисуро» различного рода противотанковых ракет, а также безоткатных и зенитных орудий. Всё это создало крайне динамичную картину поля боя, к которой армия Мгаби оказалась не приспособлена от слова совсем. Конечно, можно сказать, что, возможно, они уже сделали некоторые выводы касаемо нашей тактики «ударил — убежал», но если так подумать, то особо вариантов, кроме как кратного увеличения численности армии, против данной тактики нет. И учитывая тот факт, что наша армия в последнее время весьма-так расширилась в своей численности, нам требуются уже не только пикапы, но и грузовые автомобили. Они помогут нам перевозить боеприпасы и наших зебр сразу большими партиями, а также могут быть использованы в мирное время в том числе и для мирных целей экономическо-административного характера."
 AOZ.72.a: "— Не беспокойтесь: автомобилей у нас на вас хватит!"

 AOZ.73.title: "Предмет вопроса: Стрелковое и противотанковое оснащение"
 AOZ.73.desc: "— В целом, наша Коалиция абсолютно понимает, что без большого количества стрелкового оружия современная война является скорее фарсом, чем нормальной войной. Однако, нам абсолютно известен крименогенный фактор в вашем регионе, и мы внимательно следили за тем, как вы проводили реформы и общевойсковые операции против ОПГ, и восхищались вашими результатами. Однако, всё-же, прессу интересует одно: будет ли продолжена планомерная борьба с преступниками, или всё-же будет сделан упор на борьбу с Мгабе?\n\n— Мы стараемся вести грамотную политику, которая включает в себя как борьбу с Мгаби, так и борьбу против ОПГ. Но в данный момент в основном усилия направлены на борьбу с преступностью, ибо её проблема актуальнее. Вообще, мы недавно провели эксперимент — а именно образовали среди рабочих вооруженные дружины. И знаете, это очень даже сработало: хорошо живущие рабочие прямо-таки конкурировали между собой, лишь бы поймать всяких воров из глубин общества. Конечно, мы не собираемся раздавать всем налево и направо оружие, но в общем-то, мы ведём крайне большую кампанию по борьбе с преступностью и ДРГ противника, и потому полная стабилизация обстановки в стране является лишь вопросом времени. И потому риски того, что какое-либо вооружение уйдёт «не туда» практически нулевые — речь идёт лишь о полномасштабных рейдах на наши армейские склады, которых до сегодняшнего дня никогда не было, и по сути-то и не будет."
 AOZ.73.a: "Стрелять — вот что нужно уметь каждому образованному зебриканцу!"

 AOZ.74.title: "Наши зебры идут широкими рядами"
 AOZ.74.desc: "После получения всего оснащения от наиболее развитых стран мира, естественным образом у многих командиров в верховной ставке в голове возник вопрос: а поможет ли оно? И ответ мог быть разным в зависимости от позиции командующего. Была прослойка командующих, которая видела в причинах нашей славной Победы жирным шрифтом слово «масса». И не стоит хвататься копытами за голову: нас действительно было больше, чем врага. Наших боеспособных частей — да, меньше. Но если учитывать партизан и всех тех, кто хоть немного, да подкосил военный аппарат карателей — там выйдет огромная масса зебр. В противовес им было другое мнение: победа была достигнута благодаря крайне умелой тактике против механизированных частей, и что если бы большая часть противника не сгорела бы в своих танках/бтрах прямо внутри, то было бы намного тяжелее. И из-за такой поляризации мнений были и абсолютно разные ответы, касаемо перспектив использования нового вооружения: зебры с первой позицией в голове явно имели гораздо больший скепсис, чем вторые, ведь вторые видели огромные новые тактические возможности применения новейшего вооружения, а также просто улучшения ситуации с оснащением. И как бы то ни было, было очевидным: эти переданные гаубицы и гранатомёты не должны лежать гнить на складах, и потому, как бы то не считал командир что важнее — масса или качество — уже начинались курсы совмещения действий артиллеристов и передовых наблюдателей, корректировки артиллерии и её наведения, а также начинался новый набор в роты снабжения и гранатомётчиков."
 AOZ.74.a: "Быть добру!"

 AOZ.75.title: "Новые порядки"
 AOZ.75.desc: "— Ну и дела! Кого это я вижу? А тебе что-то оторвало что-ли, что тебя отпустили?\n— Да нет, нас демобилизовали.\n\nИ подобных случаев становится всё больше и больше. «Старая гвардия» получает всё больше и больше отпусков и права на уход в мирную жизнь, и на её место активно приходят новые зебры. В целом, ощущается явное сокращение милитаристичности режима — если раньше все госслужащие, если их так можно было назвать, ходили по улицам исключительно в камуфляжке с полным боекомплектом, то теперь всё больше и больше госсулужащих зебр — особенно в Чируте — ходят в гражданской форме, и в целом наблюдается снижение всей этой нестабильности, связанной с тем, что завтрашнее утро может начаться с выстрелов. Конечно, не идёт и речи о таком уровне жизни, как даже в Трансзебрике, ведь там вообще услышать выстрел вне военного полигона или охотничьих угодий — это чудо, но всё равно становиться очевидным, что наша юная страна «взрослеет», и весь этот пыл ранней борьбы превращается в зрелые пожелания дальнейшего экономического роста. И что главное — полковники из военного совета абсолютно не против таких изменений, ведь теперь им дано всяко меньше работы и нервов и больше отдыха. Теперь вопрос нашего выживания зависит не от того, насколько бесжалостна будет наша засада, а от темпов нашего экономического роста и роста стабильности режима. И если смотреть честно, то даже сейчас в этом всём мы очень сильно обгоняем пидора Мгаби. Так-то!"
 AOZ.75.a: "Станет ли демилитаризация лишь этапом, или это начало новой эры?"

 AOZ.76.title: "Бюрократия с зебрийским лицом"
 AOZ.76.desc: "Слово «бюрократия» у многих ассоциируется с чем угодно, кроме стабильности. И это, как оказалось, очень даже зря. Действительно, все эти словосочетания по типу «бюрократические препоны», «бюрократические издержки» и прочие содержат лишь негативный контекст. Но зебры забывают самое главное — а именно что когда бюрократия контролируется ЗЕБРАМИ, а не жуками или мушуками, то она идет именно на благо ЗЕБР, а не кого либо ещё.\nВ данный момент на территории нашей страны явно не хватает именно-что адекватно бюрократического аппарата, который мог бы хоть как-то контроллировать потоки оружия и прочего. Конечно, никаких массовых хищений со складов армии или милиции нету, но факт остаётся фактом — нам, как нации, которая уже отстояла основную битву за независимость, необходимо стать более сгрупированной и стабильной внутри. И потому основной задачей нашего правительства является, бесспорно, создание административного аппарата, который мог бы, помимо прямого регулирования «по факту», ещё и предотвращать и раскрывать преступления. Да и что такое преступление? Мы создадим и уголовный кодекс, и судебную систему, и ещё кучу всего. Но для всего этого нам нужны зебры, которые уже сейчас будут обучаться криминалистике, назначать пенсии, решать сложные экономические вопросы и прочие дела. В общем, работа предстоит довольно долгая, но уже сейчас стало очевидным, что"
 AOZ.76.a: "набор в госработники открыт!"

 AOZ.77.title: "Укрепы"
 AOZ.77.desc: "Вообще, на самом деле бюрократия и всё прочее — это крайне хорошо. Но не стоит забывать о том, что противник, на самом деле, не мёртв, а лишь зализывает свои раны. Это, конечно, не значит что он прямо сейчас будет на нас нападать, но довольно глупым было бы полагать, что выиграв Мгаби однажды, мы бы взяли себе спасение на всю вечность. Имея сейчас во много раз большие — и что немаловажно — более производительные ресурсы, мы сможем с лёгкостью построить множество линий обороны по всей глубине нашей страны. Конечно, нам не стоит призывать к данным работам всяких там детей и прочих, но ведь не стоит забывать тот факт, что мы — самое популярное правительство среди зебр вообще в истории за последнее тысячелетие, и потому они сами будут выстраиваться в очереди для того, чтобы построить окопы или ещё что-нибудь подобное. Естественно, мы должны спланировать линии обороны, дабы одни участки обороны не мешали другим, а также чтобы линии обороны не мешали ведению экономической деятельности, но, благо, сейчас время относительно мирное, и потому наш штаб может думать над линиями обороны весьма долго."
 AOZ.77.a: "Нашу оборону прорвать — не хуй натянуть!"
 AOZ_ukrepi: "Строительство укреплений"

 AOZ.78.title: "Расширение армии"
 AOZ.78.desc: "Сейчас в армии как нельзя сильно ощущается явление, которое можно охарактеризовать как «сжатость». С одной стороны это выглядит весьма парадоксально — страна контроллируется военной хунтой и в то же время в армии недостаточно военных соединений, но, на деле, это весьма просто объяснить тем, что правительство всё последнее время было занято иностранными делегациями и созданием системы бюрократии, ну а из-за выбывания мгабийских опущенцев из игры про армию прямо уже совсем забыли. А весь нужно понимать факт того, что зебрийцы буквально стоят в очередях, дабы записаться в армию. Быть в армии победителей — крайне престижно, и потому поток всё увеличивается и увеличивается. Есть слухи даже о взятках зебр для того, чтобы попасть в нашу армию. И всё-же мы стали забывать те времена, когда нам отчаянно не хватало оружия и обученных бойцов. Очень стали забывать. И вообще-то враг в виде Мгаби никуда не делся.\n\nВ общем, наша комиссия решила создать 4 новых бригады, ибо иначе это уже глупость какая-то — не давать зебрам служить в армии, когда ожидаются массированные поставки от союзников и разного рода военные конфликты."
 AOZ.78.a: "Теперь ни один танк противника не устоит перед десятком пусков ПТРК!"

 #Левая ветка
 AOZ_adekvatizacija: "Адекватизация"
 AOZ_adekvatizacija_desc: "Всё-же вся эта милитаристичность не особо хорошим образом влияет на государственную стабильность. Нам нужно отказаться от нашего статуса как некоего абстрактного «военного движения», и сконцентрироваться на адекватном построении именно-что государственных базисов управления обществом, минуя все эти животно-жестокие методы «прямого воздействия»."
 AOZ_nam_nyzhen_uchet: "Учёт"
 AOZ_nam_nyzhen_uchet_desc: "Хоть мы и не в состоянии адекватно провести полномасштабную перепись населения, всё-же нам нужно установить какой-никакой минимальный гражданский контроль над границами нашей сферы влияния, а также хоть примерно рассчитать потребности населения и нажи «узкие» места."
 AOZ_nam_nuzhny_ukreplenija: "Укрепления"
 AOZ_nam_nuzhny_ukreplenija_desc: "Действительно: укрепить позицию так, чтобы её не заняли, намного проще и дешевле, чем пытаться отбить её к себе обратно. Этот урок военной мысли был уже давно множество раз доказан, и потому мы должны расширить фортификационные мероприятия по всей нашей стране, благо наш рельеф лесов, рек и холмов позволяет нам сделать это весьма выгодно для нас."
 AOZ_nam_nuzhny_novije_brigady: "Новые бригады"
 AOZ_nam_nuzhny_novije_brigady_desc: "С занятием Чируты и масштабной международной поддержкой Свободного Мира, мы должны сформировать новые бригады, в том числе, имеющие различного рода тяжелое вооружение, ибо нужно помнить: враг не дурак и учиться на ошибках, и потому, когда он придёт, он будет больше и сильнее."
 AOZ_velikij_kongress_vystupajet: "Великий Конгресс выступает"
 AOZ_velikij_kongress_vystupajet_desc: "Получив множество вооружения и невоенной помощи, мы расцвели, и потому нашим великим долгом является созыв нашего собственного Конгресса Освобождения Зебрии, на котором будут обсуждены все дальнейшие планы."
 
 AOZ.80.title: "О провозглашении Зебриканской Республики Зебрийского Народа"
 AOZ.80.desc: "— Итак, товарищи зебры, а также некоторые делегаты от лам, пони и грифонов. Сегодня, [GetDateText] я, Лахеньяр Гетренукхо, совместно с Высшим Советом Офицеров провозглашаю Зебриканскую Республику Зебрийского Народа. Данное государство будет основано на идеалах неогармонии и процветания всего зебрийского народа, и несёт, помимо прочего, в своей основе борьбу за свободное существование всех зебр во всём мире, в том числе находящихся в плену у мразожуков. Наш суверенитет имеет крайне длительную историю, начиная от славных праотцов, зародивших сопротивление внутри гнилой Абиссинии, и заканчивая нашим недавним триумфом против карателей Мгаби. Изначально никто не надеялся даже занять ни один из крупных областных центров, а теперь мы уже контроллируем Чируту. И потому, раз уж подошло к этому: столицей нашей Республики будет славный город Чирута, раз уж мы его получили в идеальном состоянии с народом, который нас так сильно и любовно приветствовал, не смотря на усилия провокаторов. Мы, как республика, которая сражалась и сражается на стороне Добра, естественно, надеемся на международное признание Свободного Мира.\n\n— Хорошо, а какие у вас дальнейшие планы? Каково будет конкретное государственное устройство и будет ли дальнейшая территориальная экспансия?\n\n— Крайне забавно видеть переход от «эти партизане скоро будут уничтожены» до «а будете ли вы захватывать что либо ещё?». Серьёзно. Но да ладно — на самом деле на текущем этапе мы не может рассказать все наши планы, но знайте — работа по финансированию партизанских группировок среди зебр и других народов по всем покорённым жуками землям уже ведётся, и останавливаться не собирается. Касаемо вопросов государственного устройства — на данный момент планируется президентская классическая республика с выборами. Конечно, выборы смогут пройти лишь тогда, когда будет обеспечена их безопасность — не следует забывать, что Чирута находится в досягаемости даже не авиации — артиллерии противника. В данный момент ведётся конкретно работа, ну а пока выборы отложены на неопределённый срок. Но это не значит что демократии не будет вообще! Уже были приняты сотни актов, которые трансформировали нашу систему из партизанщины в государство, и провозглашение республики стало лишь просто формальностью, которая ознаменовала наши усилия. Я хочу лишь сказать, что мы никогда не будем даже на процент настолько авторитарными, как Мгаби и его хозяева. Никогда."
 AOZ.80.a: "Мы Прошли!"

 ################## BESH A
 AOZ_republica_svobodi: "Республика провозглашена и крепка!"
 AOZ_republica_svobodi_desc: "И вот наконец мы провозгласили республику нашу свободную. Это должно стать катализатором дальнейшего распада режима Мгаби: очевидно, что сотни тысяч зебр захотят перебраться на нашу вольную территорию от гнёта жучиных оккупантов, уничтожая их экономику. И когда враг будет слаб, мы придём пиздить его!"
 AOZ.100.title: "Славься, республиканский флаг!"
 AOZ.100.desc: "Народ ликовал. Конечно, он и при военном правлении чувствовал себя в сотню раз свободнее, чем под гнётом Мгаби, но теперь, когда началась конкретная работа над репатриация, правах зебр и кучей прочих свобод, о которых нельзя было мечтать даже под мушукской властью, стал заметен явный национальный подъём. Национальные песни, еда, флаги республики, добровольная переработка на предприятиях. Всё это ощущалось всем народом, будто он был единым целым. Счастье настолько стало всеобъемлющим, что никто и не думал о том, что будущее республики может иметь не только один положительный исход, но и множество отрицательных, начиная от банального завоевания зализавшими ранами карателями Мгаби, так и всяких восстаний альпак и прочих национальностей. Но смысла об этом думать СЕЙЧАС было и вправду не особо много: празднуем, друзья! И празднуем далее, ведь при Мгаби никто счатлив не был.\n\nИ всё-же нам стоит начать работу над радикальным изменением уклада жизни в Республике прямо сейчас."
 AOZ.100.a: "Республика, доим бўл омон!"

 ################## TORT B
 AOZ.200.title: "В поле и лесу — чистота!"
 AOZ.200.desc: "Довольно странное ощущение когда после абсолютно безнадёжных дней вокруг был лишь ветер да близкие к тебе сотоварищи по оружию. Сколько наших и пидоров погибло в этих краях? Скоро «свечек» загорелось из вражеской техники? Сколько слов было сказано в то, что у нас нет шансов? А в итоге это всё оказалось мелочным. Каждая убитая жизнь по отдельности не дала конфликту целое ничего, но вот огромные кладбища дали победу для нас и поражение для противников. Пение птиц в лесах, шум рек, ветер в степях — всё это было абсолютно мелочным во время войны, но теперь, после таких лишений и такой грандиозной победы, всё это стало успокаивать наши больные головы от ненависти к самому небу.\nВетер.\nА ведь раньше это слово вызывало лишь ненависть из-за обязанности высчитывать коррекцию для стрелкового и артиллерийского вооружения. А теперь это прямо-таки счастье, ведь теперь не жарко! Теперь можно лечь и не умирать! Можно сделать так, чтобы этот Красный Смех поглотил тебя, ведь Боги не дремлят и дают лишь победу нашему наРОДу!"
 AOZ.200.a: "Пидоры ушли под камень!"
 AOZ_peremoga: "Перемога"
 AOZ_peremoga_desc: "И вот, мы победили. Это стоило нам крайне больших затрат, и потому имеет смысл теперь заняться гражданскими делами и построить истинно зебрийское государство, которое простоит не одну тысячу лет."
 AOZ.1000.title: "Великая Перемога"
 AOZ.1000.desc: "Весть о победе стала наркотиком для многих. Ведь в народе ещё оплакивали такие решения, как крайне большие налоги и бесконтрольных призыв попавшихся под копыто зебр. А теперь многие считали, что всему этому кошмару пришёл конец, и более не будет на этой земле слёз. Что-ж, они были правы. Естественно, после окончания боевых действий и позорного отступления боевиков Мгаби огромное количество внеармейского персонала было демобилизовано. Однако, не нужно сразу расформировывать всю армию и снимать с себя напряжение. Враг то и дело ждёт того, что мы расслабимся, дабы потом ударить с новой силой. Это факт. И потому мы должны разрушить его надежды, и построить вместо бессильного мирного государства ориентированного лишь на рост количества фантиков в экономике самую настоящую стратократию, которая в результате приведёт к абсолютному освобождению всего народа зебр по всему миру. Конечно, не имеет смысла думать, что собрав всех свободных зебр в одно место и выдав им напильники мы сможем построить мозный фундамент. Нет. Мы будем постепенно работать над построением нашей военной экономике, объём которой будет расти в геометрической прогрессии. Наше производство оружия будет одним из самых технологичных. Мы будем производить ПТРК, мы будем производить танки, БМП и кучу иного. И в те моменты, когда Мгабе и его прикорытники будут гнить и пытаться выдавить из себя максимум легитимности, мы нанесём ужасной силы удар. Он не будет сравним с тем рейдом на Ной Кризальц Хайв. Нет. Это будет тотальный демонтаж всей кризатократской структуры с лица континента, и потому мы прославимся. Но для всего нужно время и сомнительные решения. Касаемо последних — предлагаю начать работать над ними уже сейчас."
 AOZ.1000.a: "БА ПЕШ!"

 AOZ_komitet_osvobozhdenija: "Комитет освобождения"
 AOZ_komitet_osvobozhdenija_desc: "Военный совет, хоть и является эффективным органом власти, освобождённым от коррупции, всё-же устарел, ведь никакой войны на данный момент нет. Нужно переформировать его в Комитет Освобождения и наделить его более чёткими полномочиями, дабы положить начало установлению более эффективного управленческого строя на наших землях."

 AOZ_kommisija_po_urbanizacii: "Комиссия по урбанизации"
 AOZ_kommisija_po_urbanizacii_desc: "Довольно серьёзной нашей слабостью является тот факт, что мы, за исключением неподконтрольной нам в данный момент Чируте, является по-сути одной большой сельской местностью. И это плохо! Как расположить большие высокотехнологичные производства в деревнях? Никак! И потому мы должны будет создать множество поселений городского типа ради последующей индустриализации."
 AOZ.1001.title: "Урбанизация"
 AOZ.1001.desc: "Казалось бы — не чудотворцы ли мы? 10, 20, 30! Числа на бумагах всё росли и росли, оптимизм всё окрепал и окрепал, однако основная проблема в том, что народ хоть и уважает наше правительство, но работать за бесплатно уж явно не станет. А это ведь уже большая проблема, ибо откуда у нас взять столько «покрытых» денег, дабы построить 30 ПГТ? И потому уже в работе комиссии стали появлястя более умеренные планы по строительству весьма скромных, да удалых городов прямо на месторождениях вольфрама и других ресурсов. И собственно когда с планированием вопрос был решён, не было решён основной вопрос — а как этим городом управлять? Милиция, ДПС, контроль над предприятиями, логистика, отношение к частному бизнесу, медицина, связь... Перед правительством лежали сотни и тысячи организационных проблем, но было уже очевидным, что:"
 AOZ.1001.a: "Нужно уже сейчас заложить первые кирпичи, дабы потом не опоздать!"

 AOZ_igy_volt: "Igy volt!"
 AOZ_igy_volt_desc: "История нашего народа, может, и в значительной мере и мифологизирована и предана забвенью во время мушукского владычества, однако восстановив и популяризировав наши народные обычаи и легенды, мы сможем получить конструкт для построения нации."
 AOZ.1002.title: "Так было!"
 AOZ.1002.desc: "Конечно, сочинять историю это относительно сомнительная идея. Однако как быть, если народ хочет знать о своих предках прямо во время национального подъёма, а никаких ебануто раздутых бюджетов на раскопки и анализ старинных легенд и гравюр на камнях нету? Нужно что то делать. Конечно, выдумывать с 0 информацию про наш народ было бы преступлением, но можно развить многие национальные легенды и сказки, «прокопать глубже», найти скрытые контексты и так далее. Очевидно, что это найдет весьма быстрый и мощный отклик от нашего народа, а также распространиться за пределы нашей страны и улучшит имидж нашего народа."
 AOZ.1002.a: "Абраксаса наш вождь!"

 AOZ_igy_lesz: "Igy lesz!"
 AOZ_igy_lesz_desc: "Мы не должны лишь разглагольствовать о том, как велики были наши предки. Всё-таки мы лишь недавно окончательно вышли из рабства мушуков и жуков, и потому у многих может возникнуть диссонанс касаемо того, как такая великая нация попала была разгромлена и попала в рабство. Нам нужно, помимо ведения пропаганды касаемо нашего прошлого, вести и пропаганду касаемо нашего будущего."
 AOZ.1003.title: "Так будет!"
 AOZ.1003.desc: "— Был довольно тяжелый рабочий день. Естественно, а каким он может быть ещё, на заводе то-бля а? Ну это-то понятно. А смысл в том, что теперь нам ввели какие-то собрания по полчаса, на которых нам говорили про будущее нашей страны. С одной стороны я чет не совсем понял нахуй это нужно, а другой крайне многие мои соработники-то были настолько рады этому дополнительному перерыву, что прямо-таки рвали глотку, выкрикивая лозунги, и в общем-то крайне заинтересовались. Вопрос вообще в другом — достижимо ли вообще то, о чём они там говорят. О там границах справедливых, о Чируте? Как думаешь?\n— Братан, я тебе не политолог, а всего зебра, на которую фуражку нацепили и отправили новости разносить. Но раз ты интересуешься, то я лично считаю, что ситуация крайне благоприятна. Я в общем-то не воевал, но лично видел то, как наши пацаны буксировали танки Мгаби, и в целом-то это меня крайне так-то впечатлило. Вот как вообще — их ехало так дохуя, и в итоге так глупо погибло. Очевидно, что Мгаби способен лишь наращивать коррупцию, а не бороться с ней, и потому ему рано или поздно будет пизда. Ну а в Чируте-то какие-то совсем бомжи стоят вообще, не?\n— Я в Чируте жил вообще раньше-то, потому у меня и есть квалификация токаря-то, ну я так скажу — там если стрелять начнут, то пиздец будет всему!\n— Да там стрелять наверно некому."
 AOZ.1003.a: "— Надеюсь, да."

 AOZ_uchitesj_zebry: "Учитесь, зебры!"
 AOZ_uchitesj_zebry_desc: "Зебры в данный момент являются относительно образованной нацией. Однако не там, где расположена наша республика. Мы живём там, где есть лишь бесконечные деревни, а Чируту мы ещё не контроллируем, и потому по сути мы имеем лишь 0 крупных центров с развитым образованием. Нам нужно развить систему образования, дабы вырастить поколение инженеров и прочих умных существ."
 AOZ.1004.title: "Новые школы"
 AOZ.1004.desc: "Открытие новых школ почти всегда упирается в тот факт, что количество преподавателей ограничено. Именно этот факт по сути-то и сдерживает все страны в мире от крайне быстрой всеобщей программы образования, ведь невозможно воспитать целое поколение учителей за всего 1 месяц. Однако, в нашем случае ситуация с образованием настолько ужасна, что достичь значимого успеха довольно просто — достаточно банально обучить зебр писать, читать, считать, и уже будет достигнут прямо-таки рывок. Конечно, далеко не везде ситуация настолько ужасна, но зачастую оно так и есть — зебры не умеют бля считать! Это пиздец! Ну а те, кто умеют, будут, очевидно, направлены на курсы по получению квалификации в военном и производственном деле, благодаря чему наша экономика вырастет. Конечно, объём предполагаемых работ крайне велик, однако имеем ли мы право сдаться на полпути? Очевидно что нет."
 AOZ.1004.a: "Вперёд, наука!"
 
 AOZ_batallion_parade: "Марши батальонов"
 AOZ_batallion_parade_desc: "Ввод батальонов в провинции и их демонстрация народу подтолкнёт народ к вступлению в армию."

 AOZ_brigade_parade: "Марши бригад"
 AOZ_brigade_parade_desc: "Огромные колонны бригад пройдутся по нашим тропам и зебры будут вступать в состав нашей армии."

 AOZ_big_marsch: "Марш армии"
 AOZ_big_marsch_desc: "Один великий марш нашей армии пройдет по всем населенным пунктам нашей страны, расстреливая бандитов-мразей и занимаясь набором в свой состав."

################ Besh A
 AOZ_republica_svobodi: "Республика свободы"
 AOZ_republica_svobodi_desc: "И вот мы стали государством свободы. Если раньше некоторые зебры могли небезосновательно считать нас лишь очередной бандой, то теперь, имея собственный флаг, гимн, законы и границы, никаких сомнений касаемо нашей легитимности ни у кого возникать не должно. И их действительно не возникает, ну, естественно, не считая ебанутых мгабиуёбищных фриков."
 AOZ.2000.title: "Республиканство"
 AOZ.2000.desc: "Что же такое республика? До недавнего времени мало какой зебра мог дать определение этому слову. Однако сейчас, когда весть о нашей успешной борьбе разлетелась от якских холодных хуёвин до киринских лесов, любой зебра может дать определение республике как стране, которая управляется народом. Однако какая же роль народа на данный момент в управлении нашей страной? Очевидно, она не настолько велика, как хотелось бы. Конечно, любому зебре понятно, что причины этого не в авторитарном характере нашей власти, а в том, что страна лежит в руинах, и ещё есть некие агрессивные соседи, но всё-же следовало бы нам распространять местное самоуправление активнее, ведь оно убавит нагрузку на наши госорганы, и в целом поспособствует укреплению страны.\n\nПрезидент Зарка читал разного рода проекты. Были и безумные — по установлению независимости отдельных регионов и созданию конфердерации, так и вполне нормальные проекты с федерализмом. Однако все они казались какими-то слишком классическими — ощущение, будто все эти рекомендации ОЭФа имели одинаковую основу, и если бы потребовалось реформировать Чейнджлингию, то материалы были бы точно такими же. Это, очевидно, было вызвано не ленью тех, кто это составлял, а общими моральными принципами, но было очевидно, что ситуация, в которой пребывает наша Республика, далека от ситуации, которая в данный момент разворачивается в бесконечных ОЭФских кабинетах. Нужно было какое-то решение, которое бы создало гибридную модель. Не слишком федеративную, но учитывая баксанцев и другие народы. Также стоял вопрос касаемо судьбы незебриканского населения республики, но это было решено оставить уже напотом.\n\nИ вот, спустя несколько часов работы, Зарка предоставил кристалльно идеальный проект Республики. Он оказался…"
 AOZ.2000.a: "Максимально централизованным"
 AOZ.2000.b: "Весьма федеративным"

 AOZ_billj_o_pravah_zebrijskogo_naroda: "Билль о правах зебрийского народа"
 AOZ_billj_o_pravah_zebrijskogo_naroda_desc: "И вот, когда мы решили то, какой будет наша страна, нам нужно издать общемировую декларацию касаемо нашей великой цели о защите зебрийского народа от угнатателей любого вида. Это будет крайне смелый и великий шаг, который поможет нам одержать полную моральную и медийную победу над уёбищным режимом Мгаби."
 AOZ.2001.title: "Зебр нацияси"
 AOZ.2001.desc: "Из-за ополченческих корней нашей Республики публичное чтение лидером Страны или же ещё каким-то крупным чиновником принятых законовов прямо на главной площади Чируты было чем-то обыденным. Однако сейчас провозглашался закон такой силы, что в Чируту прибыли представители более 5 стран, в том числе из Канкочжона и ОЭФ.\n\nИтак товарищи. Сегодня я хочу объявить о документе, который положит начала концу эксплуатации зебр во всём мире. Этот документ — билль о правах зебрийской нации. Мы, наша страна и наш народ заявляем тот факт, что зебры — это одна из наиболее угнетённых в прошлом и настоящем рас. Мушуки, жуки и другие последние столетия зверствовали над нами. Они заставляли нас работать в ужасных условиях, черезмерно использовать нашу магию. Мы подвергались гонениям, нас выселяли и насиловали. Мы — нация, у которой нету права на ошибку. Если мы сейчас не добьёмся полного освобождения от жуков и их приспешников, то мы рискуем потерять нашу нацию ещё на несколько столетий. Сейчас мы переживаем абсолютный национальный подъём. Но а как-же наш великий родный край, с лесами и великими городами? Мы не должны отдавать нашу изначальную родину. Эти плодородные земли, эти холмы — это всё по праву должно принадлежать нам! Эта наша земля! И ни альпаки, ни жуки, ни кто ещё не в праве у нас отнимать то, где мы зародились. Наша священная земля Абраксасы была освобождена нашими усилиями, но нам предстоит ещё много работы. Враг в виде предателя Мгаби должен быть разбит для полного освобождения зебрийской нации, ведь вся его деятельность — это смешение жуков и зебр, и полное уничтожение последних в результате ассимиляции. Бизнинг тилимиз бу бизнинг тарихимиз, ва бизга чейнджлингнинг тили ўрганишамиз керакмас! Мы должны изучать историю наших предков, пропагандировать её изучение на оккупированных землях, дабы те зебры тоже вернулись к воинственному духу. Движение белых лент было вынуждено эвакуироваться на юг не потому, что враг был сильнее, нет. Проблема была в том, что мы не понимали за что мы сражаемся. Было множество манкуртов, которые хотели не зебрийскую страну, а лишь восстановления власти мушуков. Эти же манкурты и сдались в первую очередь, обнажив наши тылы. И это действительно на деле серьёзная проблема — многие из нас не знают нашу великую историю, и не подозревают, сколько же мушуки у нас украли, обобрали и уничтожили. И вот, я заявляю — §RНИКОГДА БОЛЬШЕ!§!. Этого не будет! Мы победим всех, и жуки и их приспешники будут уничтожены, если они не уйдут с наших территорий. Зебрийская земля будет свободна!"
 AOZ.2001.a: "§RСЛАВА НАЦИИ!§!"

 AOZ_kontrollj_nad_granicej: "Контроль над границей"
 AOZ_kontrollj_nad_granicej_desc: "После нашей декларации о том, какие унижения пережила нация зебр, чейнджлинги участили попытки «заброса» своих агентов под маскировкой на нашу территорию. Конечно, все пойманные почти моментально получают пулю в лоб, но нам нужно усилить контроль над границей, дабы наша нация могла жить в безопасности."
 AOZ.2002.title: "Типичный день на границе"
 AOZ.2002.desc: "С того момента когда активная война завершилась, началась война тихая. Тысячи агентов чейнджлингов, пользуясь маскировкой, а также просто зебры-предатели пытались пройти наши заслоны, влиться в наше общество и начать саботаж и шпионаж. Это, естественно, долго не могло продолжаться, и потому было решено усилить контроль над границей. Было очевидным, что враги попытаются перейти границу в лесах, дабы остаться незамечеными, а наши друзья-зебры воспользуются нормальными КПП, находимися на нормальных дорогах. Потому и было решено стрелять во всех после предупреждения существ, которые бы пытались пересечь нашу госграницу из лесов, холмов и рек.\n\n— Во бля, гляди, прямо прям бля идут сука!\n— Какой ориентир?\n— Дерево!\n— Ты долбаёб, мы блять в лесу, тут везде деревья!\n— Ладно, ну бля 130 азимут епта.\n— Ну вижу. Чё, ебашить или перехватить? У них оружия нету вродь\n— Перехватывай, может это грибники ебучие.\n\n— Ты кто нахуй?\n«Зебра» промолчала.\n— Мрельц, хуярь нахуй!\nРаздались выстрелы. Тело упало замертво.\n— Че, давай посмотрим че у него было-то?\n— Давай, но бля быстро!\nМрельц и Кљенц подошли к телу, которое после смерти аккурат поменяло окраску с полосатой на чисто чёрную. Точно сука чейнджлинг был!\n— Бля смотри, тут документы... Я не ебу их язык, но тут эмблема Кризалис бля!\n— Ну, ахуенно. Кароче спизди все его вещи, может баблишко есть... А да, вот купюры!! Рейхбитсы!!! Ахуенно! Бля, надо каждого так лутать!"
 AOZ.2002.a: "(Рация)— Дебилы, там ещё какой-то тип идёт. На позицию вернитесь, мародёры хуевы!"

 AOZ_migranty: "Мигранты"
 AOZ_migranty_desc: "Наш народы — это зебры. Однако всё-же нужно понимать, что зебры не рождаются со знанием уклада нашей страны. Нужно проводить разного рода мероприятия, связанные с ассимиляцией зебр-мигрантов на нашей территории. Так мы разорвём их оковы рабства и научим их свободному мышлению."
 AOZ.2003.title: "Лекция"
 AOZ.2003.desc: "— Итак, я хочу начать данную лекцию, имеющую название «Основы свободного государства зебр» с того, что я сам не уроженец этих земель. Я прибыл из Иссуэя для того, чтобы помочь этой стране. Я оставил свою семью и все своё богатство, для того, чтобы помочь это стране свободы. Я потомственный зебрийский купец, однако я отдал почти всё своё имущество армии Зарки во время войны. Поэтому следует понимать факт того, что эта страна — самое настоящее чудо. Зебрам многие уж столетия приходится жить на территории других стран. Иногда даже на других материках — вспомним о краинских зебрах Эквестрии. Однако следует понимать, что даже живя в роскоши, не имея Родины вы не будете жить в удовлетворении. И потому я говорю вам всем: Зебриканская Республика Зебрийского Народа — это государство зебр, которое имеет политику, направленную на процветание зебр. Это не Тирлития, в которой жуки поставили Мгаби как чисто номинальное лицо, которое нужно для создания иллюзии, что страной правят зебры. Тут у власти НАСТОЯЩИЕ зебры, и они имеют идеи, которые предусматривают процветания НАРОДА ЗЕБР. И потому я могу сказать вам всем, что не нужно думать о том, что вы должны соблюдать законы потому-что зависимы от кого-то. Вы должны собюлюдать законы страны зебрийской для того, чтобы не навредить другим зебрам. В данной стране есть свобода слова и самовыражения, но нету свободы бандитизму и разбою, и потому я говорю всем тем, кто даже имеет криминальное прошлое: вы приехали в страну таких же, как и вы, и потому ваши преступления отныне не могут быть оправданы тем, что вы крадёте у кого-то что-то для «поддержания справедливости» и «возвращения зебрийских товаров зебрам». Тут все зебры, и потому воруя что-то вы воруете у зебр. Также нужно понимать, что воинская повинность — это исключительно дело для защиты страны зебр, а не для защиты иностранцев. Не уклоняйтесь, ведь служа в армии вы защищаете великий оплот зебрийской свободы."
 AOZ.2003.a: "А также знайте: весь свободный мир за нас, но это не повод расслаблятся."

 AOZ_nuzhen_kontrollj: "Необходим контроль"
 AOZ_nuzhen_kontrollj_desc: "Хоть нашей целью и является спасение всех зебр от кровавых режимов, следует понять тот факт, что, к сожалению, не все они являются нашими друзьями. Некоторые из них были завербованы Мгаби, и потому нам нужно проводить хотя-бы минимальные допросы и изучения досье, перед тем как позволить им перейти границу. Конечно, зебры могут и подделать биографию и так далее, но внедрение допросов поможет хоть как-то снизить поток противника в нашу страну."

 AOZ_primem_ljubogo: "Принимаем каждого!"
 AOZ_primem_ljubogo_desc: "Следует понимать, что любой зебра является нашим потенциальным союзником. Конечно, существуют и агенты Мгаби, и просто деструктивные личности, но имеет ли смысл устраивать допросы и прочие сомнительные меры при приёме наших зебр? Это может усложнить жизнь зебрам, которые хотят спастись от Мгаби, а также развить коррупцию в наших рядах. Следует помнить и о том, что на нашей границе, не смотря на все усилия, остаются неприкрытые места, и потому было бы разумнее прикрыть их, а не устраивать из КПП отделения по миграции. Конечно, мы будем проводить базовый досмотр зебр при пересечении границы, но мы не будем заниматься откровенной фигнёй."

 AOZ_bolee_reshiteljnyje_reformy: "Более решительные реформы"
 AOZ_bolee_reshiteljnyje_reformy_desc: "Хоть мы и провозгласили уж многое, следует понимать, что сейчас наша страна живёт на весьма «мутных» принципах, а также куче законов без конкретной проработке. Каждый раз созывать суды для того, чтобы понять, где начинается а где заканчивается граница определённого закона — это неэффективно. Следует более основательно решить многие вопросы нашей страны."

 AOZ_rasovyj_kontrollj: "Расовый контроль"
 AOZ_rasovyj_kontrollj_desc: "Каждый раз говоря о том, что наша страна — зебрийская, мы врём. Приезжающие из-за кордона зебры иногда ахуевают от заселья альпак и других народов в холмах и других землях. Этот вопрос следует решить также, как его решали многие народы, поступая с нами — а именно контроллируя численность рас."
 AOZ.2004.title: "Дела в кабинетах"
 AOZ.2004.desc: "— Но ведь если мы будем дискриминировать другие расы, то мы не будет свободной страной? Верно?\n— Каждый раз, говоря о свободе, мы говорили о «зебрийском народе». Каждый. Не было ни разу, который бы что-то говорил про «свободу для всех рас» и так далее. Мы — страна зебр!\n— Но ведь это может повлечь ухудшение отношений с ОЭФ!\n— ОЭФ создали резервации для оленей. У них копыта в крови блять! У нас в названии страны есть слова «зебриканская» и «зебрийская». У обоих корень — «зебр»! Я же не говорю что их надо всех расстрелять бля! Они нахуй все сейчас такие добрые и улыбчивые, а потом нахуй им Мгаби товарный вагон золота привезёт, и сразу оказывается что наша «мультирасовая политика» им нихуя не по душе была и вообще надо восстать и вернутся к райхскрайсскому управлению! Надо их просто выгнать, и всё нахуй. Или хотя бы места проживания ограничить, чтобы в случае чего можно было быстро армией их окружить и распиздошить. Мы имеем полное моральное право защищать страну, которую сделали СВОЕЙ кровью. Ни одна альпака не умерла воинственно на фронте. Им не нужна была никакая свобода для зебр, им нужны дотации из Имморхайва и других городов оккупированной жуками Экватории. Не нужно быть детьми, которые за всё хорошее. У нас есть лишь выбор между плохим, ужасным и нашей смертью. Зебры — заноза в крупе для всех окружающих. Мы можем сделать хорошее дело только к хуям вымерев, и то они потом ещё сотни лет будут говорить о том, как мы сильно им мешали.\n— Хорошо, в твоих словах есть смысл. Но как мы будем проводить эту политику подробнее?"
 AOZ.2004.a: "— Ну вот скоро решим."

 AOZ_sjobyvajte_s_strany: "Съёбывайте из страны!"
 AOZ_sjobyvajte_s_strany_desc: "Альпаки никогда не угнетались зеброй-манкуртом Мгаби даже на %10 сильно от силы угнетения зебр. Очевидно, что они ему поклонялись, и сейчас ведут активную разведовательную работу на коллаборационистский режим. Ну нехай вони і з'йобивают з країни, підорі!"
 AOZ.2005.title: "Нахуй, нахуй, нахуй!"
 AOZ.2005.desc: "— Альпакский народ, уходите с наших земель!\nЭто объявление прозвучало также неожиданно для них, как и поражение войск Мгаби. Они до последнего надеялись на его победу и сохранение старых условий, но воевать за него не отважились. И вот народ, который до последнего пытался усидеть на двух стульях, был изгнан из страны зебрийской. Безо всяких компенсаций, нет. Просто дали забрать всё, что не было прикручено к земле, и всё. Конечно, начался полный пиздец. Толпы, «марши смерти» (которые таковыми не были, но СМИ ведь нужно сделать сенсацию) и прочий пиздец начался по всем холмовым землям. Но следует понять тот факт, что ни в кого не стреляли. Ни кого не морили голодом. Большая часть альпак сама ушла, а с теми, кто остался, предстоит дальнейший разговор."
 AOZ.2005.a: "И что с ними делать?"

 AOZ_sozdatj_rezervacii_v_holmah: "Создать резервации в холмах"
 AOZ_sozdatj_rezervacii_v_holmah_desc: "Всё-же идея того, что можно создать ограниченные зоны проживания альпак, которые в случае каких-либо проблем можно будет легко окружить армией, не лишена смысла. Конечно, это может показаться половинчатым решением, но ведь зачем нам отдавать Мгаби миллионы озлобленных существ, которые потом могут вступить к нему в армию?"
 AOZ.2006.title: "Резервация «Квальт»"
 AOZ.2006.desc: "— Итак, альпаки региона «Урвабальзьё». Это ваша новая зона жития — резервация «Квальт». И не пугайтесь — когда-то тут будут и дороги, прочая хуйня. Но сейчас и ближайшую вечность вы будете жить именно здесь. И не думайте что вам будет тесно — жители любых городов живут именно при примерно такой же плотности населения. И не беспокойтесь — зебры будут продолжать снабжать вас едой и прочей хуйней. Просто запомните одно правило: НИКТО НЕ СМОЖЕТ ПОКИНУТЬ ДАННУЮ РЕЗЕРВАЦИЮ. Это абсолютно запрещено, вся резервация, как вы могли заметить, окружена заборами с колючками.\n— А за что нам такая судьба? Как-же наши вещи?\n— Мы вернём ваши вещи, ну а судьба вам такая за то, что вы не выбрали вовремя правильный выбор между верностью жукам и сражениям плечом к плечу с зебрами нашей освободительной армии. Такова ваша доля, народ колеблющийся! Но знайте — предлагались и варианты выдворить вас всех за границу к хуям, без вещей и денег. Но это было отвергнуто, ибо Зарка умеет прощать, хоть и не полностью."
 AOZ.2006.a: "— Спасибо, конечно, «Всепрощающий» Зарка! Хотя тут и не так уж и плохо..."


 AOZ_specialisti_ostanjtesj: "Позволить специалистам остаться."
 AOZ_specialisti_ostanjtesj_desc: "Следует понимать, что специалист — это годы, если не десятилетия обучения. В них было вложено много капитала ещё мушукской властью, и потому было бы глупостью для нас прогонять инженеров и прочих обученных сотрудников. Нужно позволить им и их семьям остаться в наших городах и наделить особыми правами ради нашего экономического благополучия. Но также нужно ввести особые меры, дабы это всё не превратилось в крупную коррупционную игру."

 AOZ_bez_iskluchnij: "Без исключений"
 AOZ_bez_iskluchnij_desc: "Следует понимать простой факт: среди альпак было не так уж и много умелых врачей и инженеров. Это — уёбский народ, который готов лишь слушаться старшие народы, а когда всеми угнетаемые зебры победили, он оказался в полной расстеряности. Они не нужны нам. Полностью. Оставляя тех немногочисленных умелых альпак у себя на территориях, мы открываем огромный простор для коррупции и двойных стандартов, поэтому лучше уж полностью выслать их, чем мучаться с этой тысячей нормальных альпак."

 AOZ_a_zebry_i_ne_protiv: "А зебры и не против"
 AOZ_a_zebry_i_ne_protiv_desc: "Проведенные исследования показывают, что абсолютное большинство зебр абсолютно за меры, которые были приняты по отношению к альпакам. И это впечатляет, ведь это означает, что абсолютное большинство наших зебр поддерживают зебрийских национализм, что является ключом к успеху нашей страны."

 AOZ_rasovyj_porjadok: "Расовый порядок"
 AOZ_rasovyj_porjadok_desc: "Решив все проблемы расовым разнообразием, мы, наконец, может считать данную проблему закрытой раз и навсегда. Нужно устроить национальные шествия по всей стране в честь этого, дабы объединить всех зебр нашей страны."

 AOZ_ukrepitj_polliciju: "Укрепить полицию"
 AOZ_ukrepitj_polliciju_desc: "Говоря о силовых структурах, все вспоминают о армии, незаслуженно игнорируя полицию. Конечно, у нас не такая-уж и сложная криминальная обстановка, но учитывая факт принятия радикальных реформ касаемо расового разнообразия, а также участившихся даже с учётом всех принятых мер случаев заброски к нам агентов жуков, нужно сформировать больше полицейских подразделений, которые бы охраняли порядок и могли бы быть оперативно вызваны в случае каких-то бытовых преступлений."
 AOZ.2007.title: "Народная полиция"
 AOZ.2007.desc: "Полиция — как же много в этом слове. Хоть и поступали идеи переименовать её в какое-то ебанутое название, дабы оно не ассоциировалось с полицией времён мушуков или Мгаби. Но эта идея, ествествнно, не имеет смысла, ведь главное это не название. Главное это действия, которые совершает полиция и само государство в целом. И на самом деле, наша полиция, хоть и до текущего момента и не имевшая нормального финансирования и обучения, не особо-то и совершала разного рода ужасные деяния. Но теперь, когда у нас обострилась проблема агентов, а также народ стал переходить ко всё более мирной жизни, влекущей бытовые преступления и так далее, следует расширить финансирование полиции, а также обучать её профессионально, используя опыт ОЭФ и Эквестрии.\n\n— Итак товарищи, вы находитесь на открытии первой в нашей стране полицейской академии. Я специально приехал, дабы провести церемонию открытия данного места ещё более торжественно, чем планировалось, ведь следует понимать, что наша страна, ранее не имевшая полицейской академии, наконец обрела её. Конечно, можно подумать, что это здание не настолько-уж и помпезно, и в целом в полицейской академии не было особо острой нужды, но надо понимать, что такое мнение в корне ошибочно. Мы долгое время нуждались в хорошей и профессиональной полиции, и на деле нету смысла романтизировать факт её наличия — если против вас будет совершено преступление, то вы явно бы не обрадовались факту того, что вместо полиции деньги были потрачены на условные тротуары городов или же дороги. И потому крайне важно уже сейчас заложить будущее нашей страны как абсолютно безопасной для жизни, а не как страны беззакония. Беззаконие — это враг свободы, и это следует всегда помнить. Зебры жили веками в состоянии беззакония по отношению к ним, и этому, с открытием этой академии, пришёл окончательный конец."
 AOZ.2007.a: "Justice For Zebras!"

 AOZ_regularnyje_patruli: "Регулярные патрули"
 AOZ_regularnyje_patruli_desc: "Хоть мы и открыли первую в нашей стране академию полиции, следует занятся не только обучением новых сотрудников, но и дать им новые задачи. Следует создать регулярные патрули полиции по всем населенным пунктам, дабы пресекать любого рода преступность, а также помогать жителям, попавших в любого рода беду, и проводя благотворительные акции."


