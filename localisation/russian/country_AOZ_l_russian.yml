 truba_va_ptrk.tt: "Бонус к бронебойности +250%, а также к атаке против танков +100%."
 truba_va_ptrk: "Перенасыщённость ПТРК"
 truba_va_ptrk_desc: "Мы, как действующая в современную эпоху партизанщина, имеем огромную угрозу от танков. Поэтому, большая часть наших рейдов была направлена на добычу ПТРК. И мы ней преуспели. Не считая даже посылки от «меценатов» из разных частей мира, мы имеем огромное количество противотанкового снаряжения всех видов, в том числе самого технологичного. Хоть мы, конечно, и не можем его производить, но те большие запасы которые у нас есть, при грамотном использовании, могут уничтожить сотни танков на пустынной местности."
 bessmertnyje: "Бессмертные"
 bessmertnyje_desc: "Мы видали всё — и многостолетнее отношение «титульной нации» к нам, и ядерные грибы, и бесчинства ебучего гаулятера-пидораса. Нас не сломить угрозами. Да и оружием тоже."
 zhelenyje: "Железные" # BRUTTO REFERENCE
 zhelenyje_desc: "Мы сделаны из стали, а в по нашим венам течет нитроглицерин. Мы не умрем, не забрав с собой ебучию жучью суку, поэтому им всем пизда!"
 ebem_mazhorov: "Ебём мразей"
 ebem_mazhorov_desc: "Наша борьба абсолютно праведна, и мы с каждой секундой становимся все лучше. Кто-то учит новые языки, кто-то оканчивает курсы управления ПТУР, кто-то возращается с новой добычей. Нас не остановить, и даже самая мерзкая мажорная коллаборантская мразь знает об этом."
