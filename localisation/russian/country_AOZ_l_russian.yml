 AOZ_operacija_mahrots: "«Махроц»"
 AOZ_operacija_mahrots_desc: "Построив фортификации, мы должны проявить нашу хуцпу, и занять территории Бнампула, благо нас там все поддерживают. Мы получим дополнительные бригады и живой ресурс, а также промышленность и территорию данного края, и потому оборона против псов режима должна стать для нас легче."
