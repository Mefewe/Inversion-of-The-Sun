 truba_va_ptrk.tt: "Бонус к бронебойности +250%, а также к атаке против танков +100%."
 truba_va_ptrk: "Перенасыщённость ПТРК"
 truba_va_ptrk_desc: "Мы, как действующая в современную эпоху партизанщина, имеем огромную угрозу от танков. Поэтому, большая часть наших рейдов была направлена на добычу ПТРК. И мы ней преуспели. Не считая даже посылки от «меценатов» из разных частей мира, мы имеем огромное количество противотанкового снаряжения всех видов, в том числе самого технологичного. Хоть мы, конечно, и не можем его производить, но те большие запасы которые у нас есть, при грамотном использовании, могут уничтожить сотни танков на пустынной местности."
 bessmertnyje: "Бессмертные"
 bessmertnyje_desc: "Мы видали всё — и многостолетнее отношение «титульной нации» к нам, и ядерные грибы, и бесчинства ебучего гаулятера-пидораса. Нас не сломить угрозами. Да и оружием тоже."
 zhelenyje: "Железные" # BRUTTO REFERENCE
 zhelenyje_desc: "Мы сделаны из стали, а в по нашим венам течет нитроглицерин. Мы не умрем, не забрав с собой ебучию жучью суку, поэтому им всем пизда!"
 ebem_mazhorov: "Ебем мразей"
 ebem_mazhorov_desc: "Наша борьба абсолютно праведна, и мы с каждой секундой становимся все лучше. Кто-то учит новые языки, кто-то оканчивает курсы управления ПТУР, кто-то возращается с новой добычей. Нас не остановить, и даже самая мерзкая мажорная коллаборантская мразь знает об этом."

 AOZ_zheleznyj: "Зроблена ў Абісініі з жалезу"
 AOZ_zheleznyj_desc: "Войско обучается, войско растёт, а коллаборационисты сражаются за каждый цех на заводе, желая урвать побольше бабла. Нам нужно закрепить наш успех."
 AOZ_neighbours: "Неравнодушные соседи"
 AOZ_neighbours_desc: "У нас есть множество соседей и друзей, и было бы глупым не попросить у них помощи в нашей праведной борьбе."
 AOZ_squadron: "Бнампульский эскадрон"
 AOZ_squadron_desc: "Развив инфраструктуру сопротивления в Бнампуле, мы получим много выгоды и дополнительной военной мощи, ибо жители-зебры там ждут нас, ради получения освобождения от Мгаби. В данный момент мы установим некоторый контингент, построим базовые укрепления, а также раздадим населению оружие. Позже, мы окончательно интегрируем данную область себе во владения, и тогда Мгаби познает всю силу нашего гнева."
 AOZ_Zarka_decree: "Указ Зарки"
 AOZ_Zarka_decree_desc: "Действительно, нам нужно больше живой силы. Но не нужно забывать, что это мы представляем защиту народу, а не народ должен предоставлять нам защиту, и потому с нашей стороны было бы позором кого-то насильно вылавливать и заставлять служить. Это нелепо, и похоже на методы Мгаби. Поэтому, мы объявим повышение зарплат и другую хуйню, дабы зебры добровольно шли служить нам в большем количестве."
 AOZ_newcomers_for_officers: "Новобранцы для офицеров"
 AOZ_newcomers_for_officers_desc: "Факт остаётся фактом — мы можем хоть уссаться с раздобытыми безоткатными ПТ установками, но если будет некому стоять на блокпостах, если будет некому возить припасы, если будет некому проводить разведку, то нам всем настанет пиздец. Нужно ввести принудительную мобилизацию, дабы у нас был хоть какой-то оперативный резерв."
 AOZ_wealth_zebras: "Пусть богатые платят"
 AOZ_wealth_zebras_desc: "Не обременяя себя никаким сложными экономическими теориями, мы можем, следуя здравому смыслу, сделать вывод, что по крайней мере некоторая часть богатства проживающих на подконтрольных нам землям зажиточных семей досталась им несправедливо. И даже не важно при Абиссинии или при блядоуёбищном правительстве. В нашу сложную эпоху мы не можем сделать ничего, кроме того как принудить их к добровольно-принудительным пожертвованиям в нашу армию."
 AOZ_south_bandits: "Банды Юга"
 AOZ_south_bandits_desc: "На Юге, помимо наших солдат, безусловно обладающих дисциплиной и Идеей, есть ещё и те, кто просто бегает с винтовками и пиздит всё, что не ровно лежит. Таких падших существ называют бандитами. Раз уж горе-правитель Мгаби не в состоянии хотя-бы не агитировать своими абсурдными политиками существ в бандитизм, то этим должны заняться мы. Те бандиты, которые примкнут к нам и будут иметь дисциплину получат жизнь, а мрази — смерть."
 AOZ_zebrican_taxes: "Цивилизованное налогооблажение"
 AOZ_zebrican_taxes_desc: "Хоть среди нас и нету никаких экономистов, но существует международная практика и «мозги» из Конфедерации и ОЭФ. Да и память наша хранит данные о существовании подоходного налога в Абиссинии, на который строились заводы и прочая инфраструктура. Не обременяя себя созданием фондовых рынков, облигаций и прочей хуйни, мы просто будем требовать со всех некий процент с доходов, безо всякой жестокости или хищнеческих ставок."
 AOZ_racketeering: "Революция - это рэкет!"
 AOZ_racketeering_desc: "Хоть среди нас есть и те, кто считают, что все зебры должны быть равны и платить лишь деньгами некий налог (причем многие склоняются к фиксированной ставке, а не к повышающейся по мере роста дохода гражданина), в общем итоге можно сказать следущее: мир вокруг нас горит, и потому мы не должны в лишний раз ебаться касаемо каких-то формальностей и наращивать бюрократию. Мы просто придём к мажорам и заберём всё, что нужно, ибо их кроме нас никто и не смог защитить бы от Мгаби и более жестоких бандитов-головорезов."
 AOZ_diplomatic_mission: "Что-то вроде дипмиссии"
 AOZ_diplomatic_mission_desc: "Как бы то ни было, Мгаби сильнее нас в данный момент, не смотря на его гниение. Имеет смысл наладить контакты с Конфедерацией и ОЭФ, дабы получить деньги и оружие, а так же множество советов. Хоть нам и не стоит становиться их марионеткой и полностью прогибаться под их видение ситуации, всё-же там явно сидят не дураки."
 AOZ_friends_in_confederation: "Друзья как нельзя кстати"
 AOZ_friends_in_confederation_desc: "Конфедерация — это наши свободные от жуков братья-зебры, и потому явно не стоит ждать от них ножа в спину. Сотрудничество с ними особо актуально из-за их огромной (по меркам региона) военной и экономической мощи, а также их желания уничтожить проклятых жуков."
 AOZ_meeting_with_oef_and_conf: "Встреча с гигантами"
 AOZ_meeting_with_oef_and_conf_desc: "ОЭФ — это лидер свободного мира, и крайне глупо это отрицать. Конечно, для некоторых наших бойцов они кажуться изнеженными космополитами, которые зачастую отрицают самобытность наций и существ, а некоторые говорят и о неком «империализме», но отказаться от сотрудничества с ними стало бы для нас выстрелом в копыто."
 AOZ_to_arrange_purchases: "Наладить закупки"
 AOZ_to_arrange_purchases_desc: "Нам нужно оружие. Нам нужны пикапы. Нам нужны патроны. Нам нужно убивать солдатов Мгаби. Нам нужно ещё много всего, но именно эти перечисленных выше 4 постулата в данный момент являются ключевыми, и потомы мы должны обратить на них особое внимание."
 AOZ_zebrican_weapon_zone: "Зебриканская оружейная зона"
 AOZ_zebrican_weapon_zone_desc: "Производя оружие, мы делаем не только усиление своей армии, а ещё и повышаем занятость, прозводим ВНП, и делаем ещё кучу разных непонятных терминах, о которых мне рассказали при консультации с понями из ОЭФ. Хоть я и мало чего понял, но стало быть очевидным, что наличие промышленность — это хорошо, а отсутствие — плохо."
 
 AOZ.1.title: "Войсковые курсы"
 AOZ.1.desc: "В Первом Полевом Училище военных шла очередная лекция.\n\n— Итак, основным положением применения любого вида вооружения, является, в первую очередь, оценка рисков его применения. Заметят ли вас по вспышкам или звукам? Поранит ли вас или ваших товарищей реактивная струя? Точно ли предполагаемая цель является противником? Это всё необходимо учитывать при принятии решения о начале огневой работы по цели. Все эти нюансы являются основополагающими при ведении боя, и уж поверьте, умирать от копыта своего крайне обидно.\n\n— А можно вопрос?\n\n— Да\n\n— А существуют ли системы определния того, союзник ли в прицеле или нет? Если мы захватим танки жукомразей, то каким образом в темноте через ужасный ПНВ нам определять кто сидит в танке?\n\n— Это сложный вопрос, которые не были в состоянии решить даже ведущие армии мира. Однако, я могу дать ответ — если ты видишь танк ночью, то знай, что он, скорее всего, тебя не видит. Держи это в своей голове. И ещё:"
 AOZ.1.a: "— А зачем нам танки? Мы и сами железные."
 AOZ_ce_vatan: "Родина моя"
 AOZ_ce_vatan_desc: "Родина моя — зебрийский край\nИ не будет он подвластен жукам\nНикогда!"
 AOZ_v_pustine: "По пустыням"
 AOZ_v_pustine_desc: "Наша элита — а именно спецназ разведки — проведёт большую кампанию в пустынях нашего Ватан, для того, чтобы оценить расположение и численность войск Мгаби."
 AOZ.2.title: "Щастя"
 AOZ.2.desc: "Жизнь при нашем праведном ополочении — это не только муштра, стрельба и оторванные копыта. Это ещё, в первую очередь, и женщины, и жеребята, и производство. В целом, рассматривая ситуацию нашем крае, а также местах, где мы хоть и не имеем полную власть, но фактически вытеснили чиновников-предателей, можно уверенно сказать, что действуют абсолютно справедливые законы, и жизнь в целом в сотни раз легче, чем под гнётом мразей-вампиров. Да, нам не дают невъебенные инвестиции, да, у нас нету даже места на международной карте, но крайне скоро жеребята вырастут, заводы произведут Копьё Абраксаса и разъебут нахуй этого Мгабе и его хозяевов!"
 AOZ.2.a: "ЗАБ'ЕМО СУКУ!"
 AOZ.3.title: "У пустині"
 AOZ.3.desc: "— Разведка никогда не была легким делом. Особенно, когда тебе нужно тащить за собой блядские аулы с всякой аппаратурой. Но, похуй, мы выдвинулись к месту. Наша группа установила видеокамеры с ебейшими такими линзами — такими можно было расплавить себе хуй, если образовать ими солнечный луч. Установили мы аппаратуру, слышим — ебашут. Это просто пиздец! Однако, обошлось — то были учения, и стреляли по какой-то хуйне — хвалёная про-жучиная армия не смогла позволить никаких зебро-подобных манекенов, и потом ебашили по банкам от пива. В общем мы уходили на Копаним, естественно, не пешком. Однако суть-то такая, что пидорские патрули нас встречали главное, какие-то документы требовали. А потом увидели, что у каждого из нас патронов больше, чем у всего их поста ебаного, и такие типа: «ну и пошли вы нахуй». Ну мы, естественно, записывали их координаты, и благодаря нашим партизанам-минометчиком уже множество постов было уничтожено."
 AOZ.3.a: "— Рыба гниет с головы, а это уже не голова, а хуй страны."
 AOZ_ba_pesh: "Ба пеш!"
 AOZ_ba_pesh_desc: "Мы готовы. Разведка показала, что войска противника слабы, а бессчестивое МВД не имеет оружия и мотивации умирать за Мгабе и его хозяевов с другого континента. Мы поедем колоннами как короли, а они сгинут, прямо как лохи!"
 AOZ_sudnyj_chas: "Судный час"
 AOZ_sudnyj_chas_desc: "И вот мы уже готовы выехать прямо в столицу этого блядства и недаразумения — в Ной-Крицальц-Хайв. И мы прямо сейчас уже едем, и все посты МВД пропускают нас — как и планировалось. §RНу-с, ждите, ебливые суки-коллаборанты!§!"
 AOZ.4.title: "Олдинга, бизнинг армияимиз!"
 AOZ.4.desc: "— Итак, наши разведовательные службы доказали, что силы противника слабы. Мы можем, по сути, просто въехать в столицу, и к тому моменту как они поднимут на ломанном чейнджлингском своих хозяев, мы сможем расправиться со всеми коллаборантами трижды. Поэтому, я, Эбдель Вахняр, непосредственно и торжественно заявляю о нашем новом этапе борьбы: о выходе из подполья. Зебры страдают по всей оккупированной части континента, и мы не должны сидеть и допускать ужасающие зверства жучиной мрази и её податков-коллаборантов. Это невыносимо терпеть, и потому мы должны сражаться до последнего патрона, дабы спасти себя и своих детей от этого ужаса. Вперёд, к победе, сыны Абраксаса!"
 AOZ.4.a: "§rЗЕБРИКАСТОН БА ПЕШ! БА ПЕШ!§!"
 AOZ.5.title: "Заходим"
 AOZ.5.desc: "Колонна прибыла в Ной-Крицальц-Хайв. Как и ожидалось, все посты МВД, ДПС и прочих оборотней в погонах были разоружены крайне быстро. Толпа ликует. Самолеты противник в спешке, конечно, поднял, пытался пострелять но обосрался. Все идет по плану, потери только санитарные. Когда будут потери — сообщу."
 AOZ.5.a: "Действительно, стальные."
 AOZ.6.title: "Размер трофея — склад"
 AOZ.6.desc: "— Позывной?\n—Жукоёб!\n\nНу а дальше началась скоротечная стрельба, в результате которой наши солдаты захватили целый склад с новейшим вооружением гауляйтера Мгаби — а именно винтовками, и что намного важнее — дополнительные ПТРК. У нас и так их было в целом-то не сильно мало, учитывая что мы партизане, а теперь степень оснащенности нашей армии выше, чем когда либо прежде. По сути, если принять за условность возможность стопроцентной точности наших ПТ систем, мы можем дважды уничтожить все танки армии Тирлитского Позорища. Конечно, дай Абраксас чтобы они хотя-бы каждая третья попадали, но всё-равно сила нашего противотанкового эшелона поражает даже оптимистов."
 AOZ.6.a: "— Тут уже грузовики нужны, наши пикапы не доедут, подвеске пизда!"
 AOZ.7.title: "Все-таки у них есть армия"
 AOZ.7.desc: "Не смотря изначально простое продвижение наших войск, всё-таки оказалось, что вблизи столицы были воинские части, которые готовы сражаться за Ебливого Пидора.\n\n— Я десятый, в районе ТЭУ вижу групповую цель, миномет работай восточнее ТЭУ, дистанция цели от передней кромки здания — 50 метров.\n— Да какой нахуй ТЭУ, нам не хватает стволов уже, все нахуй вскипели от работы, мы ебашим как можем, а ещё сука в районе Центра они начали арту применять сами, вы там около ТЭУ приберегитесь. И не спрашивайте почему про арту говорит вам миномёт, а не главняк.\n— Да мы слышим прилеты крупного, конечно, но по нам пока не работали. По миномету, раз такая проблема — отставить, мы их подавили огневым боем уже.\n— Яхши.\n\n— Я шестой, тут их дохуя — где то нахуй они роту целую на убой подняли. Патронов нам хватает, но только сука «сесуро» все посекло нахуй, мне в копыто ещё осколок прителел, но это-то похуй, но как мы с посеченными авто вывозить будем в тыл обратно?\n— Я первый, вывозить будете на резервных авто — мы уже избыточно их забрали как у гражданских, так и у пидоров.\n\n— На 10 пулеметчик нахуй! 500 метров! Ебашьте нахуй!\n— На 10? Ебашьте на 10, может хоть испугаетя и сдохнет нааа-аа--а-хуй\n— Ебучие блять гранатометы, арта ебашит! Это пиздец!\nА где командир-то?\n— Да вот он, ему пизда!\n\n— Я первый, по пятому есть информация?"
 AOZ.7.a: "— Пятый сдох нахуй!"
 AOZ.8.title: "Артиллерия и авиация"
 AOZ.8.desc: "— Летит сука, ебашьте!\n— Да не из чего ебашить, БК нету у ЗУшек нету нахуй! В центре у пацанов есть БК, они 2 самолета сбили уже, а нам хуй дали! Ну, хотя, на центр и летают они в три раза чаще... Пиздец блять!\n\nАртиллерия противника работает все сильнее и сильнее, а также применяется авиация. Хоть авиация и неточна, но своими 500 килограммовыми бомбами она может по-сути сносить здания, оставляя от них лишь подвалы, если они у них, конечно, есть.\n\n— Я десятый, жестко ебать стало. Уже 5 умерло нахуй от артиллерии этой, ложат ебейше неточно, но сука снарядов у них ебать как много видимо. Причем это не минометы, а именно арта, воронки ебейшие. Надо думать, какие здания занимать, какие подвалы брать. Либо сейчас узжать уже отсюда, иначе нам всю технику посечет и придется пешком идти на окраины чтобы съебаться.\n— Десятый, я первый, если ты зачистил уже квартал, то разрешаю выходить. Я напоминаю всем в эфире, что только одиннадцатый, двенадцатый, пятнадцатый и шестнадцатый остаются в городе — остальные на базу со всеми едут.\n\n— Ай блять! Да это пиздец нахуй! Прилетело, блять, мне сука в лицо! Не вижу нихуя! Я один что ли нахуй! ААААА БЛЯТЬ!!!!!!!\n— Братан тут все свои, в тебя нихуя не прилетело.... Не прилетело, приляж, приляж, тут свои, ба-пеш, да, свои....."
 AOZ.8.a: "Сука больно!"
 AOZ.9.title: "В подвале"
 AOZ.9.desc: "У падвале, пад зямлёю блізкай,\nДзе зберагаецца цішыня і мір,\nТам жыццё аднайшло прыстанак рызкай,\nПадчас баёў — зямля стала сцяной.\n\nТут салдаты, што раны дабывалі,\nМогуць дыхнуць, нібыта паміж баёў,\nАдпачываюць тут, жыцця захоўвае\nПадвал, што серцамі здаёцца зваёў.\n\nНе проста памяшканне — станавішча,\nТут сэрцы б’юцца роўна і спакой,\nУ кожным шорхе — надзеі званіцца,\nЖывёла — цеплынёю іх засцёй.\n\nЯк матчынымі рукамі абняты,\nСалдацкія душы ў падвале спят,\nПакуль над імі жорсткасць бітваў галяць,\nТут жыццё цвіце, хаваецца ад лет.\n\nТым падвалам, што ратуюць з пажарами,\nПадаруем мы памяць і ўдзячнасць.\nНе маўчаць яны, хоць і пад замкамі,\nЗахоўваюць душы і светласць."
 AOZ.9.a: "Шедевр нахуй! Раскрутите это по радио!"

 AOZ.10.title: "Зов к войне"
 AOZ.10.desc: "Хоть мы и провели свою триумфальную операцию прямо в сердце у врага, он не был убит, и вообще далёк от полной смерти. Докладывается информация о возможной войне, и мы в данный момент должны сконцетрироваться на войне, дабы выжить. Уже возводятся форты, мобилизуется мирное население. Нам известны направления, с которых будет вестись нападение, и потому оборона станет более простой."
 AOZ.10.a: "Готовимся к бою!"
 AOZ.11.title: "Во всеоружии"
 AOZ.11.desc: "И вот, земляные работы подошли к концу. Мобилизовав десятки тысяч зебр, мы смогли построить непреступные крепости. Планы наступления врага мы, естественно, благодаря ужасающей даже нас коррупции противника, уже получили, и потому наши стрелки знают даже точное время когда им открывать огонь по орде малообученных идиотов. Однако, самое главное — наши противотанковые орудия докажут свою эффективность именно в этот момент. Орды противника оснащены танками, и потому мозги карателей затуманены лживым величием их консервных коробок стоимостью в огромные груды золота. Пока положит этому манявеличию конец."
 AOZ.11.a: "СЛАВА ПОБЕДЕ"
 
