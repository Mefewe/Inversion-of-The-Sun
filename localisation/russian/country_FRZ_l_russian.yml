 FRZ_Virta_Bgurabi: "Вирта Бгураби"
 FRZ_Virta_Bgurabi_desc: "§YДата рождения§!: Март 1753 года, в Акирике..\n\n§YХарактеристика§!: Официально утверждается, что Вирта - потомок легендарного Абраксаса - правителя Фараси. Основания для этого есть, по крайней мере, из-за его косвенной причастности к дому Абраксасов. Всяко его отец носил имя этой фигуры и был королём Фараси, хоть и в составе Абиссинии.\n\nКак бы то ни было, Вирта, несмотря на нарушение традиции королей Фараси именоваться Абраксасом, является видным популистом. Он стремится к приобретению авторитета среди населения, создавая имидж борца за культурную идентичность зебр унаследованную от их бывшего королевства. Сам губернатор не брезгует при этом пользоваться силой для закрепления своей «популярности».\n\nИ хотя новоиспечённый «король», как утверждается в прессе, стремится к утверждению зебр на мировой арене, это затрудняется покровительством чейнджлингов. Не надо также забывать и о том, что Вирта так и не представил никаких планов, ограничиваясь в большей мере демагогией. Может быть и такое, что внешний суровый мир попросту сметёт губернатора с поля большой политической игры."
 
