 # IOS_S_NAME: "Нова Миллениум"
 # IOS_S_NAME_desc: "Эквестрия, казалось бы, преодолев все расприи, приветствует Твайлайт на троне. Эпоха сестёр-аликорнов прошла и они, до недавнего времени, пребывали на пенсии. Наконец элементы гармонии могли продолжить вести пони в светлое будущее.\n\nИ всё же... Кризалис твёрдо намеревалась поменять правила игры. Улья под её началом модернизировались и нанесли удар. Эквестрийское общество вступило в эру индустриализации по-настоящему, когда танки чейнджлингов рвались вперёд, к Кантерлоту.\n\nВитьеватая история войны стала предзнаменованием иного мира... Вельтзиг, как бы выразился чейнджлинг, действительно поменял правила игры. Чейнджлия, являясь главным бенефициаром истёкшего конфликта, ослабевает. Зебрика мало-помалу скатывается в тартар наяву. ОЭФ, выйдя из-под крыльев сестёр-аликорнов, усиливает своё влияние всё больше, вмешиваясь в дела киринов. А в это время Эквестрия рассыпается на глазах.\n\nМир техномагии, разрастающийся радикализм и борьба между двумя полярными культурами грозятся вылится в нечто... ужасное."
 
