CRY_Blekins_Ljonen_desc:0 "Блекин Љонен, по прозвищу «Полковник», пришёл к власти во время путча гвардии, в результате которого была установлена новая Коституция. Начавшиеся протесты граждан Империи позволили Льонену быстро заполучить пост премьер-министра в ходе ультиматума, предъявленого Каденс; впоследствии режим стал гораздо более инертным, а его авторитет падает и по сей день.\n\nВ совокупности с кризисом после Великой Войны, из подполья вышла давнаяя группировка вальтеристов всех взглядов - Эквангард. Они заполучили контроль над севером Кристального Города после событий 1769 года. Однако, в то время как Кристальная Империя приблизилась к опасности новой, гражданской, войны, её правительство это, по всей видимости, никак не интересует."
