 vechnoe_vremennoe_praviteljstvo: "Вечное временное правительства"
 vechnoe_vremennoe_praviteljstvo_desc: "С ядерной бомбардировки Пантеры, нашей великой столицы, и собрания всех выживших вооруженных сил в единый кулак ради бегства на север прошло уже много лет, однако, чисто юридически, в нашей стране ничего не поменялось. Правит монархия, экономика в норме, армия — миллионная... И самое удивительное, что никто не хочет этого менять — ведь если мы признаем факт утраты почти всех земель, это может разозлить §Rнаиболее упоротых§! патриотичных гражданинов и военных. И эта проблема стоит отдельного рассмотрения..."
 my_velikije: "«Величие»"
 my_velikije_desc: "Сам факт того, что они пережили ядерные бомбардировки и смогли пройти тысячу километров явился для многих ужасающей психологической травмой. И нет, в отличии от западных понийских стран, это не привело к масштабному алкоголизму. Произошло обратное — невероятная дисциплина, постоянные «понты» касаемо того, кто сколько патронов отстрелял, культ инвалидов, постоянные поиски шпионов... Это может и кажется крайне мужественным и великим, но проблема в том, что невозможно так жить вечность. Нервы сгорают, и многие уже сошли с ума или же умерли от инсультов и прочих заболеваний. Это не может продолжаться вечность, и мы должны превратить нашу нацию ПТСР в здоровую, способную на мирную жизнь страну."

 ABL_Wir_Wollen_Atmen: "Wir Wollen Atmen"
 ABL_Wir_Wollen_Atmen_desc: "Мы действительно хотим дышать. Уже много лет мы живём в крайне шатком положении. И хотя с отступлением за реки проливы мы стабилизировали свою ситуацию, факт остаётся фактом — мы нация, которая более 5 лет не видит мира. Постоянные поиски шпионов, стрельба артиллерии на границе и так далее стали нормой. Нужно найти какое-то спасение в Новом Году!"
 ABL.1.title: "Праздничное настроение в войну"
 ABL.1.desc: "Прошло уже Тартар знает сколько лет с нашего Великого Отступления. Кто-то не дошёл, кто-то стал предателем, кто-то скинул винтовку в реку и стал выращивать пшеницу, а кто-то сражался вместе с так называемыми «Белыми Лентами», даже не смотря на их историческую ненависть к абиссинцам. Факт остаётся фактом — факт того, что наши 15 дивизий сейчас находятся в этом тесном Кеолкине — это чудо. Эти 15 дивизий испытали на себе всякое — они видели ядерный гриб, они видели абиссинцев и зебр без кожи, по сути, ходячих скелетов. И всё-же, не смотря на понимание масштаба чуда эвакуации 15 дивизий, нужно понять то, что жить всё время ментально в войне — проигрышная стратегия. Противник имеет огромный тыл, в котором его солдаты получают отпуска и так далее. А поскольку никакого наступления жуков на наши позиции в ближайшее время не предвидится, следует провести Новый Год и его каникулы как следует.\n...\nДесятки тысяч абиссинцев и грифонов, а также зебр, альпак и других национальностей прямой сейчас проводят праздничное шествие в Кеолкине и Сан-Пуре. Многие из них впервые за более чем 5 лет сложили винтовку, что стало одним из триумфов нашей страны. Многие успели постареть и получить множество болезней, и потому сейчас особенно чудным видит тот факт, что «вечные солдаты», наконец-то, получили отдых."
 ABL.1.a: "Радостно!"
 ABL_Sedlostanskaja_derzhava: "Седлостанская держава"
 ABL_Sedlostanskaja_derzhava_desc: "Седлостан является единственным нашим прямым союзником в нашей борьбе. Они предоставили нам стратегически выгодную территорию для отступления наших войск, и мы должны быть им абсолютно благодарны за это. Однако за последнее время накопилось множество вопросов к друг другу, и мы должны думать как далее жить вместе."
 ABL.2.title: "Седлостанцы"
 ABL.2.desc: "Поскольку мы частично зашли на территорию другой страны, то здесь, естественно, мы были встречены не зебрами или абиссинцами, а грифонами. В целом, после нескольких дней непрерывных переговоров, мы смогли договорится с тогда еще Грифонией над размещением войск здесь. Ну а после формирования Конфедерации они полностью передали нам право на некоторые земли, из-за чего мы сейчас и имеем текущие границы. Однако в самом Седлостане некоторые остались весьма недовольны тем фактом, что они отдали нам территорию, а сами грифоны, проживающие здесь, относятся к нам хоть и без ненависти, но явно безо всякого энтузиазма, даже не смотря на всю античейнджлинговскую пропаганду. Это пора менять, и потому в данный момент идёт подготовка к визиту в Гриффонстоун и Атормад, дабы сделать условия нашего нахождения здесь ещё более чёткими и выгодными для нас."
 ABL.2.a: "Да поможет нам удача!"
 ABL_Sedlostan_tur_pervyj: "Конфедерация: Тур первый"
 ABL_Sedlostan_tur_pervyj_desc: "Наша делегация отправляется в Конфедерацию для обсуждения касаемо дальнейшей стратегии нашего сопротивления против чейнджлингов."
 ABL.3.title: "Атормадская встреча"
 ABL.3.desc: "Всё-же посещение нашей делегации Атормада стало весьма публичным. Даже очень. Ветераны войны из разных стран — Эквестрии, Кристальной Империи, Бешеля, ну и собственно Абиссинии собрались, дабы выразить нам благодарность за нашу борьбу. Но это оказалось не самым главным. Наиважнейшим оказался тот факт, что наше существование на территории Конфедерации является «экономически выгодным», согласно аналитике атормадских чиновников. Это была крайне хорошая новость, ведь в текущем мире «экономически выгодно» фактически равно «мы даём вам зелёный свет на любую херню». Но творить херню мы, конечно, не будем, а будем продолжать бороться. Если конкретнее, то были обсуждены точные границы, где распространяется наше управление, а также режим пропуска границ. Удалось договорится о безпрепятственном проходе гражданинов Конфедерации через наши территории, и в то же время о запрете абиссинцев уходить без разрешения администрации нашего военного управления. В целом было решено отложить разговоры о военной и экономической помощи на второй тур, который должен пройти после того, как в Конфедерации будет избран новый совет"
 ABL.3.a: "Мы выживем!"
 ABL_osmotor_armii: "Ревизия армии"
 ABL_osmotor_armii_desc: "Так-ли сильна наша армия, состоящая из 15 дивизий? Конечно, если сравнивать с войсками Мгабе, который еле-еле подовил восстание Белых Лент, то очевидно, что мы сильны. А если сравнивать наши дивизии с 4 танковыми дивизиями чейнджлингов? Нужно провести тотальный осмотр и работу."
 ABL.4.title: "Армия солдат и трупов"
 ABL.4.desc: "По сути прямо сейчас была проведена первая ревизия армии после начала войны, и она показала множество вещей.\nЛИЧНЫЙ СОСТАВ, ЕГО ДУХ И ДИСЦИПЛИНА\nНаш личный состав испытывает явную лояльность и готовность идти хоть прямо сейчас в бой. Это крайне хороший знак, ведь у нашего противника (не считая чейнджлингов), такого нету\nЧИСЛЕННОСТЬ\n15 наших дивизий имеют численность в примерно 150 тысяч солдат, что является весьма грозной силой.\nВООРУЖЕНИЕ\nА вот тут уже наши дела явно плохи. Мы не имеем ни хорошей военной промышленности, ни средств на покупку нового вооружения, что в перспективе является крайне плохой тенденцией. Мы хоть и имеем такие базовые вещи, как гражданские рации, винтовки, орудия, патроны и снаряды, но мы не имеем абсолютно никаких противотанковых и противовоздушных орудий, из-за чего мы крайне легко может проиграть всего-лишь из-за 4 танковых дивизий чейнджлингов или нескольких дюжин их штурмовиков. Также у нас полностью отсутствуют грузовики, танки и самолёты, но это и так было известно — в том бегстве, что произошло после бомбардировки Пантеры, эвакуировать это было невозможно.\nТЕРРИТОРИАЛЬНОЕ ПОЗИЦИОНИРОВАНИЕ\nШирокие проливы, реки и леса является отличными укрытиями для наших войск и жителей. Противник не сможет нас захватить без крайне высоких потерь личного и материального составов.\nЛОГИСТИКА\nУ нас отсутствуют поезда и грузовики, как уже было сказано, из-за невозможности их эвакуации. Нам нужно их срочно купить, ибо это таскание «на горбу» грузов выглядит крайне смешно\nИТОГИ\nНам нужно купить логистические средства, а также противотанковые и противовоздушные вооружения. Получив это, мы сможем защитить нашу страну с гораздо меньшей кровью, чем без этих элементов."
 ABL.4.a: "Слава Армии!"
 ABL_ukaz_o_demobilizacii: "Демобилизация"
 ABL_ukaz_o_demobilizacii_desc: "Сейчас в наших законах написано о том, что вся наша промышленность мобилизована. Но у нас нету никакой промышленности! Пекарни и прочее подобное — это единственное наше производство! Нужно сейчас изменить законы, дабы они лучше соответствовали перспективе экономического роста, которая в дальнейшем будет использована для закупки вооружения."
 ABL.5.title: "Реформы"
 ABL.5.desc: "В целом, в нашей стране крайне много устаревших законов — чего стоит те же монархические законы о престолонаследии и так далее. Однако, с ними можно разобратся и позже. Сейчас нужно отредактивность непосредственные законы, которые вынуждают местных грифонов постоянно приходить к наши штабы и докладывать о том, сколько они произвели патронов (всегда ноль), винтовок (всегда ноль) и так далее. Некоторые уже успели дать взятку, но это ведь не выход в масштабе всей нашей экономики. Этот закон будет отменён. Далее будут отменены законы о призыве (мы не очень-то и хотели призывать этих грифонов!), будет демобилизован тыл (нам не особо нужно по 20 охранников на каждое здание), а также будет демобилизован флот (у нас его нету!). Зато в указе реформируются военно-воздушные силы с заделом на будущее в виде «тревожащих» рейдов штурмовиков, а также реформируется в целом структура управления армии — было официально закреплено то, что Арлемань имеет право управлять не только Первой Пехотной, но и всеми остальными дивизиями."
 ABL.5.a: "Правильно!"
 ABL_szebb_jovo: "Великое будущее"
 ABL_szebb_jovo_desc: "Пока мы ждём исходы того, что произойдёт в Конфедерации, следует собрать все силы в кулак, привлечь армию — в общем, собраться, и таки построить первое крупное военное предприятие в нашей стране. Может оно и будет отставать от мировых стандартов, но зато хотя-бы мы начнем получать новые винтовки и запчасти к ним."
 ABL.6.title: "Завод"
 ABL.6.desc: "Поездки по концернам, поездки по металлоприёмкам, поездки по гаражам, тысячи трудящихся грифонов и абиссинцев, поиск среди армий тех, кто ранее работал в ВПК, поиски тех, кто мог бы проложить электрическую сеть достаточной для завода мощности, поиски тех, кто мог бы наладить логистику... Весь этот ужас, наконец-то, закончился, и потому следует нам отпраздновать день рождение нашего первого военного завода."
 ABL.6.a: "Не забыли наши технологий!"
 
 ABL_sozvatj_komitet: "Созвать комитет"
 ABL_sozvatj_komitet_desc: "Постройка завода — это замечательно. Но гораздо замечательнее было бы собрать комитет из видных военных и политических деятелей (в соотношении 50/50) и поручить им разработать план того, как мы далее будем действовать."
 ABL.10.title: "2 группы граждан и 2 группы мнений"
 ABL.10.desc: "На собравшемся Совете было огромное количество абиссинцев; также были и зебры, и местные грифоны, хотя изначально последних никто не собирался сюда приглашать. В целом, стало видно весьма сильное разделение: военные были абсолютно за то, чтобы сохранить примерно текущие законы и цель в виде деоккупации всей Абиссинии; в то же время, гражданские деятели, хоть абсолютно и не желали отказыватся от цели освобождения территорий, выступали за гораздо более «гражданский» подход. В первую очередь они считали, в отличии от военных, не поддержание в стране духа милитаризма, а получение от Конфедерации и ОЭФ массивной невоенной помощи в виде оборудования для заводов и создания хорошей сети автодорог. Военные ответили на это, заявив, что там войскам роя «будет ещё проще захватывать нас, едя прямо по автобану». Конечно, такие аргументы парировать невозможно, но был очевиден тот факт, что военные явно нездорово опасались нападения, видя везде предателей и идиотов, в то же время как позиция гражданских была гораздо адекватнее. В результате, позиции с двух сторон были сформулированы в 3 лозунгах в каждой. У военных это:\nДИСЦИПЛИНА, АРМИЯ, ПРОМЫШЛЕННОСТЬ\nА у «гражданской группы»:\nПОМОЩЬ СВОБОДНОГО МИРА, ЭКОНОМИКА, ОСТАВАЯСЬ НАЧЕКУ"
 ABL.10.a: "Угроза слишком велика, чтобы настолько сильно вкладыватся в мирное развитие."
 ABL.10.b: "Без хорошей экономики мы рискуем умереть с голоду, положив себе в могилы своё устаревшее оружие."

 ABL_poisk_investorov: "Поиск инвесторов"
 ABL_poisk_investorov_desc: "После того, как руководством был принят умеренно-гражданский путь развития, первым же делом встал вопрос — кто будет готов вложиться в нас, дабы профинансировать наши потуги в развитие? Нужно произвести второй тур по Конфедерации, дабы теперь найти не поддержку их администрации, а поддержку бизнеса."
 ABL.11.title: "Один маршрут, новые просьбы"
 ABL.11.desc: "И вновь наша группа делегации пошла в тур по Конфедерации. В этот раз наша делегация была одета не в нищие военские маскхалаты, а в вполне презентабельные одеяния: в этот раз нужно было давить не на жалость общественности и администрации Конфедерации, а показать нашу окупаемость и в целом держать имидж перед бизнесменами. И, что характерно, условные грифоны весьма падки на эти «понты» с одеждой, в то время как нефтяные шейхи Седлостана едва ли скрывали свои... Это трудно назвать чувством жалости или отвращения. Скорее они едва скрывали своё ощущение того, что мы слишком перестарались в своём отречении от прошлого образа, ибо многие седлостанцы нас помнили ещё как грязных нищюков. Но, в общем, тур прошёл весьма удачно: были налажены договорённости касаемо продажи нам по льготным ценам таких хороших вещей, как списанных станков всех мастей, грузовых и легковых автомобилей, а также спецтехники — в особенности для лесозаготовок, ведь именно наличие большого количества леса стало для нас весьма серьёзной обменной картой — оказалось, что у нас растут какие-то редкие деревья в большом количестве, названия которых хуй произнесешь, да и забыл я его. Это весьма сильно улучшило наши переговорные позиции. Ещё сильнее увеличили наши позиции фотографии нашей армии в полном войсковом обличии, а также полулегендарные истории о том, как мы с нулевыми потерями убивали чуть-ли не тысячи жуков на границах и во время Отступления. И опять-же видны различия между грифонами и лошадьми — в этот раз именно последние оказались более «романтично» настроены к таким рассказам, в то время как первые, видимо, храня в голове подвиги своих грифоньих рыцарей, хоть и показывали видимое восхищение перед нашими подвигами, всё-же реагировали на всё это явно более сухо.\n\nВ общем, мы договорились на много, и поэтому §Gпришло время начать стройку века!§!"
 ABL.11.a: "Ура!"
 ABL_investitions_1: "Инвестиции Конфедерации"
 ABL_investitions_1_desc: "Благодаря успешной работе наших дипломатов мы таки смогли получить некоторые инвестиции в нашу экономику. Они хоть и не сильно уж и огромны, но у них явно есть перспективы роста."

 ABL_lesozagotovka: "Лесозаготовки"
 ABL_lesozagotovka_desc: "Привлекая нашу армию и свободных существ к началу разработки наших ценных лесов, мы сможем явно улучшить наше положение, получив, помимо прочего, новые территории для строительства. Однако, наши заготовки будут тщательно продуманы: дабы избежать утери наших драгоценных лесоматериалов, мы будем на каждое вырубленное дерево садить один саженец в другом месте. Там мы сохраним наше будущее и экологию."
 ABL.12.title: "Пиздеть — не дрова колоть!"
 ABL.12.desc: "Тысячи поспешно демобилизованных абиссинцев побросали по складам свои винтовки, и не снимая замаслённой униформы, крича трёхнебесным матом на непонятные надписи на грифоньем языке на переданной нам техники, образовывали гул в лесах. Этот гул становился заметно слабее ночью, когда свет был лишь от динамо-фонарей да ламп накаливания, питавшихся, зачастую, войсковыми генераторами довоенной эпохи, но всё равно никогда не прекращался. Тонны и тонны дерева постоянно вывозились в Конфедерацию.\n\n— Ну ёбаный в рот, где бензин то нахуй? Живём блять под боком у нахуй главного нефтянного экспортёра, сука, цистерны пустые нахуй ебаный в рот сука нахуй я заебался уже!\n— Да похуй бензин блять, тут хуйня какая-то, кнопка блять нажали, и в итоге нахуй оказалось что это слив гидросистемы крана нахуй! Шяс еле масло нашли ебать! А бензин же блять в канистрах ебать-то нахуй-то, ты че ослеп блять? Нехуй на Гриб было смотреть!!!\n— Да не смотрел я на него, жуков сын ты! Сука, коричневые канистры в грязище, ахуенно!\n— Бля братаны, может я уже не сплю уже давно, но я тут подумал:"
 ABL.12.a: "Таки деревья пилить проще, чем в жуков стрелять!"

 ABL_sozdanie_zavodov: "Создание заводов"
 ABL_sozdanie_zavodov_desc: "Инвесторами и сочувствующими нам существами было передано можество различного рода оборудования, которое явно должно быть смонтировано не по разным уголкам нашей страны, а в одном нормальном гражданском заводе. Это будет нашим вторым предприятием, которое мы построили сами на этой, некогда не знавшей дыма доменной печи и вида металлической стружки, земле."
 ABL.13.title: "Сказ о том, как коты станки монтировали"
 ABL.13.desc: "— А эту хуйню можно просто нахуй наконец-то поставить и подключить?\n— Ты че долбаёб, тут нахуй вибрация такая, что тебе нахуй отлетит что-нибудь в хуй, сам плакать потом будешь!\n\nЭтим диалогом в целом можно описать все строительные работы нашего второго открытого предприятия, которые, однако, благодаря помощи инвесторов в поиске оборудования и централизованным поставкам стройматериалов, продлились заметно быстрее. В целом, во время стройки данного массивного предприятия, которое, на минуточку, включало в себя мелкий металлургический комбинат, а также строительство шахт в районе маленькой магнитной аномалии с дальнейшим нахождением железных руд, не произошло никаких крупных трагедий, что особо сильно укрепило веру жителей нашей замученной страны в то, что Возвращение — это реально возможный геополитический процес, а не бредни. Пока мы строили тут завод, в корпоративистской Чейнджлингии, наверняка, закрылось таких же десять, ведь там — кризисы и сплетни, а у нас — братство и взаимопонимание. По крайней мере, все хотели и хотят так думать, и в целом такая точка зрения не особо-уж и далека от реальности — действительно, наша нация очень хорошо осваивает земли, и крайне скоро на месте этих необжитых лесов будет создан идеальный плацдарм для Возвращения."
 ABL.13.a: "Триумф!"

 ABL_bazovyj_komplekt_oborony: "Базовая оборонительная линия"
 ABL_bazovyj_komplekt_oborony_desc: "Одним из лозунгов избранного Арлеманем крыла «умеренных гражданских» вляется «Быть начеку». И это действительно важно. Нужно создать базовую линию долговременных укреплений и блокпостов, дабы иметь возможность защищать наше приграничье ещё меньшей кровью, освободив тем самым больше сил"
 ABL.14.title: "Арлеманьская линия обороны"
 ABL.14.desc: "— Слушай, а они нахуй ведь в любой момент с арты могут ебнуть? А хули не ебашут?\n— Боятся. Хуль думать-то? Наши сотни орудий ответят, и у них потом все склады ещё в тылах сгорят к хуям, и всё — придётся у жуков опять просить дохуя вооружения.\n— А как думаешь — когда мы Вернёмся?\n— Да хуй его знает. Всё от Конфедерации зависит. Если они станут более собранными, и поймут, что эти все колонии жуков уязвимы, то они дадут нам столько оружия, что будет уж пиздец-то. Но пока они спят. В целом, я думаю, они экономят оружия, сражаясь против собственных там повстанцев, или готовясь к этому — я, если быть честным, не ебу что у них происходит.\n— Ясно. Эй! А сука я заебался говорить уже! Хватит блять уже ссать по углам блять ДОТов! Солдаты зайдут блять и ахуеют! Узнают кто тут работал, с какой дивизии, и «привет» передадут!\n— Блять, я старался терпеть! Сука! Я сам уже не чувствую, проходит моча через хуй или нет! И хуй кто вылечит! Доживают-же блять коты до старости, что хуя не чувствуют!\n— Хватит пиздеть! Шяс рапорт напишу, тебя демобнут, и будешь бля лес-то валить! Хуй придавит деревом и пиздец!\n— Тоже мне блять, пугун нахуй! Эй, где бетон нахуй? Хули не льёте?\n— Песок кончился, сказали через час приедет техничка."
 ABL.14.a: "— Итак, час отдыха! И не ссать больше по ДОТам!"

 ABL_posev: "Посевная"
 ABL_posev_desc: "Проведение централизованной посевной кампании различных зерновых культур, а также строительство ирригационных каналов сможет весьма положительно улучшить нашу продовольственную безопасность и экономику в целом."
 ABL.15.title: "Земледелие"
 ABL.15.desc: "Слово «земледелие» у большинства наших граждан и военных ассоциируется с одноименной артиллерийской установкой, которых около 350 штук в нашей армии. Однако это слово вновь заиграет новыми красками, ведь Арлемань подписал закон о том, что нужно наконец-то начать с полной силой развивать нашу агрокультурную индустрию, а не есть еду из за счёт помощи из Конфедерации. И причём агрокультурные методы-то были внедрены самые современные: в страну въехала большая такая колонна грузовиков-цистерн с химикатами, а также множество комбайнов, правда, зачастую в весьма грустном состоянии, но это лучше, чем бегать с мотыгой. В общем, посевная кампания данного года оказалсь крайне хорошей, в том числе благодаря тому, что в её ходе практически не была задействована армия: её выполняли, в основном именно те, кто сам хотел заработать либо же помочь Родине, благодаря чему удалось её провести не только качественно, но и без этих вездесущих существ в формах, которые почти постоянно закидывали целые поля бычками сигарет и постоянно охотились на диких птиц. В общем, внедрение некоторых рыночных элементов в нашу прежде полностью милитаризованную экономику пошло на пользу, и теперь вопрос того, когда мы начнем не импортировать, а экспортировать еду, является лишь вопросом времени."
 ABL.15.a: "С каждым днём мы доказываем, что мы — не обуза, а второй по выгодности, после нефти, союзник Конфедерации."

 ABL_poehatj_na_aviavystavku_v_oef: "Авиавыставка в ОЭФ"
 ABL_poehatj_na_aviavystavku_v_oef_desc: "Может у нас сейчас и нету такого количества денег, дабы закупить современные самолёты, но все-же нам нужно узнать, как мир продвинутся в сторону сверхзвуковых самолётов, начиная с винтовой параши на двигателе от какой-то хуйни."
 ABL.17.title: "Белые ястребы"
 ABL.17.desc: "Прибыв в этот ваш ОЭФ, первым делом наша команда обратила внимание не на авиасалон (до него ещё пиздячить-то долго), а на то, как же здесь, сука, всё развито. Везде блять какие-то рекламные вывески, освещение, какие-то нахуй магазины, дома высотой в хуй знает сколько десятков, а то и сотен метров, везде сука автомобили, что хуй дорогу перейдешь — водители невменяемые уебаны. Но это всё лирика, а прибыв непосредственно на авиавыставку, оказалось, что сука нужно какое-то удостоверение, что мы не шпион чейнджлингов. Это пиздец! Какой-то допуск к гостайне. Ад блять! Но в общем как-то договорились, что мы вообще-то сидим там, года 4 с окопа не выходим. Далее сама выставка — это просто пиздец. У нас никогда не хватит денег на такие самолёты. Куча электроники, лопатки движков, сделанные из драгметаллов, ебейшее потребление керосина, ебанутые скорости... И потому мы решили обратить внимание на нечто более приземлённое — а именно на транспортный самолет C-48. Вот он-то оказался заебись. Надежные, проверенные временем движки, ахуенный размер — вот такое можно купить, и не плакать касаемо того, что не можешь обслужить. Дажее ещё показали то, от чего мы ахуели — это так называемые «вертолёты». Если кратко, то там в общем такой овальный корпус, а сверху и справа сзади — винты. Он может как горизонтально летать, так и вертикально, и мы были удивлены. Но, к сожалению, он тоже использует этот злоебучий двигатель с турбиной (как нам сказать — турбовинтовой), и потому его тоже хуй обслужишь. Ну и ещё мы увидели учебно-боевые штурмовики AES-22, их тоже в целом можно купить — выглядят надёжно и эффективно, без лишней хуйни. В целом, на данной выставке стал очевиден разрыв между теми, кто успел заскочить в эту реактивную парашу, и теми, кто сидел и курил всё это время в окопе. И это жалко. Но в целом рекомендованы для покупки в недалёкое будущее именно C-48 и AES-22, ибо они крутые и их можно обслужить нашими силами. Ещё кстати стоило бы начать обучение лётчиков для них. Прямо сейчас."
 ABL.17.a: "Обучение лётчиков — залог чистого неба в будущем!"

 ABL_zakupitj_raciji: "Закупка раций"
 ABL_zakupitj_raciji_desc: "Благодаря развитию нашей экономики, у нас теперь есть возможность закупать некоторое военное оборудование. И первым делом было решено произвести закупку различного оборудования, связанного с управлением войсками и инженерными работами. Это поможет нам купить его прямо сейчас, не дожидаясь разрешений и лицензий, ибо де-факто это не военное оборудование вообще."
 ABL.18.title: "Поставки оборудования"
 ABL.18.desc: "Десятки грузовиком мчались к границе нашей страны, дабы поставить прямо в войска первый комплект закупленного оборудования. Что-же он содержит? Множество инженерного оборудования и раций. Конечно, многие хотели, чтобы к нам сейчас приехала тысяча танков, и мы сформировали ударные кулаки и свергли бы к хуям всё это вшивое правительство комиссариатов, но, к сожалению, у нас нету такого количества денег, и потому мы остановились на тех базовых вещах, которых у нас дефицит. Даже после покупки этих вещей, у нас всё равно будет дефицит раций и инженерного оборудования, ибо в таком-вот ужасном состоянии мы отступали, тащя за собой лишь пушки да винтовки с боекомплектами. Но теперь, когда мы в относительной безопасности, мы будем перевооружатся, дабы сделать нашу армию гораздо более манёвренной и боеспособной.\n\nВ целом, после испытаний, оказалось что рации ОЭФ являются гораздо более хорошими и удобными в использовании, чем наши, отсыревшие и полусломавшиеся. Войска с крайним энтузиазмом научились ими пользоватся, потому рекомендовано в будущем продолжить закупки не только оборудования двойного значения, но и оружия."
 ABL.18.a: "Наконец-то связь установлена!"

 ABL_komissija_reform: "Комиссия реформ"
 ABL_komissija_reform_desc: "Первый пакет наших военных реформ оказался абсолютно успешен, и потому сейчас стоит создать открытую комиссию, которая бы разработала новые реформы, которые улучшат наше положение."
 ABL.16.title: "Странные и забавные"
 ABL.16.desc: "В целом, в большинстве стран подобные собрания осуществлялись исключительно с подбором участников по определённым цензам: те, за кого проголосовали, небедные и так далее. Но тут было решено сделать абсолютно открытый вход. И это стало одновременно и пиздецом, и спасением: количество нестандартных идей было крайне высоко, но проблема в том, что абсолютное большинство из них, при их реализации, привели бы к полному коллапсу общества. В целом, если откидывать такие, то оказалось, что и военным, и гражданским наша «оттепель» весьма пошла по душе, и потому основная часть адекватных предложений была как-раз таки касаемо укрпления её позиций, с дальнейшим строительством гражданской инфраструктуры и наращиванием экономической независимости от Конфедерации. Конечно, среди таких предложений не было никакого изоляционизма — весь смысл был в том, чтобы иметь собственное рентабельное производство, благодаря которому, в случае каких-то трагических событий в Конфедерации, нам было чем себя прокормить и на что купить оружие. Одним из самых популярных предложений стали реформы законодательства и введение конституции в целом, в которой власть ныне неживущего монарха стала бы символической. В целом, данная реформа оказалась весьма дельной, и потому была уже начата разработка новой конституции."
 ABL.16.a: "Конституция — признак современности!"
 
 ABL_vvod_konstituciji: "Ввод конституции"
 ABL_vvod_konstituciji_desc: "Благодаря накопленному нами пласту идей, мы сможем создать конституцию нашей страны, в которой Арлемань получит официально главенствующую позицию в стране, и в которой нашей главной целью будет освобождение утраченных земель."
 slava_abissniskoj_svobode: "Слава абиссинской свободе!"
 slava_abissniskoj_svobode_desc: "После ввода конституции многие правовые и нормативные проблемы были решены, благодаря чему наше общество может работать в более эффективных условиях."

 ####
 ABL_sozdatj_voennuju_komissiu: "Основать военную комиссию по развитию"
 ABL_sozdatj_voennuju_komissiu_desc: "Нужно отобрать наиболее компетентных военных в вопросах развития страны, и создать из них некий орган, который бы коллективно формировал решения для дальнейшего развития экономики и армии нашей Родины."
 ABL.20.title: "Военный совет"
 ABL.20.desc: "— Приветствую собравшихся тут абиссинцев и зебр. Было решено сформировать военный совет, членами которого вы будут являтся. Вы были избраны сюда на основании вашей биографии и вашего образования, и потому я уверен, что вы — абсолютно компетентны в вопросах развития страны. В общем, в данный момент нужна разработка курса экономического развития страны.\nСовет несколько часов, с дебатами и конфликтами, разрабатывал экономический проект. В целом, его готовая версия основывалась на том, что вместо создания собственной экономической базы, нам нужно наладить взаимоотношения с нашими союзниками, ведь мы, даже если будем крайне сильно пытаться, не сможем произвести столько оружия за месяц, сколько они производят за несколько дней. Мы слишком слабы в этом плане, дабы пытаться играть в автаркию, которые предлагала фракция гражданских, и потому для нас ключевым является по-сути не экономическая работа по созданию собственных производств, а экспорт таких услуг, как услуги труда и предоставление места для бизнеса с льготным налогооблажением. Касаемо первого было единогласно решено привлечь армию как единственную крупную строительную компанию — они будут строить и дороги, и частные производства, и прочее. Касаемо второго мнения разделились, но было принято опустить налоги до крайне низких величин в будущих реформах. В целом, путь, избранный Советом может и ставил нас в полную зависимость от экономики ОЭФ и Конфедерации, но только так мы имеем хоть какие-то шансы на победу."
 ABL.20.a: "Хочешь жить — умей вертеться."

 ABL_armija_truda: "Армия труда"
 ABL_armija_truda_desc: "Использовав избыточно большую армию в вопросах строительства экономики мы сможем за крайне малые деньги построить крайне много всего. Обратной стороной будет тот факт, что из-за отсутствия конкуренции, возможно, мы затормозим развитие экономики, но в данный момент нам не особо-то и нужно думать о таком."
 ABL.21.title: "Военные с молотками"
 ABL.21.desc: "Конечно, использование военных в качестве весьма дешевой рабочей силы — это далеко не новая идея. Однако, видимо, именно сейчас она достигла своего апогея, когда более 50 тысяч военных по всей стране начали возводить разного рода сооружения по заказам частных инвесторов из Конфедерации и других стран мира. Это были и посольства, и мелкие предприятия промышленности, и рудники, и, естественно, жилые комплексы. В целом, военные, конечно, выполняли свою работу не настолько качественно, как могли бы выполнять профессиональные рабочие, но этого уровня качества оказалось достаточно для того, чтобы развить нашу территорию и получить разного рода экономическую активность и некий кредит доверия со стороны наших союзников, который потом можно будет выгодно использовать для получения вооружения и прочей помощи."
 ABL.21.a: "Да здравствует наша армия! Да здравствует наша экономика!"

 ABL_velikij_val: "Великий вал"
 ABL_velikij_val_desc: "Построив крайне хорошие укрепления на границах, мы сможем освободить ещё больше солдат для строительных работ."

 ABL_otkrytj_ekonomiku_polnostju: "Полностью открыть экономику"
 ABL_otkrytj_ekonomiku_polnostju_desc: "Полностью открыв экономику для Конфедерации и ОЭФ, мы сможем добится некоторого интереса с их стороны. И пусть, что они будут использовать нас как оффшор — главное, это создание репутации развитой страны, для дальнейших реальных инвестиций в нашу мощь."
 ABL.22.title: "Переток капитала"
 ABL.22.desc: "Естественно, радикализм, с которым мы выкинули большую часть нашего налогового законодательства, вероятно, является первым в мире. Однако на то у нас были причины, основной из которых является тот факт, что у нас по сути-то и не было никаких налоговых поступлений в большом размере. Наш бюджет и так состоял в основном из экономической помощи и «честного слова», и потому убрав практически все налоги, мы не получили никаких фискальных кризисов. Однако на следущий день после проведения реформ уже около границы образовалась пробка предпринимателей из Конфедерации. Каждый из них просил произвести досмотр как можно быстрее, ведь они крайне торопились делить экономические земли за практически любую плату, лишь бы в дальнейшем не платить налогов. Уже за несколько дней ажиотаж вырос настолько, что земли бывало арендовались в целых 3 и более копыт — один арендует за 100, другой за 1000, третий за 10000... В общем, благодаря правильной пиар-кампании мы смогли достичь крайне быстрого вливания в нашу экономику огромного по размеру капитала, что явно нам дало крайне серьёзный вес: теперь мы не просто какая-то область, которой постоянно нужны деньги — теперь мы область, в которых находится имущество тысяч лошадей и грифонов. Конечно, помимо веса это и дало нам необходимость их охранять, но уже сейчас можно сказать, что реформы абсолютно удались, и снизив налоги в настолько много раз и убрав пошлины мы по-сути стали получать намного больше, чем если бы сохраняли процент отчислений в государство на прежнем значении."
 ABL.22.a: "Откуда у них столько денег на инвестиции?"

 ABL_dajte_im_vsjo: "Дайте им всё"
 ABL_dajte_im_vsjo_desc: "Дав Конфедерации и ОЭФ все ресурсы, которые они просят, мы сможем ещё сильнее улучшить наши взаимоотношения, получив дополнительное оружие в будущем."
 ABL.23.title: "Наши союзники"
 ABL.23.desc: "— А вдруг они нас кинут, выкачав все ресурсы с нашей территории? Разместят тут у нас свои военные базы, и в один момент просто нас обезоружат?\n— Если быть честным, я об этом думал. Но в результате я пришёл к пониманию того, что Конфедерация — это достаточно надёжный союзник, чтобы положится на них. Мы до этого не давали им такого количества ресурсов, и никто на нас не быковал. Всё-же не забывайте факт того, что наш враг — это не абстрактное понятие «экономической зависимости», а жуки. Они-вот то только и хотят как нас обезоружить. Я повторял и буду повторять факт того, что одна лишь Конфедерация производит намного больше, чем мы могли бы произвести даже в теории, и потому если мы будем им максимально помогать, помощь станет взаимной. Я понимаю ваши опасения касаемо того, что так мы можем выглядеть в глазах общественности как полные марионетки Конфедерации, но нужно помнить факт того, что они без нас могут выстоять, а мы без них — нет. Мы обязаны им лишь тем фактом, что они предоставили нам территорию, на которой, как недавно оказалось, растут редкие породы дерева и есть куча ресурсов. И сделает помнить тот факт, что после полного открытия экономики нас бюджет стал намного больше, не смотря на то, что налоги были в разы сокращены. Это-ли не чудо?\n— Это чудо, но не кажется ли Вам, что нам стоило-бы всё-таки расширять собственное производство, а не обслуживать интересы частных инвесторов?\n— Основной экономический закон говорит о том, что нужно максимализировать прибыль. Как оказалось, построение любого вида автаркии с собственным производством менее выгодно в плане получения респекта и денежных средств, чем то, чем мы занимаемся сейчас. Конечно, в будущем возможно будут открыты новые военные производственные предприятия, помимо работающего сейчас завода, но пока-что утверждён план того, что средства будут вкладыватся на непосредственные закупки вооружения и разного рода работы, связанные с развитием инфраструктуры и добычи ресурсов на экспорт."
 ABL.23.a: "— Да пусть Вы будете верны, и экономика Наша будет великой!"

 ABL_kupitj_oborudovanije: "Купить оборудование"
 ABL_kupitj_oborudovanije_desc: "Произведя закупки различного войскового оборудования, мы сможем улучшить нашу армию, что по-сути является нашей главной задачей."

 ABL_poluchatj_pomosh_oef: "Получить помощь ОЭФ"
 ABL_poluchatj_pomosh_oef_desc: "Благодаря занятой нами респектабельной позиции, мы смогли уговорить ОЭФ на транш помощи нам. Готовьтесь принимать подарки с неба, жуки и предатели!"
 ABL.24.title: "Бугун ОЭФдамиз"
 ABL.24.desc: "Прибытие нашей группы на открывшийся форум Всемирного Античейнджлингского Форума в столице ОЭФ было встречено настолько повальными апплодисментами, что мы аж уж подумали, что к хуям оглохнем. Мы бы не приезжали на эту встречу странных пони, если бы там не участвовал премьер министр ОЭФ, а также множество агентов их государственной службы безопасности. После длительной речи, произнесённой лично мною, в которой затрагивались наши экономические и военные успехи, а также пересказывалась история падения Абиссинии (я сделал крайне большой акцент на том, как выглядели мёртвые тела после ядерного взрыва, дабы получить больше эмоций), мы стали явными фаворитами данного мероприятия, и далее почти все вопросы журналистов были именно к нам, а не к условным ветеранам из КИ, Эквестрии и даже Бешеля, которых, кстати, весьма незаслуженно забыли из-за вызванного по отношению к нам ажиотажа. После окончания всех этих нудных вопросов, основная часть существ разошлась, и премьер ОЭФа подмигнул к нам, и мы в итоге сели в его правительственный лимузин и поехали под конвоем в какое-то крупное здание правительства. Там вот уже началось РЕАЛЬНОЕ интервью. Спрашивали всё — кто такой Арлемань, сколько ему лет, какая у нас численность вооруженных сил, какой экономический рост, какая у нас флора и фауна, сколько нам лет... В общем, это пиздец — мы смогли утаить от него лишь наши постельные предпочтения, ибо у него, видимо, не хватило смелости про такое спрашивать. В общем, после этого нас отвели в какую-то ебанутую зелёную комнату. Как нам уже во время съёмки сказали — это комната телестудии. Ну и в общем был снят знаменитый там сюжет о том, как ОЭФ трижды против того ядерного преступления, которые жуки совершили, о том, как важно не забывать это. Ну и объявили о пакете помощи, да. Кстати, как нам потом сказали — пакет был одобрен заранее, а распросы Премьера были чисто его инициативой, и никак ни на что не влияли — службы разведки ОЭФ и так всё о нас знали лучше нас самих. В целом вполне очевидно, что они объявили о таком пакете помощи специально в день проведения Форума, дабы устроить символизм, однако в целом, по моему скромному мнению, лучше бы они дали нам помощь не тогда, когда мы стали активно расти, а пять лет назад — тогда, когда она была нужнее всего, но и на этом спасибо. В целом моё предчувствие почему-то говорит, что вполне возможно, мы когда-нибудь дождёмся от них списанных танков и самолётов. Но это будет хуй знает уже когда."
 ABL.24.a: "Спасибо ОЭФ за спокойные сны!"

 ABL_sohranjaja_svobodu: "Сохраняя свободу"
 ABL_sohranjaja_svobodu_desc: "Не смотря на то, что мы перешли на более военный путь развития, следует понимать факт того, что мы — единственное государство абиссинцев, и потому мы не должны убивать самих себя в репрессиях и цензуре. Мы проведём некоторые публичные мероприятия, дабы все наши жители ощущали себя не так, будто они в военной диктатуре, а будто они в свободной стране."
 ABL.25.title: "Слава свободным"
 ABL.25.desc: "— Итак, граждане и иностранцы Абиссинии. Я хочу начать эту речь с отступления. Когда мы только прибыли в данный край, бои всё ещё шли. Была постоянная стрельба и обстрелы. Однако благодаря нашей решимости и стойкости, мы силой получили перемирие. И я это говорю подводя к тому, что мы — свободный народ. Может, в данный момент у власти военные, а выборы как институт отсутствуют, но вы ощущали когда-то расстрелы из-за неправильного мнения? Видели-ли вы когда-то политических заключённых? Нет! Такого никогда не было на этой земле, потому-что лишь испытав горе ядерного геноцида, мы стали жить как одна большая семья, а члены одной семьи друг друга не арестовывают. Я заявляю всем иностранным наблюдателям, что наша страна — одна из самых, если не самая, свободных стран в мире. Данное государство контроллируется военными не потому, что военные контроллируют государство, а потому что все мы — военные. Все абиссинцы, даже дети и старики — это в своей душе военные, и власть военных распространяется и на них. Благодаря нашему братскому духу мы смогли пережить невиданные ранее ужасы, и потому я повторяю, что институт выборов — это не обязательное требование для того, чтобы страна была свободной и счастливой. Я крайне благодарен всему народу за то, что он настолько патриотичен и един. Мы уже достигли крайне важных результатов, и потому важно продолжать нашу миссию по вызволению Абиссинии из плена жуков-оккупантов. И также я заявляю, что после того, как мы достигнем этой цели, будут проведены первые в истории Абиссинии выборы."
 ABL.25.a: "УРА!"

 #####Путь демократия
 ABL_razvitj_infrastrukturu: "Развить инфраструктуру"
 ABL_razvitj_infrastrukturu_desc: "Использовав частные инвестиции, а также, труд армии (куда уж без него-то!), мы сможем построить весьма несколько дорог. Может быть этот проект и кажется весьма пустечковым, но он начнёт целую цепочку других проектов, в которых мы будем развивать нашу страну до хорошего состояния. (Будет активирована механика в решениях)"
 ABL_progress_niz_text_t: "Уровень развития страны"
 ABL_develop_description_title: "Развитие страны"
 ABL_develop_description: "Описание развития страны"
 ABL_postroitj_dorogi_mestnogo_znachenija: "Создать сеть дорог местного значения"
 ABL_postroitj_eshe_zavod: "Построить ещё один завод"
 ABL_postroitj_zhiloj_kompleks: "Создать жилой комплекс"
 ABL_postroitj_shkoly_i_bolnicy: "Создание полевых школ и больниц"
 ABL_postroitj_zavod_boepripasov: "Создание завода боеприпасов"
 ABL_postroitj_voennyj_zavod: "Ещё одна военная мастерская"

 ABL_proizvesti_rotaciji: ""
 ABL_proizvesti_rotaciji_desc: ""
 ABL.50.title: "Смена позиций"
 ABL.50.desc: "— А хули я там в тылу делать-то бля буду? Грядки копать?\n— Да! Будешь копать грядки! Для нашей страны это является более важным, чем просто стоять и держать винтовку на позиции, нихуя не делая!\n\nПроведение одной из самых масштабных ротаций в истории нашей страны, а также различные войсковые реформы, конечно, временно ослабили нашу армию, но наши враги оказались слишком слабы или слишком глупы, чтобы этим воспользоватся. В общем, результатом данной манипуляции стало явное оздоровление нашей армии — теперь, когда там весьма много «молодой крови», средний солдат выглядит не как измученный, но грозный воин, а как вполне профессиональный военный, без кругов под глазами и всего этого пафоса. В целом, основная цель — а именно снижение противоречий в армии между «стариками», желавшими хоть прямо сейчас идти в бой, и «гражданскими», которые мыслят более адекватно и хотят сначала остроить текущую землю и выждать более удобный момент, была достигнута даже с превышением плана — «старики», когда им предложили демобилизацию, весьма охотно соглашались на неё, что с учётом их предыдущих заявлений о борьбе с жуками «до последней капли крови нации» выглядело весьма странно."
 ABL.50.a: "Воевавшие пол десятилетия воины встретили покой."
 ABL.50.tt: "§GВ случае начала войны мы сможем мобилизовать 3 элитных дивизии!§!"

 ABL_zajupitj_protivotankovoje_osnashenive: "Закупить противотанковое снаряжение"
 ABL_zajupitj_protivotankovoje_osnashenive_desc: "Закупив такое противотанковое оснащение пехоты, как противотанковые ружья, гранаты и одноразовые гранатомёты, мы сможем многократно увеличить нашу боеспособность. Больше ни один вражеский танк не будет безнаказанно нас штурмовать, никогда!"
 ABL.51.title: "Танки это всего-лишь жестянные банки"
 ABL.51.desc: "— Одним из основных элементов доктрин «крупных» армий против «мелких» является, безусловно, масштабное применение танков. Это, так сказать, основа основ. Предполагается, что у нищих повстанцев нету никаких эффективных противотанковых средств, и потому танки смогут беспрепятственно проехать и банально раздавить и расстрелять их. Однако, благодаря развитию нашей экономики, мы, по всей видимости, будем спасены от подобной участи, ведь в войска поступили вот такие хуёвины, которые я вот прямо сейчас держу. В общем, стреляют они на 250 метров. Если попадёте по танку дальше — я лично вам дам шоколадку. Вот предохранитель — думаю, понятно что его надо к хуям убрать. Вот прицельная залупа — с ней тоже всё понятно, вы-ж все шнайпера-то бля. В общем, вот, сзади меня стоит мишень, примерно похожая на танк. Расстояние 200 метров. Вот я выставил 200 метров, смотрите, целюсь-то! Вот, прицелились. И кстати перед тем как выстрелить, я должен вам сказать — НЕ СТОЙТЕ НАХУЙ СЗАДИ ГРАНАТОМЁТА! Эта хуйня блять ебашит такую струю горячего воздуха, что вы ебанётесь лечится! Во, отошли, молодцы. Сразу говорю — ебашит громко. ВЫСТРЕЛ. Во как заебись попало-то! А представьте, что будет, если бы там внутри были живые существа! Вопросы касаемо применения есть?\n— А эту хуйню перезаряжать как?\n— А никак! В этом и прикол — эта хуйня одноразовая. Но зато, сука, дешёвая."
 ABL.51.a: "— Мда пацаны, пока я с этой хуйни прицелюсь, наш взвод расхуярят..."

 ABL_priglasitj_na_vystavku: "Выставка «Абиссиния — Прогресс»"
 ABL_priglasitj_na_vystavku_desc: "На выставку «Абиссиния — Прогресс» будут приглашены существа со всех стран Свободного Мира, в том числе и кирины и яки. Показав всему Свободному Миру тот факт, что мы — не жирующая на поставках из Конфедерации армия-государство, а рвущийся в современность локомотив, стремительно наращивающий производство и уровень жини, мы сможем ещё сильнее увеличить наш имидж и легитимность, и в итоге получить ещё больше оружия."
 ABL.52.title: "Выставка"
 ABL.52.desc: "Выставка была поделена на 3 сегмента — экономический, армейский, а также большую пресс-конференцию касаемо будущих перспектив развития страны. На первом сегменте, очевидно, показывали вылизанные до блеска заводы (больше всего — наш первый военный), показывалось то, как там абиссинцы работают такие счастливые пиздец. После, им показывали недавно построенное жильё, а также дороги. В целом это уже само по себе оказало весьма хороший такой эффект — мы показали, что помимо военных баз у нас вообще-то есть и сотни тысяч существ, работающих на гражданских предприятиях. Далее был показан военный сегмент. Тут-уже всё было интереснее. В целом, в данном случае была сделана ставка не на то, что «давайте инвестируйте в армию чтобы такого стало больше», как то было сделано с экономическим сегментом, а скорее на обратное — «инвестируйте, чтобы мы могли модернизировать силы и сократить их численности ради лучшего развития гражданских отраслей». Конечно, никто на самом деле не собирался сокращать армию, но в итоге подобный подтекст, с учётом того, что много где служба в армии считается делом не самым приятным, оказался весьма эффективным. Ну и пресс-конференция, куда-уж без неё. На ней сам лично Арлемань рассказывал в сотый раз история того, как абиссинский народ вообще здесь оказался, и то, как он надеется на помощь в нелёгком существовании, и ещё рассказал о том, как мы хотим стать экономически рентабельными. В общем, в сочетании с предыдущими сегментами, эта речь оказалась последней искрой в пороховой бочке, и в итоге прямо после конференции к нам потекли разного рода инвестиции. Особенно крутым является тот факт, что нам предоставили целый гражданский завод для производства гражданских нужд, а также целый НПЗ, что, естественно, оказалось для нас весьма неожиданным. В общем, выставка оказалась сверхуспешной, и теперь наша экономика будет расти ещё быстрее."
 ABL.52.a: "Теперь мы сильны как никогда!"
 ABL_investitions_2: "Весьма крупные инвестиции"
 ABL_investitions_2.tt: "+1 гражданский завод, а также +1 НПЗ вне карты."
 
 ABL_reformy_armiji: "Реформы армии"
 ABL_reformy_armiji_desc: "Мы должны реформировать нашу армию, дабы сделать её более эффективной."
 ABL.53.title: "Реформация — вопрос жизни"
 ABL.53.desc: "Хоть истории о наших знаменитых 15 дивизиях и выглядят, естественно, крайне завораживающими и крутыми, следует принять тот факт, что одним из основных преимуществ современных армий является их приспособленность. Как показала война в Экватории, любая дивизия, даже имеющая историю в сотни лет, может быть окружена несколькими танковыми батальонами, сформированными буквально несколько месяцев назад, если не меньше. И это крайне серьёзный урок, который нам не дозволено игнорировать. Потому для реформации нашей армии были приглашены военные эксперты из ОЭФ. Результатом весьма долгого разработки плана стало осознание того, что во-первых танки не мертвы на поле боя и вполне могут пригодится нам, и потому в итоге рано или поздно мы получим их, и во-вторых, что для нашей армии является весьма важным разнообразить виды наших войск. Мотопехота, мехпехота, аэромобильные части, гвардия, горные стрелки, противотанковые взводы, взводы ПВО... Всего этого у нас не было, ибо мы думали, что нашей задачей является сохранить старую формацию войск Абиссинии, дабы сохранить преемственность её вооруженных сил, но сейчас очевидно, что это выглядит крайне глупо, и нашей задачей должно является не сохранение традиций, а усовершенствование нашей армии на поле боя. В общем, заседание комитета по реформам армии оказалось крайне плодотворным, и потому мы прямо сейчас уже можем испытывать весьма серьёзное изменение структуры армии как таковой."
 ABL.53.a: "Лучшая армия, лучшие войска!"
 ABL_reform_tt: "Реформы армии"

 ABL_zakupka_aviaciji: "Закупка авиации"
 ABL_zakupka_aviaciji_desc: "После открытия собственного аэропорта, а также роста нашей экономики, мы можем закупить некоторое количество старых штурмовиков и транспортных самолётов у ОЭФ, дабы ещё сильнее увеличить нашу военную мощь."
 ABL.54.title: "L'aviation arrives"
 ABL.54.desc: "Переброска авиации сначала из ОЭФ в Конфедерацию, а потом уже к нам могла бы крайне дохуя стоить, но благодаря нашему положению, а также тому факту, что мы купили весьма старую авиацию, в целом цена оказалась весьма символической. По прибытию в нашу державу оказалось, что количество наших лётчиков, не смотря на произведённые ещё в довоенные времена программы подготовки, крайне мало. Их, конечно, хватит на самолёты которые мы купили (их всего 125), но у нас крайне мал резерв. И это весьма могло бы быть крайне серьёзной проблемой, но оказалось, что в мире существуют сотни пилотов, готовых прямо сейчас ехать к нам, дабы разъебывать жуков. В целом мы решили прямо сейчас этот резерв не задействовать, отдав предпочтение обучить несколько тысяч наших граждан профессии военного лётчика в ОЭФ и Конфедерации по программам помощи, но всё-таки мы были весьма приятно удивлены, что Свободный Мир всё-таки не сгнил, а активно наращивает военную мощь, дабы сдерживать мразожуков.\n\nВ целом, после первых полётов, оказалось, что инфраструктуры нашего изначально «гражданского» аэропорта очень даже с запасом хватает для наших лётчиков. Весьма длинная ВПП помогает нашим не особо опытным лётчикам чувствовать себя весьма комфортно, а сам объем стоянок аэропорта довольно велик, и потому, можно сказать, мы весьма удачно угадали со строительством инфраструктуры для наших самолётов."
 ABL.54.a: "Теперь и с неба ебать их будем!"

 ABL_sozdatj_mehbrigady: "Основать мехбригады"
 ABL_sozdatj_mehbrigady_desc: "До этого вся наша армия была исключительно пехотной. Во времена Империи мы, конечно, экспериментировали с моторизованными частями, однако все они были уничтожены ядерным грибом. Сейчас мы создадим уже не просто моторизованные, а механизованные бригады, с танками и БМП. И теперь противника уже ничто не спасёт от нас!"
 ABL.55.title: "Бригады прорыва"
 ABL.55.desc: "Прибытие сотен бронемашин, автомобилей, а также нескольких поездов стало одним из самых больших триумфов нашей дипломатии и экономики в целом. Эти монструозные машины были одними из самых новых вообще разработок ВПК ОЭФ. БМП, БТР, ОБТ... Куча сокращений, означающих по-сути одно и тоже — а именно смерть любым врагам. Этой техники было достаточно на целых 2 механизированных бригады, в каждой по 1 танковому батальону и 5 батальонов мехпехоты. Конечно, поставки такого огромного количества техники вызвали мелкий логистический коллапс, но благодаря поставкам грузовых автомобилей теперь будет фактически полностью реформирована не только наша армия, но и наша логистика в стране как таковая.\nКонечно, все понимали, что абсолютно не стоит переоценивать новое оружие. У противника точно так же, как и у нас, было крайне много противотанкового оружия, причем, зачастую, бьющего в раза 2 дальше, чем наше. Но не зря ещё на заседании о реформировании армии было сказано, что «хоронить» танки бессмысленно. Во первых, можно увеличить броню, сделав так, что она не будет пробита ни с первого, ни с третьего раза. Во вторых можно послать в атаку столько танков, что эти жалкие 1-2 рассчёта гранаточётчиков банально сбегут с поля боя. И именно на это и был сделан упор — на психологическое давление механизированной волны на противника. Во время войны в Экватории, как оказалось, не только пехота может бежать с поля боя из-за танков — это могут делать и сами танкисты. Рассказывалось о множественных случаях, когда танкисты с обеих сторон просто бежали из танков, оставляя их прямо на поле боя, лишь бы не умереть в них. И это оказалось в некоторых битвах абсолютно фатальным — например, в контрнаступлении Анвиля под Кантерлотом таким образом сдались множество дивизий ВЧИ. И мы должны анализировать весь этот опыт с учётом развития противотанковых средств, а также оптических приборов и новых снарядов для танков, дабы не потерять бездумно всю переданную нам технику в нескольких провальных крупных сражениях."
 ABL.55.a: "Мечта генерала Арлемань сбылась."

 ABL_osnovatj_aeroport: "Основать аэропорт"
 ABL_osnovatj_aeroport_desc: "Дабы улучшить наш имидж, а также логистику, мы откроем аэропорт. Конечно, навряд-ли кто-то захочет на самолёте лететь к нам с другого края света, но этот аэропорт может быть использован и в других целях..."
 ABL.56.title: "Первый рейс аэропорта KLKN"
 ABL.56.desc: "В целом, аэропорт Кеолкина, благодаря некоторым инвестициям и международной поддержке, оказался весьма красивым и хорошим аэропортом, учитывая сроки его возведения. Длинная ВПП, один терминал, вместительная стоянка — чего не хватает для жизни? И вот, самолёт, нагруженный разного рода существами, вылетает в первый в истории аэропорта рейс Кеолкин — Атормад. Подробнее о самолёте — это современный широкофюзеляжный самолёт производства ОЭФ под названием Barlemnge 150LT авиакомпании Sedlostan Air. Самолёт реактивный, что стало весьма серьёзным экзаменом для нашей топливной логистики — жрут такие самолёты керосина так, что просто пиздец какой-то. Также это стало испытанием для нашей службы, которая поддерживала ВПП, ведь самолёт имеет высокую взлётную скорость и тяжёл, и потому работники обслуживали взлётку на высшем классе. В результате, самолёт успешно взлетел, и через несколько часов сел в аэропорту Атормада. После прибытия известия о том, что всё прошло успешно, директор завода, естественно, не сдержался, и выпил бутылочку ликёра залпом, после чего упал и начал кричать о «блядях, предавших Страну», а потом уснул. После этого, в аэропорт с весьма редкой периодичностью (несколько самолётов в день, не обычно более 8) прибывали и убывали самолёты. В целом, аэропорт хоть и не является очень сильно используемым ввиду того, что наша страна не может похвастаться какими-то особыми культовыми местами или курортами, но он стал очередным нашим достижением. В конце концов, у каждой страны должен быть аэропорт. У нас он уже был, но в данный момент он, к сожалению, оккупирован, поэтому нам пришлось построить «новый первый» аэропорт."
 ABL.56.a: "Скоро наш маленький подконтрольный край станет сильнее, чем все вместевзятые оккупированные земли!"

 ABL_remontnye_kontory: "Военные мастерские"
 ABL_remontnye_kontory_desc: "Получив кучу мелких производственных предприятий на частной основе, мы сможем получить совокупную производственную мощность одного крупного военного завода. Конечно, при таком производстве будет отсутствовать эффект экономии на масштабе производства, но зато мы сможем получить дополнительные производственные мощности для нашей военной машины, особо не тратя денег и времени."

 ABL_dali_bude: "Далі буде"
 ABL_dali_bude_desc: "Мы завершили наш великий план по развитию нашей страны. Далее требуется некая координация с нашими союзниками ради дальнейшего развития."
 ABL_dali_bude.tt: "Когда Конфедерация будет готова к решительным действиям, древо фокусов обновится."
 #####Путь анкап-милитаризм
 ABL_uvelichitj_dobychu: "Увеличить добычу"
 ABL_uvelichitj_dobychu_desc: "Благодаря инвесторам и иностранным компаниям, прибывших сюда после избавления от налога, мы сможем ещё сильнее увеличить добычу ресурсов на нашей территории, что поставит нас в ещё более выгодную позицию."

 ABL_otkrytj_sovmestnoe_predprijatije: "Открыть совместное предприятие"
 ABL_otkrytj_sovmestnoe_predprijatije_desc: "Мы откроем совместное предприятия с Конфедерацией, в которой права собственности будут поделены пополам. Это станет важной вехой в развитии промышленности нашего края."
 ABL.60.title: "Инвестиции и дипломатия — залог успеха"
 ABL.60.desc: "Иногда кажется удивительным, сколько хороших или плохих вещей может сделать кучка бумажек. Эта кучка может построить завод, больницу, а может быть использована на покупку снарядов, которые эти заводы и больницы к хуям разъебут. В данном случае мы оказались на правильной стороне истории, и потому эти деньги были вложены в завод, который был передан на счет компании с названием Sedlostan Abissinija Factory Company. Акции компании разделены поровну между Абиссинией и Конфедерацией. На нашей стороне было строительство здание, а на стороне Конфедерации — передача оборудования, а также некоторых инженеров и наладчиков производства. В результате вот так мы и получили очередной завод в нашей стране. Сам завод вышел весьма высокотехнологичным: новейшее оборудование хорошо контрастировало по сравнению устаревшим оборудованием нашего военного завода, а само здание было спроектировано с учётом последних стандартов безопасности труда и защиты от внешних факторов. Конечно, бомбардировку здание бы не выдержало, но вот зато оно не сложилось бы от первой бомбы, как некоторые заводы с Утерянной Земли, построенные не по стандартам качества, а по стандартам бесчинства и коррупции."
 ABL.60.a: "Очередной успех нашей политики."

 ABL_razvitije_dorozhnoj_sistemy: "Развитие дорожной системы"
 ABL_razvitije_dorozhnoj_sistemy_desc: "Дороги — это одна из тех вещей, которые частный бизнес не в состоянии сделать бесплатными. Эти вещи называются положительными экстерналиями, и потому мы, как государство, должны их развивать и строить самими."
 ABL.61.title: "Асфальт в лесу"
 ABL.61.desc: "Практически всегда наши дороги до недавнего времени были исключительно грунтовыми. И если в пустыне и полупустынях это ещё приемлемый вариант, то в текущем нашем местоположении это полный пиздец — дороги постоянно размываются. И потому, дабы решить данную проблему, из Конфедерации к нам прибыло несколько товарных поездов асфальта, а также прибыли ещё специально для создания дорог битум и прочая химия, от которой потом не будет хуй стоять. В общем укладка нового типа дорог оказалась весьма трудной затеей, ведь до этого крайне мало кто вообще видал асфальт как таковой, но в результате всё прошло крайне хорошо — мы обзавелись хоть и не особо огромной, но всё-таки сетью асфальтированных дорог, которые теперь связуют несколько крупных производств, а также центр Кеолкина."
 ABL.61.a: "Наконец-то нормальные дороги!"

 ABL_konferencija_s: "Конференция"
 ABL_konferencija_s_desc: "Пришло время сделать официальный запрос в Конфередацию касаемо гарантий безопасностей. Мы должны окончательно объединится с ними, дабы извлечь из нашего сотрудничества максимум выгоды для нашей армии."
 ABL.62.title: "Договор о взаимозащите"
 ABL.62.desc: "— Итак, абиссинцы. Я, премьер министр Конфедерации, крайне торжественно приветствую всех находящихся на Публичном секторе Заседания существ, журналистов, министров и так далее. В результате десятичасовых договоров были достигнуты договорённости и был составлен и подписан договор о взаимозащите Освободительных сил Абиссинии и Конфедерации Трансзебрики. Основные положения договора:\n1. ОАС и Конфедерация будут поддерживать друг-друга в любого рода войнах.\n2. ОАС обязуется осуществлять установленные Договором льготные условия для бизнеса Конфедерации\n3. Конфедерация обязуется осуществлять денежную и военную помощь для ОАС в установленных в Договоре пределах\n4. ОАС становится ассоциированным с Конфедерацией государством; в данном союзе обе стороны должны иметь уважение к друг другу и оказывать друг другу поддержку.\nЯ верю, что заключение данного договора сделает Зебрику ещё более безопасным местом, ведь данный договор имеет крайне серьёзный миротворческий потенциал, ибо Конфедерация взяла на себя обязанности защиты ОАС от внешних врагов, и теперь ей не грозит никакая опасность из вне, ведь никакая страна не осмелится атаковать самую сильную страну на континенте."
 ABL.62.a: "Вместе мы сильны."
 ABL.62.tt: "Когда Конфедерация будет готова к решительным действиям, древо фокусов обновится."
 #####
 ABL.57.title: "Экстренный вызов"
 ABL.57.desc: "— Здравствуйте, Греле Меш.\n— Здравствуйте. Чего-такого в Конфедерации случилось, что вам понадобился посол в час ночи?\n— Я должен передать вас оповещение наивысшей важности в текущие минуты в уши любого уполномоченного сотрудника консульства Вашей стороны. Это приказ начальства.\n— Хорошо. Рассказывайте.\n— Я просто прочитаю оповещение, моих комментариев пока не будет. Итак: «Срочное сообщение консульству Абиссинии. В ближайшие месяцы готовится масштабная военная операция, направленная против ослабших комиссариатов Чейнджлингов на территории всей Зебрики. Планируются массовые восстания, наступление с нашей стороны и некоторые другие действия. Конфедерация заинтересована касаемо боеготовности Вашей армии и экономике к полномасштабной войне, и потому приглашает правительство Абиссинии на консультации касаемо ведения будущих военных действий.» Сообщение окончено."
 ABL.57.a: "Я... Передам это генералу Арлемань лично!"
 ABL.57.dalitt: "§RИ вот, настал наш звёздный час...§!"

 ABL_konsultacii: "Консультации"
 ABL_konsultacii_desc: "И вот настал тот момент, который рано или поздно должен был настать. Правительство Конфедерации пригласило нас на секретные консультации касаемо состояния нашей армии. Мы должны получить от них максимум помощи, дабы наше Возвращение прошло успешно."
 ABL.70.title: "Долгожданный момент"
 ABL.70.desc: "— Итак, нас интерсует, в первую очередь, численность и состав вашей армии, а также то, чего у вас дефицит, а чего в избытке.\n— У нас дефицит всего, кроме винтовок, и те тоже весьма старенькие на деле. Ну и все дивизии укомплектованы артиллерией, но я там прямо на грани. А так в целом по войскам у нас дефицит противотанкового оснащения, отсуствтует противовоздушное вообще что-либо, мало инженерного оборудования и связи. У нас ещё есть некоторый запас танков, БТР и БМП, но они используются исключительно для двух элитных мехбригад. А так вот, у нас эти самые 2 мехбригады и ещё есть чуть более дюжины дивизий пехотных. Нам нужна масштабная материально-техническая помощь, в первую очередь по тем позициям, которые я озвучил, для того, чтобы наша армия стала боеспособной и могла одержать победы над противником без серьёзных потерь.\n— А у вас есть ВВС? А то с вашего аэропорта какие-то самолёты взлетают постоянно мелкие... Или это малая авиация?\n— Это ВВС. Около 70 старинных штурмовиков, а также 50 транспортников. В целом неплохо, но есть ощущение у нас, что их собьют, и собьют крайне быстро.\n— Хорошо. Итак, в общем, как мы понимаем, наиболее важными для вас является по-сути всё, кроме винтовок?\n— Да.\n— Хорошо. Правительство Конфедерации в скоро времени выделит пакет помощи."
 ABL.70.a: "— Славно. Мы ещё повоюем."


 ABL.100.title: "Начало"
 ABL.100.desc: "Армия Конфедерации пересекает границы Тирлитии, а по всему тылу жуков восстали сотни групировок, которых стоять насмерть против них. Пришёл час расплаты, мрази."
 ABL.100.a: "ZАХОДИМ"

