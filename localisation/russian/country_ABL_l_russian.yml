 ABL.1000.title: "Конфедерацияда Сильванинг Полит Карьераси Вафот Этди"
 ABL.1000.desc: "Сегодняшний день начался с весьма ужасающих для нас новостей — конвент сверг Сильву. Полностью. И никаких Возвращений нам не видать.\nНа этом можно было бы окончить наш доклад, но сразу напрашивается в голову вопрос: а что делать нам? Какова будет судьба нашей армии? Не захочет ли Конвент прогнать нас силой, выкинув нас в оккупированные территории? Всё это является на данный момент абсолютно непрогнозируемыми рисками, но в целом наш совет принял следующие рекомендации:\n1. Разработать оперативные планы обороны с учетом возможной угрозы не только со стороны Утраченных Земель, но и со стороны Конфедерации, либо же государств, которые могут образоватся на месте Конфедерации\n2. О событиях внутри Конфедерации сообщать нейтрально; не допускать распространения панических настроений\n3. Связаться напрямую с ОЭФ и иными странами Свободного Мира касаемо нашего международного статуса и возможной помощи и гарантий\n4. Начать масштабные работы по индустриализации страны, не взирая на возможный экологический ущерб; достичь автаркии, начать поиск новых ресурсов\n5. В случае явной подготовки с любой стороны агрессии против нас начать тотальную мобилизацию с формированием новых бригад с максимальной скоростью, не взирая на ущерб гражданской экономике\n6. Начать строительство новых оборонительных линий."
 ABL.1000.a: "Как такое могло произойти!"
 ABL.1000_tultipe: "§RВот так, в мраке отчаяния и закончилась эта ваша игра за ОСА. Без всякого светлого будущего. Конфедерация оказалась слишком слабым союзником, неспособным помочь даже самому себе. Народ Абиссинии будет страдать, вероятно, вечность, если, конечно, не найдётся кто-то другой, кто сможет их спасти...§!\n§GКоманда разработчиков IOS благодарит вас за игру, и надеется, что вы получили удовольствие!§!"
