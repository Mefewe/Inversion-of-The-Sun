 vechnoe_vremennoe_praviteljstvo: "Вечное временное правительства"
 vechnoe_vremennoe_praviteljstvo_desc: "С ядерной бомбардировки Пантеры, нашей великой столицы, и собрания всех выживших вооруженных сил в единый кулак ради бегства на север прошло уже много лет, однако, чисто юридически, в нашей стране ничего не поменялось. Правит монархия, экономика в норме, армия — миллионная... И самое удивительное, что никто не хочет этого менять — ведь если мы признаем факт утраты почти всех земель, это может разозлить §Rнаиболее упоротых§! патриотичных гражданинов и военных. И эта проблема стоит отдельного рассмотрения..."
 my_velikije: "Величие"
 my_velikije_desc: "Сам факт того, что они пережили ядерные бомбардировки и смогли пройти тысячу километров явился для многих ужасающей психологической травмой. И нет, в отличии от западных понийских стран, это не привело к масштабному алкоголизму. Произошло обратное — невероятная дисциплина, постоянные «понты» касаемо того, кто сколько патронов отстрелял, культ инвалидов, постоянные поиски шпионов... Это может и кажется крайне мужественным и великим, но проблема в том, что невозможно так жить вечность. Нервы сгорают, и многие уже сошли с ума или же умерли от инсультов и прочих заболеваний. Это не может продолжаться вечность, и мы должны превратить нашу нацию ПТСР в здоровую, способную на мирную жизнь страну."

 ABL_Wir_Wollen_Atmen: "Wir Wollen Atmen"
 ABL_Wir_Wollen_Atmen_desc: "Мы действительно хотим дышать. Уже много лет мы живём в крайне шатком положении. И хотя с отступлением за реки проливы мы стабилизировали свою ситуацию, факт остаётся фактом — мы нация, которая более 5 лет не видит мира. Постоянные поиски шпионов, стрельба артиллерии на границе и так далее стали нормой. Нужно найти какое-то спасение в Новом Году!"
 ABL.1.title: "Праздничное настроение в войну"
 ABL.1.desc: "Прошло уже Тартар знает сколько лет с нашего Великого Отступления. Кто-то не дошёл, кто-то стал предателем, кто-то скинул винтовку в реку и стал выращивать пшеницу, а кто-то сражался вместе с так называемыми «Белыми Лентами», даже не смотря на их историческую ненависть к абиссинцам. Факт остаётся фактом — факт того, что наши 15 дивизий сейчас находятся в этом тесном Кеолкине — это чудо. Эти 15 дивизий испытали на себе всякое — они видели ядерный гриб, они видели абиссинцев и зебр без кожи, по сути, ходячих скелетов. И всё-же, не смотря на понимание масштаба чуда эвакуации 15 дивизий, нужно понять то, что жить всё время ментально в войне — проигрышная стратегия. Противник имеет огромный тыл, в котором его солдаты получают отпуска и так далее. А поскольку никакого наступления жуков на наши позиции в ближайшее время не предвидится, следует провести Новый Год и его каникулы как следует.\n...\nДесятки тысяч абиссинцев и грифонов, а также зебр, альпак и других национальностей прямой сейчас проводят праздничное шествие в Кеолкине и Сан-Пуре. Многие из них впервые за более чем 5 лет сложили винтовку, что стало одним из триумфов нашей страны. Многие успели постареть и получить множество болезней, и потому сейчас особенно чудным видит тот факт, что «вечные солдаты», наконец-то, получили отдых."
 ABL.1.a: "Радостно!"
 ABL_Sedlostanskaja_derzhava: "Седлостанская держава"
 ABL_Sedlostanskaja_derzhava_desc: "Седлостан является единственным нашим прямым союзником в нашей борьбе. Они предоставили нам стратегически выгодную территорию для отступления наших войск, и мы должны быть им абсолютно благодарны за это. Однако за последнее время накопилось множество вопросов к друг другу, и мы должны думать как далее жить вместе."
 ABL.2.title: "Седлостанцы"
 ABL.2.desc: "Поскольку мы частично зашли на территорию другой страны, то здесь, естественно, мы были встречены не зебрами или абиссинцами, а грифонами. В целом, после нескольких дней непрерывных переговоров, мы смогли договорится с тогда еще Грифонией над размещением войск здесь. Ну а после формирования Конфедерации они полностью передали нам право на некоторые земли, из-за чего мы сейчас и имеем текущие границы. Однако в самом Седлостане некоторые остались весьма недовольны тем фактом, что они отдали нам территорию, а сами грифоны, проживающие здесь, относятся к нам хоть и без ненависти, но явно безо всякого энтузиазма, даже не смотря на всю античейнджлинговскую пропаганду. Это пора менять, и потому в данный момент идёт подготовка к визиту в Гриффонстоун и Атормад, дабы сделать условия нашего нахождения здесь ещё более чёткими и выгодными для нас."
 ABL.2.a: "Да поможет нам удача!"
 ABL_Sedlostan_tur_pervyj: "Конфедерация: Тур первый"
 ABL_Sedlostan_tur_pervyj_desc: "Наша делегация отправляется в Конфедерацию для обсуждения касаемо дальнейшей стратегии нашего сопротивления против чейнджлингов."
 ABL.3.title: "Атормадская встреча"
 ABL.3.desc: "Всё-же посещение нашей делегации Атормада стало весьма публичным. Даже очень. Ветераны войны из разных стран — Эквестрии, Кристальной Империи, Бешеля, ну и собственно Абиссинии собрались, дабы выразить нам благодарность за нашу борьбу. Но это оказалось не самым главным. Наиважнейшим оказался тот факт, что наше существование на территории Конфедерации является «экономически выгодным», согласно аналитике атормадских чиновников. Это была крайне хорошая новость, ведь в текущем мире «экономически выгодно» фактически равно «мы даём вам зелёный свет на любую херню». Но творить херню мы, конечно, не будем, а будем продолжать бороться. Если конкретнее, то были обсуждены точные границы, где распространяется наше управление, а также режим пропуска границ. Удалось договорится о безпрепятственном проходе гражданинов Конфедерации через наши территории, и в то же время о запрете абиссинцев уходить без разрешения администрации нашего военного управления. В целом было решено отложить разговоры о военной и экономической помощи на второй тур, который должен пройти после того, как в Конфедерации будет избран новый совет"
 ABL.3.a: "Мы выживем!"
 ABL_osmotor_armii: "Ревизия армии"
 ABL_osmotor_armii_desc: "Так-ли сильна наша армия, состоящая из 15 дивизий? Конечно, если сравнивать с войсками Мгабе, который еле-еле подовил восстание Белых Лент, то очевидно, что мы сильны. А если сравнивать наши дивизии с 4 танковыми дивизиями чейнджлингов? Нужно провести тотальный осмотр и работу."
 ABL.4.title: "Армия солдат и трупов"
 ABL.4.desc: "По сути прямо сейчас была проведена первая ревизия армии после начала войны, и она показала множество вещей.\nЛИЧНЫЙ СОСТАВ, ЕГО ДУХ И ДИСЦИПЛИНА\nНаш личный состав испытывает явную лояльность и готовность идти хоть прямо сейчас в бой. Это крайне хороший знак, ведь у нашего противника (не считая чейнджлингов), такого нету\nЧИСЛЕННОСТЬ\n15 наших дивизий имеют численность в примерно 150 тысяч солдат, что является весьма грозной силой.\nВООРУЖЕНИЕ\nА вот тут уже наши дела явно плохи. Мы не имеем ни хорошей военной промышленности, ни средств на покупку нового вооружения, что в перспективе является крайне плохой тенденцией. Мы хоть и имеем такие базовые вещи, как гражданские рации, винтовки, орудия, патроны и снаряды, но мы не имеем абсолютно никаких противотанковых и противовоздушных орудий, из-за чего мы крайне легко может проиграть всего-лишь из-за 4 танковых дивизий чейнджлингов или нескольких дюжин их штурмовиков. Также у нас полностью отсутствуют грузовики, танки и самолёты, но это и так было известно — в том бегстве, что произошло после бомбардировки Пантеры, эвакуировать это было невозможно.\nТЕРРИТОРИАЛЬНОЕ ПОЗИЦИОНИРОВАНИЕ\nШирокие проливы, реки и леса является отличными укрытиями для наших войск и жителей. Противник не сможет нас захватить без крайне высоких потерь личного и материального составов.\nЛОГИСТИКА\nУ нас отсутствуют поезда и грузовики, как уже было сказано, из-за невозможности их эвакуации. Нам нужно их срочно купить, ибо это таскание «на горбу» грузов выглядит крайне смешно\nИТОГИ\nНам нужно купить логистические средства, а также противотанковые и противовоздушные вооружения. Получив это, мы сможем защитить нашу страну с гораздо меньшей кровью, чем без этих элементов."
 ABL.4.a: "Слава Армии!"
 ABL_ukaz_o_demobilizacii: "Демобилизация"
 ABL_ukaz_o_demobilizacii_desc: "Сейчас в наших законах написано о том, что вся наша промышленность мобилизована. Но у нас нету никакой промышленности! Пекарни и прочее подобное — это единственное наше производство! Нужно сейчас изменить законы, дабы они лучше соответствовали перспективе экономического роста, которая в дальнейшем будет использована для закупки вооружения."
 ABL.5.title: "Реформы"
 ABL.5.desc: "В целом, в нашей стране крайне много устаревших законов — чего стоит те же монархические законы о престолонаследии и так далее. Однако, с ними можно разобратся и позже. Сейчас нужно отредактивность непосредственные законы, которые вынуждают местных грифонов постоянно приходить к наши штабы и докладывать о том, сколько они произвели патронов (всегда ноль), винтовок (всегда ноль) и так далее. Некоторые уже успели дать взятку, но это ведь не выход в масштабе всей нашей экономики. Этот закон будет отменён. Далее будут отменены законы о призыве (мы не очень-то и хотели призывать этих грифонов!), будет демобилизован тыл (нам не особо нужно по 20 охранников на каждое здание), а также будет демобилизован флот (у нас его нету!). Зато в указе реформируются военно-воздушные силы с заделом на будущее в виде «тревожащих» рейдов штурмовиков, а также реформируется в целом структура управления армии — было официально закреплено то, что Арлемань имеет право управлять не только Первой Пехотной, но и всеми остальными дивизиями."
 ABL.5.a: "Правильно!"
 ABL_szebb_jovo: "Великое будущее"
 ABL_szebb_jovo_desc: "Пока мы ждём исходы того, что произойдёт в Конфедерации, следует собрать все силы в кулак, привлечь армию — в общем, собраться, и таки построить первое крупное военное предприятие в нашей стране. Может оно и будет отставать от мировых стандартов, но зато хотя-бы мы начнем получать новые винтовки и запчасти к ним."
 ABL.6.title: "Завод"
 ABL.6.desc: "Поездки по концернам, поездки по металлоприёмкам, поездки по гаражам, тысячи трудящихся грифонов и абиссинцев, поиск среди армий тех, кто ранее работал в ВПК, поиски тех, кто мог бы проложить электрическую сеть достаточной для завода мощности, поиски тех, кто мог бы наладить логистику... Весь этот ужас, наконец-то, закончился, и потому следует нам отпраздновать день рождение нашего первого военного завода."
 ABL.6.a: "Не забыли наши технологий!"
 
 ABL_sozvatj_komitet: "Созвать комитет"
 ABL_sozvatj_komitet_desc: "Постройка завода — это замечательно. Но гораздо замечательнее было бы собрать комитет из видных военных и политических деятелей (в соотношении 50/50) и поручить им разработать план того, как мы далее будем действовать."
 ABL.10.title: "2 группы граждан и 2 группы мнений"
 ABL.10.desc: "На собравшемся Совете было огромное количество абиссинцев; также были и зебры, и местные грифоны, хотя изначально последних никто не собирался сюда приглашать. В целом, стало видно весьма сильное разделение: военные были абсолютно за то, чтобы сохранить примерно текущие законы и цель в виде деоккупации всей Абиссинии; в то же время, гражданские деятели, хоть абсолютно и не желали отказыватся от цели освобождения территорий, выступали за гораздо более «гражданский» подход. В первую очередь они считали, в отличии от военных, не поддержание в стране духа милитаризма, а получение от Конфедерации и ОЭФ массивной невоенной помощи в виде оборудования для заводов и создания хорошей сети автодорог. Военные ответили на это, заявив, что там войскам роя «будет ещё проще захватывать нас, едя прямо по автобану». Конечно, такие аргументы парировать невозможно, но был очевиден тот факт, что военные явно нездорово опасались нападения, видя везде предателей и идиотов, в то же время как позиция гражданских была гораздо адекватнее. В результате, позиции с двух сторон были сформулированы в 3 лозунгах в каждой. У военных это:\nДИСЦИПЛИНА, АРМИЯ, ПРОМЫШЛЕННОСТЬ\nА у «гражданской группы»:\nПОМОЩЬ СВОБОДНОГО МИРА, ЭКОНОМИКА, ОСТАВАЯСЬ НАЧЕКУ"
 ABL.10.a: "Угроза слишком велика, чтобы настолько сильно вкладыватся в мирное развитие."
 ABL.10.b: "Без хорошей экономики мы рискуем умереть с голоду, положив себе в могилы своё устаревшее оружие."

 ABL_poisk_investorov: "Поиск инвесторов"
 ABL_poisk_investorov_desc: "После того, как руководством был принят умеренно-гражданский путь развития, первым же делом встал вопрос — кто будет готов вложиться в нас, дабы профинансировать наши потуги в развитие? Нужно произвести второй тур по Конфедерации, дабы теперь найти не поддержку их администрации, а поддержку бизнеса."
 ABL.11.title: "Один маршрут, новые просьбы"
 ABL.11.desc: "И вновь наша группа делегации пошла в тур по Конфедерации. В этот раз наша делегация была одета не в нищие военские маскхалаты, а в вполне презентабельные одеяния: в этот раз нужно было давить не на жалость общественности и администрации Конфедерации, а показать нашу окупаемость и в целом держать имидж перед бизнесменами. И, что характерно, условные грифоны весьма падки на эти «понты» с одеждой, в то время как нефтяные шейхи Седлостана едва ли скрывали свои... Это трудно назвать чувством жалости или отвращения. Скорее они едва скрывали своё ощущение того, что мы слишком перестарались в своём отречении от прошлого образа, ибо многие седлостанцы нас помнили ещё как грязных нищюков. Но, в общем, тур прошёл весьма удачно: были налажены договорённости касаемо продажи нам по льготным ценам таких хороших вещей, как списанных станков всех мастей, грузовых и легковых автомобилей, а также спецтехники — в особенности для лесозаготовок, ведь именно наличие большого количества леса стало для нас весьма серьёзной обменной картой — оказалось, что у нас растут какие-то редкие деревья в большом количестве, названия которых хуй произнесешь, да и забыл я его. Это весьма сильно улучшило наши переговорные позиции. Ещё сильнее увеличили наши позиции фотографии нашей армии в полном войсковом обличии, а также полулегендарные истории о том, как мы с нулевыми потерями убивали чуть-ли не тысячи жуков на границах и во время Отступления. И опять-же видны различия между грифонами и лошадьми — в этот раз именно последние оказались более «романтично» настроены к таким рассказам, в то время как первые, видимо, храня в голове подвиги своих грифоньих рыцарей, хоть и показывали видимое восхищение перед нашими подвигами, всё-же реагировали на всё это явно более сухо.\n\nВ общем, мы договорились на много, и поэтому §Gпришло время начать стройку века!§!"
 ABL.11.a: "Ура!"
 ABL_investitions_1: "Инвестиции Конфедерации"
 ABL_investitions_1_desc: "Благодаря успешной работе наших дипломатов мы таки смогли получить некоторые инвестиции в нашу экономику. Они хоть и не сильно уж и огромны, но у них явно есть перспективы роста."

 ABL_lesozagotovka: "Лесозаготовки"
 ABL_lesozagotovka_desc: "Привлекая нашу армию и свободных существ к началу разработки наших ценных лесов, мы сможем явно улучшить наше положение, получив, помимо прочего, новые территории для строительства. Однако, наши заготовки будут тщательно продуманы: дабы избежать утери наших драгоценных лесоматериалов, мы будем на каждое вырубленное дерево садить один саженец в другом месте. Там мы сохраним наше будущее и экологию."
 ABL.12.title: "Пиздеть — не дрова колоть!"
 ABL.12.desc: "Тысячи поспешно демобилизованных абиссинцев побросали по складам свои винтовки, и не снимая замаслённой униформы, крича трёхнебесным матом на непонятные надписи на грифоньем языке на переданной нам техники, образовывали гул в лесах. Этот гул становился заметно слабее ночью, когда свет был лишь от динамо-фонарей да ламп накаливания, питавшихся, зачастую, войсковыми генераторами довоенной эпохи, но всё равно никогда не прекращался. Тонны и тонны дерева постоянно вывозились в Конфедерацию.\n\n— Ну ёбаный в рот, где бензин то нахуй? Живём блять под боком у нахуй главного нефтянного экспортёра, сука, цистерны пустые нахуй ебаный в рот сука нахуй я заебался уже!\n— Да похуй бензин блять, тут хуйня какая-то, кнопка блять нажали, и в итоге нахуй оказалось что это слив гидросистемы крана нахуй! Шяс еле масло нашли ебать! А бензин же блять в канистрах ебать-то нахуй-то, ты че ослеп блять? Нехуй на Гриб было смотреть!!!\n— Да не смотрел я на него, жуков сын ты! Сука, коричневые канистры в грязище, ахуенно!\n— Бля братаны, может я уже не сплю уже давно, но я тут подумал:"
 ABL.12.a: "Таки деревья пилить проще, чем в жуков стрелять!"

 ABL_sozdanie_zavodov: "Создание заводов"
 ABL_sozdanie_zavodov_desc: "Инвесторами и сочувствующими нам существами было передано можество различного рода оборудования, которое явно должно быть смонтировано не по разным уголкам нашей страны, а в одном нормальном гражданском заводе. Это будет нашим вторым предприятием, которое мы построили сами на этой, некогда не знавшей дыма доменной печи и вида металлической стружки, земле."
 ABL.13.title: "Сказ о том, как коты станки монтировали"
 ABL.13.desc: "— А эту хуйню можно просто нахуй наконец-то поставить и подключить?\n— Ты че долбаёб, тут нахуй вибрация такая, что тебе нахуй отлетит что-нибудь в хуй, сам плакать потом будешь!\n\nЭтим диалогом в целом можно описать все строительные работы нашего второго открытого предприятия, которые, однако, благодаря помощи инвесторов в поиске оборудования и централизованным поставкам стройматериалов, продлились заметно быстрее. В целом, во время стройки данного массивного предприятия, которое, на минуточку, включало в себя мелкий металлургический комбинат, а также строительство шахт в районе маленькой магнитной аномалии с дальнейшим нахождением железных руд, не произошло никаких крупных трагедий, что особо сильно укрепило веру жителей нашей замученной страны в то, что Возвращение — это реально возможный геополитический процес, а не бредни. Пока мы строили тут завод, в корпоративистской Чейнджлингии, наверняка, закрылось таких же десять, ведь там — кризисы и сплетни, а у нас — братство и взаимопонимание. По крайней мере, все хотели и хотят так думать, и в целом такая точка зрения не особо-уж и далека от реальности — действительно, наша нация очень хорошо осваивает земли, и крайне скоро на месте этих необжитых лесов будет создан идеальный плацдарм для Возвращения."
 ABL.13.a: "Триумф!"

 ABL_bazovyj_komplekt_oborony: "Базовая оборонительная линия"
 ABL_bazovyj_komplekt_oborony_desc: "Одним из лозунгов избранного Арлеманем крыла «умеренных гражданских» вляется «Быть начеку». И это действительно важно. Нужно создать базовую линию долговременных укреплений и блокпостов, дабы иметь возможность защищать наше приграничье ещё меньшей кровью, освободив тем самым больше сил"
 ABL.14.title: "Арлеманьская линия обороны"
 ABL.14.desc: "— Слушай, а они нахуй ведь в любой момент с арты могут ебнуть? А хули не ебашут?\n— Боятся. Хуль думать-то? Наши сотни орудий ответят, и у них потом все склады ещё в тылах сгорят к хуям, и всё — придётся у жуков опять просить дохуя вооружения.\n— А как думаешь — когда мы Вернёмся?\n— Да хуй его знает. Всё от Конфедерации зависит. Если они станут более собранными, и поймут, что эти все колонии жуков уязвимы, то они дадут нам столько оружия, что будет уж пиздец-то. Но пока они спят. В целом, я думаю, они экономят оружия, сражаясь против собственных там повстанцев, или готовясь к этому — я, если быть честным, не ебу что у них происходит.\n— Ясно. Эй! А сука я заебался говорить уже! Хватит блять уже ссать по углам блять ДОТов! Солдаты зайдут блять и ахуеют! Узнают кто тут работал, с какой дивизии, и «привет» передадут!\n— Блять, я старался терпеть! Сука! Я сам уже не чувствую, проходит моча через хуй или нет! И хуй кто вылечит! Доживают-же блять коты до старости, что хуя не чувствуют!\n— Хватит пиздеть! Шяс рапорт напишу, тебя демобнут, и будешь бля лес-то валить! Хуй придавит деревом и пиздец!\n— Тоже мне блять, пугун нахуй! Эй, где бетон нахуй? Хули не льёте?\n— Песок кончился, сказали через час приедет техничка."
 ABL.14.a: "— Итак, час отдыха! И не ссать больше по ДОТам!"

 ABL_posev: "Посевная"
 ABL_posev_desc: "Проведение централизованной посевной кампании различных зерновых культур, а также строительство ирригационных каналов сможет весьма положительно улучшить нашу продовольственную безопасность и экономику в целом."
 ABL.15.title: "Земледелие"
 ABL.15.desc: "Слово «земледелие» у большинства наших граждан и военных ассоциируется с одноименной артиллерийской установкой, которых около 350 штук в нашей армии. Однако это слово вновь заиграет новыми красками, ведь Арлемань подписал закон о том, что нужно наконец-то начать с полной силой развивать нашу агрокультурную индустрию, а не есть еду из за счёт помощи из Конфедерации. И причём агрокультурные методы-то были внедрены самые современные: в страну въехала большая такая колонна грузовиков-цистерн с химикатами, а также множество комбайнов, правда, зачастую в весьма грустном состоянии, но это лучше, чем бегать с мотыгой. В общем, посевная кампания данного года оказалсь крайне хорошей, в том числе благодаря тому, что в её ходе практически не была задействована армия: её выполняли, в основном именно те, кто сам хотел заработать либо же помочь Родине, благодаря чему удалось её провести не только качественно, но и без этих вездесущих существ в формах, которые почти постоянно закидывали целые поля бычками сигарет и постоянно охотились на диких птиц. В общем, внедрение некоторых рыночных элементов в нашу прежде полностью милитаризованную экономику пошло на пользу, и теперь вопрос того, когда мы начнем не импортировать, а экспортировать еду, является лишь вопросом времени."
 ABL.15.a: "С каждым днём мы доказываем, что мы — не обуза, а второй по выгодности, после нефти, союзник Конфедерации."


 ABL.1000.title: "Конфедерацияда Сильванинг Полит Карьераси Вафот Этди"
 ABL.1000.desc: "Сегодняшний день начался с весьма ужасающих для нас новостей — конвент сверг Сильву. Полностью. И никаких Возвращений нам не видать.\nНа этом можно было бы окончить наш доклад, но сразу напрашивается в голову вопрос: а что делать нам? Какова будет судьба нашей армии? Не захочет ли Конвент прогнать нас силой, выкинув нас в оккупированные территории? Всё это является на данный момент абсолютно непрогнозируемыми рисками, но в целом наш совет принял следующие рекомендации:\n1. Разработать оперативные планы обороны с учетом возможной угрозы не только со стороны Утраченных Земель, но и со стороны Конфедерации, либо же государств, которые могут образоватся на месте Конфедерации\n2. О событиях внутри Конфедерации сообщать нейтрально; не допускать распространения панических настроений\n3. Связаться напрямую с ОЭФ и иными странами Свободного Мира касаемо нашего международного статуса и возможной помощи и гарантий\n4. Начать масштабные работы по индустриализации страны, не взирая на возможный экологический ущерб; достичь автаркии, начать поиск новых ресурсов\n5. В случае явной подготовки с любой стороны агрессии против нас начать тотальную мобилизацию с формированием новых бригад с максимальной скоростью, не взирая на ущерб гражданской экономике\n6. Начать новой строительство оборонительной линии."
 ABL.1000.a: "Как такое могло произойти!"
