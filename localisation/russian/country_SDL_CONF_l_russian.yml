 ConfederationCollapseEvent_SDL_tt: "§LСоюз не прошёл проверку на прочность. Внутренние разногласия и не позабытые обиды выбили колосса материка. Грифоны и лошади досрочно разорвали Пакт Восхода, а вмести и с ним - конфедеративный союз.\n\nБолее противовеса чейнджлингской имперской машине в Зебрике не осталось.\n\n§YИ пускай так, загребущие грифоньи лапы теперь точно не доберутся до наших природных богатств и не осквернят седлостанский народ!§W"
 ConfederationCollapseEvent_GRF_tt: "§LСоюз не прошёл проверку на прочность. Внутренние разногласия и не позабытые обиды выбили колосса материка. Грифоны и лошади досрочно разорвали Пакт Восхода, а вмести и с ним - конфедеративный союз.\n\nБолее противовеса чейнджлингской имперской машине в Зебрике не осталось\n\n§OЭта авантюра внушала надежду, теперь же придётся туго: один на один с жуками. Может припомним им наши с ними давно забытые дружеские отношения и договоримся? Одно в этой ситуции радует - грифоны отделались от тупоголвых лошадей.§W"