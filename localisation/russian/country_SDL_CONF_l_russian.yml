 SDL_base.13.title: "Индепеденты"
 SDL_base.13.desc: "Ивент про закрытую встречу Сильвы с монархами, аристократией и членами Конвента. По итогу Сильва общается с представителями Конвента и видным уважаемым юнионистом Фарзой Дастом, где пытается выяснить их позицию по отношению к реформам. Фарза, конечно, во многом не согласен с президентом, но роняет фразу относительно разных сообществ индепедентов и не-монолитности их взглядов. Сандстри, ухватившись за это, расспрашивает его об этих сообществах и их расположении."
 SDL_base.13.a: "Ага"
 SDL_base.16.title: "Противостоящие старому"
 SDL_base.16.desc: "Здесь рассказывается об общении президента с радикал-юнионистами из числа Конвента. Как и Сильва, они видят решение текущих проблем в прекращении вражды между грифонами и лошадями и полном преобразовании унии в единую систему. Среди них много горячих голов, призывающих к роспуску Конвента за его неэффективность (преимущественно так говорит интеллегенция).\n\nВ общем, президент может выступать в защиту радикалов в Конвенте и сформировать неявный блок с ними, что даст ей больше власти на заседаниях, но пп будет тратиться. А можно призвать их быть менее резкими и заметными, что снизит поддержку Сильвы в Конвенте, но прибавит полит власти."
 SDL_base.16.a: "Коллективный отпор нам бы не помешал!"
 SDL_base.16.b: "Я бы не желала сейчас, ну, увеличения напряжённости..."
 SDL_base.14.title: "Те, кто против птиц"
 SDL_base.14.desc: "Ивент о том, как Сандстри поучаствовала в собрании индепедентов в Абу Аршане. Это один из многих кружков, но здесь часто появлялись богатые аристократы и в т. ч. Фарза. Поднимается вопрос о недавнем теракте в Атормаде, за которым стоял грифон, что повлекло за собой акты мщения со стороны лошадей. Дискуссия быстро становится жаркой и Сандстри пытается убедить в недопустимости подобных "акций", на что один из участников встречи отвечает обвинениями в сторону грифонов, потворстве их бесчинствам со стороны власть имущих птиц, недопустимостью пребывания грифонов на седлостанской земле (ибо это будет вести к неминуемому насилию). Сандстри может согласиться с тем, что часть грифоньего сообщества сочуствовали террористу (это даст прирост власти и небольшую поддержку Сильве, но может иметь долгосрочные последствия). Либо же она может продолжать настаивать на своём и получить минус пп и поддержка будет в сторону Конвента."
 SDL_base.14.a: "Ну да, грифоны были равнодушны, но неужто это так важно?"
 SDL_base.14.b: "Закрывая глаза на жестокость, вы не решите проблему!"
 SDL_base.15.title: "Если вы не возражаете"
 SDL_base.15.desc: "На этот раз Сандстри посещает ряд городов Грифонии в рамках своей поездки. Здесь через своего посредника она знакомится с одним из грифонов-лордов, который открыто высказывается против реформ и лошадей. Он предлагает посетить ей местный фестиваль, Сандстри соглашается и может попробовать навязать лорду свои советы относительно организации праздника (это даст поддержку радикал-юнионистам). Или она может просто посетить его, намереваясь, тем самым, заработать популярности среди грифоньего населения (отнимет поддержку радикал-юнионистов)."
 SDL_base.15.a: "Всё-таки будучи президентом, я бы желала дать несколько советов."
 SDL_base.15.b: "Звучит весело, надеюсь публика не сочтёт это за дерзость."
 SDL_base.17.title: "Коринэй"
 SDL_base.17.desc: "В городе Коринэее Сильва посещает ещё одно мероприятие, где провозглашается создание политической партии радикал-юнионистов в ответ на большинство радикалов в Конвенте. В общем президент тут неминуемо присоединяется к ней ибо нехуй."
 SDL_base.17.a: "Теперь мы имеет партийную систему, да?"
 SDL_base.17.b: "КР должна быть открытой и дерзкой ради нашего блага."
 SDL_base.18.title: "Отчаянные смельчаки"
 SDL_base.18.desc: "Ну а этот ивент повествует про участие Сандстри в радикальных кружках. Пi факту похоже и на тему с индепедентами."
 SDL_base.18.a: "Где-то я то слышала."
 SDL_base.19.title: "Кружок по интересам"
 SDL_base.19.desc: "Тут описывается становление т.н. песочного клуба, в который входят собсна президент и её лоялисты, которые по итогу станут занимать важные посты - в общем перспективные эксперты своего дела. У них есть уже планы по переустройству и реформации и кароче шпееристы они."
 SDL_base.19.a: "Осталось лишь убедить остальных в нашей правоте."
 SDL_base.20.title: "Я прошу вас довериться мне"
 SDL_base.20.desc: "Тут Сильва на совещании Конвента пытается убедить заседающих в пользе её намерений и просит поддержки в отношении своих замыслов. На этот раз при помощи единомышленников, ей удаётся сделать это. Сильве предоставляют расширенные полномочия на неопределённый срок. Если Конвент вмешается в её дела, то это будет означать неприятные последствия. Ну а если же ей удастся своими действиями улучшить ситуацию в стране и набраться влияния, она сможет сплотить вокруг своей персоны и идей оставшуюся часть правительства."
 SDL_base.20.a: "Я знаю, что делаю."

