 SDL_CONF_Sylva_Sandstre: "Сильва Сандстри"
 SDL_CONF_Sylva_Sandstre_desc: "§YДата рождения§!: 1 августа 1740 года в Ариджану.\n\n§YХарактеристика§!: Будучи рождённой в обедневшей аристократической семье, Сильве приходилось непросто по жизни. В конечном итоге после провозглашения Трансзебрики, Сильва находясь в должности инженера-нефтяника получила место в Конвенте. Разумеется, при посредничестве крупных шишек из ОЭФ. Её резкий карьерный рост в конечном итоге привёл её к президентсокму креслу. Коррупционные скандалы связаные с её предшественником катализировали почти рекордный по своим срокам (порядка пары месяцев) импичмент. В то время она успела обзавестись поддержкой среди знати и была выбрана в качестве не слишком амбициозной, но при этом трудолюбивой фигуры. Впрочем, дела в Зебрике становятся всё жарче, и неясно, как к тому времени изменится характер президента."

