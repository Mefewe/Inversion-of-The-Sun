 ### LEADERS ###
 ###############
 SDL_CONF_Sylva_Sandstre: "Сильва Сандстри"
 SDL_CONF_Sylva_Sandstre_desc: "§YДата рождения§!: 1 августа 1740 года в Ариджану.\n\n§YХарактеристика§!: Будучи рождённой в обедневшей аристократической семье, Сильве приходилось непросто по жизни. В конечном итоге после провозглашения Трансзебрики, Сильва находясь в должности инженера-нефтяника получила место в Конвенте. Разумеется, при посредничестве крупных шишек из ОЭФ. Её резкий карьерный рост в конечном итоге привёл её к президентсокму креслу. Коррупционные скандалы связаные с её предшественником катализировали почти рекордный по своим срокам (порядка пары месяцев) импичмент. В то время она успела обзавестись поддержкой среди знати и была выбрана в качестве не слишком амбициозной, но при этом трудолюбивой фигуры. Впрочем, дела в Зебрике становятся всё жарче, и неясно, как к тому времени изменится характер президента."

 #############
 ### IDEAS ###
 #############
 sdl_conf_struggling_harmony: "Борющаяся гармония"
 sdl_conf_struggling_harmony_desc: "Нация, что всё ещё может постоять за идеалы старого мира. Их воля сильна, но их недоброжелателей больше."
 sdl_conf_last_survivors: "Последние из выживших"
 sdl_conf_last_survivors_desc: "Эквестрия и Абиссиния пали. А иные держатся в стороне, пытаясь усидеть на двух стульях. Грифоны и седлостанцы же поняли насколько хрупок и мним может быть мир с чейнджлингами и для продолжения нашей борьбы незадолго до унии была сформирован Пакт Восхода, объявляющий жуков виновными в страданиях миллионов существ.\n\nПрямой конфронтации пока не происходит, но это вопрос времени: нападём мы или они."
 sdl_conf_just_business: "Просто бизнес"
 sdl_conf_just_business_desc: "Вскоре после своего образования, Федерация установила с нами контакт, нуждаясь хоть в какой-то политической поддержке. Будучи сами молодым государством наши правительства легко нашли общий язык. Интересы пони во многом совпадают с нашими, а потому имеет смысл расширять дружбу и сотрудничество. Особенно, когда так много стервятников собралось вокруг нас."
 sdl_conf_internal_chaos1: "Внутренний бардак"
 sdl_conf_internal_chaos1_desc: "В чём-то проект Конфедерации парадоксален, но на фоне текущих событий это разумная ставка. И всё же подобная конструкция возымела проблемы, сопутствующие разногласиям некогда злейших из врагов. Конвент и его... неэффективность, беспомощность презиидента, продолжающееся недоверие грифонов к лошадям, и наоборот и даже существование таможенной границы в рамках одного государства! И со всеми этими проблемами недавний импичмент Гэллоэуя Бёрдакса стал дополнительной порцией масла в огонь.\n\nУж здесь без прикрас можно сказать, что без реформы, унии - не выжить."
 sdl_conf_internal_chaos2: "Внутренний бардак"
 sdl_conf_internal_chaos2_desc: "В чём-то проект Конфедерации парадоксален, но на фоне текущих событий это разумная ставка. И всё же подобная конструкция возымела проблемы, сопутствующие разногласиям некогда злейших из врагов. Конвент и его... неэффективность, беспомощность презиидента, продолжающееся недоверие грифонов к лошадям, и наоборот и даже существование таможенной границы в рамках одного государства! И со всеми этими проблемами недавний импичмент Гэллоэуя Бёрдакса стал дополнительной порцией масла в огонь.\n\nУж здесь без прикрас можно сказать, что без реформы, унии - не выжить."
 sdl_conf_broken_armade: "Разваленная Армада"
 sdl_conf_broken_armade_desc: "Немалый бюджет, неплохое обеспечение, помощь Федерации и при этом тугодумие офицеров, раздутый бюджет и пропажи крупных сумм, сомнительная дисциплина и решения - всё это описывает Армаду, которую втихомолку зовут «союзной клячей». Ах, ну и ещё параллельное существование грфионьих и седлостанских корпусов, как бы подразумевая две независимые армии. Конечно, это недавний проект, он требует модернизации, да и в настоящих боях Армада ещё не действовала... и слава всем Богам."
 sdl_conf_lost_borean_idol: "Утраченый идол"
 sdl_conf_lost_borean_idol_desc: "Раннее утерянное мифическое сокровище Гриффонстоуна, обретённое ещё Гровером I - королём всех грифонов. До сих пор немало народа в Грифонии верит в его важнейшую роль в становлении Грифоньей Империи и вместе с тем в дальнейший упадок после его утраты. По легенде эпоха расприй между грифонами прекратилась с появлением идола, объединявшего пернатых.\n\nИ хотя это миф, останки Аримаспи, похитевшего этот артефакт, были найдены полдесятилетия назад.Так что, может, идол не вымысел?"
 sdl_conf_involuntarily_allies: "Союзники поневоле"
 sdl_conf_involuntarily_allies_desc: "По историческим меркам последняя война между грифоном и лошадью была не так давно. Так как же так получилось, что они теперь - граждане одной страны? Многие недоумевают и не спешат близиться с новыми друзьями: то и дело на улице, работе, по радио и телевидению риторика в отношении союза продолжает накаляться. Солдаты Армады в казармах часто формируют группы из себе подобных, что наблюдается и в гражданском обществе. И печальнее то, что Конвенту это по боку."

