 CRY_VKR_Escalation:0 "Эскалация конфликта в Кристалии"
 CRY_VKR_Escalation_desc:0 "Глобальные потрясения всего континента привели к соответствующей радикализации не только «кухонных критиков», но и существ, имеющих возможность и по итогу взявшихся за оружие. Хоть пока конфликт не находится в фазе полномасштабной войны, всё близиться к этому, и поэтому желательно нам желательно принять меры по недопущению кровавой бойни, ну или же, если она неизбежна, хотя-бы правильно подготовиться к ней. \n\n Эскалация:[CRY_VKR_Esc]"
 ######ideas
 cry_polkovnik_trus: "Непопулярное правительство"
 cry_polkovnik_trus_desc: "В данный момент наше правительство фактически распалось, и в условном Кристальенском мы не имеем стопроцентный контроль, и мы вынуждены делить свою власть с террористами из Эквангарда и других организаций. Из-за этого авторитет нашего правительства разрушен, что мешает нам вести эффективное управление страной."
 ######
 CRY_parad: "Военный парад в центре Столицы"
 CRY_parad_desc: "В честь прошедших праздников необходимо устроить парад в нашей прекрасной столице для демонстрации силы нашего правительства."
 CRY.1.title: "Парад"
 CRY.1.desc: "Личный состав и техника первой танковой и второй моторизованных бригад приняли участие в военном параде в центре Кристального Города. На нём учавствовал в том числе и Љонен, которым им командовал, а также за парадом наблюдали дипломаты из ОЭФ, Эквестрии и других стран."
 CRY.1.1: "Мы сильны как никогда!"
 CRY_reconstrukcija_politiki: "Пересмотр политики"
 CRY_reconstrukcija_politiki_desc: "Наше правительство в последнее время стало лишь пить чай в своих тёплых кабинетах, и совсем забыло про то, что мы должны вести хоть какие-то действия. Хоть мы и не собираемся делать глобальные изменения, но вот пересмотр некоторых тарифов и налогов явно укрепил бы наш авторитет."
 CRY_airportoss: "Открыть международный аэропорт"
 CRY_airportoss_desc: "Ещё в довоенные времена в Металлисте была начата стройка аэропорта. Однако, война отложила его открытие, и вот, наконец, мы готовы к его торжественному открытию."
 CRY.2.title: "Международный аэропорт Кристального Города"
 CRY.2.desc: "Сегодня,[GetDateText], в районе Металлиста был открыт Международный Аэропорт Кристального Города. На торжественном открытии присутствовал и глава государства, Блекин Љонен. \n Первый терминал начал свою работу уже с сегодняшнего дня - первым самолётом, севшим на ВПП аэропорта стал эквестрийский УСТ-4 с тремя дюжинами пассажиров."
 CRY.2.1: "Очередная победа Великого правительства."
 CRY_polkovnik_na_zavode: "Открыть военный завод в Кристальенском"
 CRY_polkovnik_na_zavode_desc: "Злые языки всё время твердят свою надоевшую праведным гражданам шарманку: якобы Льонен и его правительство умеет только воровать, а заводы все простаивают. Ну что-ж, скоро мы откроем новый военный завод, и они заткнут свои гнусные рты."
 CRY.3.title: ""Полковник" на заводе"
 CRY.3.desc: "Я полковник!"
 CRY.3.1: "Главно чтобы не начал расти хлопок..."
 CRY_formirovanie_novogo_vs: "Формирование нового Военного Совета"
 CRY_formirovanie_novogo_vs_desc: "Нам необходимо обновить Военный Совет страны, дабы более эффективно править, а также убрать некоторых неудобных ныне личностей, которые вызвали излишнее внимание среди подпольной прессы."
 cry_army_m0: "Плохая армия"
 cry_army_m1_desc: "Армия Кристальной Империи в данный момент имеет крайне много по документам, но мало на деле, из-за чего крайне страдает её эффективность."
 cry_army_m1: "Начальная степень реформ Љонена"
 cry_army_m1_desc: "Армия нашей Родины, к сожалению, переживает плачевные времена без финансирования из Кантерлота. Однако, даже при таком дефиците материальных средств, мы может стать лучше, избавившись, например, от коррупции и плохой дисциплины. На данный момент изменения не так велики, но был создан задел на улучшение армии."
 CRY_arm_reform: "Начало реформ армии"
 CRY_arm_reform_desc: "Наша армия в данный момент абсолютно небоеспособна, и мы должны это исправить."
 CRY_polkovnik_na_zhd: "Открытие ЖД ветки Винсоар-Лощина Надежды"
 CRY_polkovnik_na_zhd_desc: "Наш Главнокомандующий скоро откроет то, что так необходимо народу - ЖД ветку Винсоар-Лощина Надежды. Раньше, нужно было делать огромный крюк через всю страну, чтобы попасть в конечный пункт, но теперь всё будет иначе!"
 CRY.4.title: "Открытие новой железной дороги"
 CRY.4.desc: "Полковник стоит и типа кароче является первым пассажиром."
 CRY.4.1: "Мы ОЭФ догоним на кристальной скорости!"

