l_russian:
 ### ПЕРЕГОВОРЫ С ОЭФ
 OEF_CanHelpSDL: "Федерация согласилась расширить сотрудничество."

 ### ПЕРЕГОВОРЫ С ДРАКОНИЕЙ
 DRG_NegotiationsAccepted: "Драконы готовы к дальнейшим переговорам."

 SDL_dragons.1.title: "Делегация в Драгонклау"
 SDL_dragons.1.desc: "Они с ними встретились, поговорили о дальнейшем сотрудничестве при посредничестве эквестрийцев и подписали/не подписали договоры какие-та."
 SDL_dragons.1.a: "Прекрасно!"

 SDL_dragons.2.title: "Главный вопрос"
 SDL_dragons.2.desc: "Здесь они либо им обещают Стрэтч, либо обещают гораздо больше, либо уклончиво обещают."
 SDL_dragons.2.a: "Мы можем гарантировать вам права на неё."
 SDL_dragons.2.b: "Пока война не кончилась, всё предугадать не удастся."
 SDL_dragons.2.c: "Эта земля достанется вам по праву!"

 SDL_dragons.3.title: "Драконы не заинтересованы"
 SDL_dragons.3.desc: "Эмбер говорит о том, что всё это очень рискованно, ей возражают грифоны и седлостанцы, но она неприклонна. Вот так."
 SDL_dragons.3.a: "Ну да, ну да..."

 SDL_dragons.4.title: "Дракония готова помочь"
 SDL_dragons.4.desc: "Эмбер говорит о том, что готова обсуждать тему дальнейшего союза дальше, но для этого им нужно, чтобы основные части чейнджлингов взяли на себя конфедераты."
 SDL_dragons.4.a: "Расклад становится всё более благоприятным."

 SDL_dragons.5.title: "Переговоры в Драгонклау сорваны"
 SDL_dragons.5.desc: "Делегация драконов не хочет обсуждать военные штучки и соглашается лишь на некоторые экономические связи, на что получает резкий ответ главы  делегации конфедерации."
 SDL_dragons.5.a: "Мы хорошенько посмеёмся, когда авиация жуков будет бомбить Драгмайр!"

 SDL_dragons.6.title: "Драконы готовы вести диалог"
 SDL_dragons.6.desc: "В неком зале в Драгонклау начинают говорить седлостанцы, но их перебивают драконы. В общем спустя некоторое количество времени и перебивок, конфедеративная делегация вынуждена дать точный ответ."
 SDL_dragons.6.a: "Итак, посмотрим насколько целесообразно с ними говорить."