l_russian:
 CRY_NEWS.1.title:0 "АТО в [CRY.GetName]"
 CRY_NEWS.1.desc:0 "Сводки с севера Экватории! Правительственные солдаты начали занимать опорные пункты близ Норфвейла, а местные дороги заполонили колонны военной техники. Клаудспик - пресс-секретарь главы Кристалии - заявил о принятии «непростого, но в тоже время необходимого решения» о вводе в стране режима АТО. Международные наблюдатели поспешили отметить, что, хотя операция и обещает быть успешной ввиду количественного перевеса армии Кристалии, но решение подобного рода характеризует провал «полковничей» дипломатии.\n\nМинистерство финансов Империи на фоне всей этой ситуации заявило о «нецелесообразности паники». Руководство страны стремится убедить её жителей в том, что жизни обычного пони ничего не грозит. Вскоре после обращения, кристальный битс обвалился на 2%, как и акции многих компаний. \n\nМы будем наблюдать за ситуацией."
 CRY_NEWS.1.1:0 "Стабильность как она есть!"
 CRY_NEWS.1.2:0 "Хунте полковника конец!"
 CRY_NEWS.1.3:0 "Это будет быстро."
 CRY_NEWS.2.title:0 "Демократия в [CRY.GetName]"
 CRY_NEWS.2.desc: "Сегодня был опубликован пресс-релиз, где сообщается о «недопущении дальнейшего подогрева и так накалённой ситуации» между правительственными силами и т. н. вальтеристами Эквангарда.\n\nНапоминаем, что вскоре после окончания Великой войны, Эквангард, вышедший из подполья, занял север Кристального Города.\nСегодня же, похоже, что Блекин Льонен настроен решительно в отношении преодоления этого кризиса. Переговоры состоятся на днях и мы надеемся, что усилиями обеих сторон мир будет восстановлен."
 CRY_NEWS.2.1: "Правильно."
 CRY_NEWS.4.title:0 "[VKR.GetName] берёт контроль над МАКГ!"
 CRY_NEWS.4.desc:0 "Количество боестолкновений в международном аэропорту Металлиста снижается и большая часть территории подконтрольна силам вальтеристов. Министерство Обороны Кристалии пытается убедить общественность в контроле над ситуацией, но вынуждено признать, что «сепаратисты» временно укрепились на бывших позициях Кристальной армии.\n\nЧереда многочисленных стычек превратила международный аэропорт в руины. Военные действия разрушили до основания здание терминала, а взлётно-посадочная полоса повреждена снарядами и гусеницами танков. В то время, как структуры Империи пытаются подсчитать ущерб казне, авторитет правительства продолжает падать. Блю Грантес в своём недавнем обращении констатировал «позорное бегство силовиков», после похвалив действия интербригад."
 CRY_NEWS.4.1:0 "Жалко аэропорт."
