l_russian:
 TAI_Shafrut_Osh_Parlavu: "Шах Шафрут Ош-Парлавў"
 TAI_Shafrut_Osh_Parlavu_desc: "§YДата рождения§!: 24 февраля 1747 года в Столице.\n\n§YБиография§!: Родившись в шахской семье, Шафрут не отказывал себе ни в чём, из-за чего он не знал никаких лишений. Однако, он реформатор типа и крутой в целом."
 TAI_Meljbarr_Vallens: "Мельбарр Валленс" # вообще я бы хотел сделать это будто он там за границей учился, но надо думать в общем то
 ustarevshaja_strana: "Устаревшая страна"
 ustarevshaja_strana_desc: "Наша страна крайне устарела. Серьёзно, мы не имеем ни инфраструктуры, ни армии, ни связи даже близкой похожей на современную, что является крайне плохим для нашей страны."
 TAI_novyj_god: "Новый год!"
 TAI_novyj_god_desc: "Новый 780 год должен быть отпразднован величайшим парадом нашей гвардией и пиром на весь мир! Всё как в старые добрые времена."
 TAI.1.title: "Великий Новый год"
 TAI.1.desc: "Шах Шафрут смотрел на огромный бал. Все веселились, выкрикивались глубочайшие лозунги в честь Саншри, однако его что-то беспокоило. Шах регулярно получал информацию о жизни в Канкочжоне, о войне в Экватории, и понимал, что сотни племён без заводов и стандартизированной армии не переживут никакую интервенцию. Он понимал, что этот год станет крайне важным в его жизни, ведь он, совержая всхождение на престол несколькими месяцами ранее, уже пообещал глубочайшие качественные изменения. Однако, подумав с несчастным лицом несколько минут, Шах огляделся и вернул в свой вид бал и бутылку очень вкусного ликёра Шварцмейстер, импортированного прямо из Чейнджлии. Сделав глоток, Шах сказал: "
 TAI.1.1: "Да пусть славится наш великий народ!"
 TAI_sobranie_opolchenija: "Собрание ополчения"
 TAI_sobranie_opolchenija_desc: "На протяжении всей истории нашей страны мы не имели регулярной армии и милиции, порядок на местах вершился вооруженными саншриитскими судами, а для защиты от иноземцев на местах созывалось ополчение с сомнительным оружием. Хоть мы и не можем резко всё поменять, имеет смысл созвать ополчение для оценки в районе столицы для оценки его численности."
 TAI.2.title: "Cмотр ополчения в Столице"
 TAI.2.desc: "Толпы киринов, вооруженных различным оружием: от копий до непонятно откуда взявшихся современных видов оружия, шли колонной по столице. Шах, смотря на это безумие, ещё больше убеждался в том, что армию нужно сделать регулярной, и вооружить её наилучшим доступным оружием. Однако, оставался вопрос: откуда брать деньги на оружие? Ответ на этот вопрос был весьма тяжок, и пока Шафрут думал об этом весь день совещаясь с духовенством и относительно недавно назначенным его предшественником, покойным ныне отцом, Лафрет Ош-Парлавў, светским экономистом, отбор первой бригады шахской гвардии был уже завершён, и Тайа Куицу теперь имела целых 4 тысячи отборных киринов, вооруженным каким-никаким, а огнестрельным оружием, пусть и его качество весьма страдало и было скорее похоже на вооружение школьных банд где-то в Чейнджлии, а не на самых элитных войск. Несмотря на все проблемы, а также на то что в войсках отсутствовало какое-либо оборудование связи, Шах был удовлетворён, и произнёс: "
 TAI.2.1: "По-маленьку, а глядишь: будет армия!"
 TAI_gvardija_1_tt: "Мы получим нашу первую бригаду Шахской Гвардии!"
 TAI.3.title: "Из бедненькой избы в Столицу на Великий день"
 TAI.3.desc: "Кирины по всей стране праздновали Новый год, только очень по разному... Кто-то позволял себе поесть чего-то такого, чего он не мог бы себе обычно позволить, например магические зелья удовольствия. Кто-то беспросветно пил вино, а кто-то брал у помещиков отпуска, гарантированные Священным Писанием. Но семье маленькой киринки Лене Тасли повезло - они отправились ещё до Нового года в Столицу из своей мелкой деревни. И вот, они прямо в канун Нового года в Столице. Пусть денег у семьи не хватает на все прелести жизни, но всё равно: простые крестьяне такое никогда не забывают, все эти ночные огни..."
 TAI.3.1: "Это превосходно!"
 TAI_netu_armiji_tt: "§RИз-за устаревшей системы ополоченских группировок, мы не можем обучать дивизии, а также редактировать и создавать шаблоны дивизий!§!"
 netu_armiji: "Нету армии"
 netu_armiji_desc: "Кучи ополченских группировок на территории Тайа-Куицу на протяжении сотен лет сдерживали нириков, иноверцев, отпугивали суда возможных колонистов своим грозным видом, однако нынче на это жалко смотреть. Без реформ и тренирования регулярной армии, механизированная волна противников бысто займёт всю территорию нашей страны."
 shahskaja_gvardija1: "Шахская гвардия"
 shahskaja_gvardija1_desc: "Наша гвардия малочисленна, но состоит из самых сильных бойцов всей страны, так что она сможет дать отпор и будет сражаться до последней капли крови."
 TAI_shahskaja_gvardija1_tt: "§RИз-за крайне жесткого отбора и проблем с логистикой, мы не можем обучать дивизии, а также редактировать и создавать шаблоны дивизий!§!"
 shahskaja_gvardija2: "Шахская гвардия"
 shahskaja_gvardija2_desc: "Наша гвардия была усовршенствована, она получила дополнительные бригады и опыт, что положительно повлияло на её организацию."
 ustarevsheje_vooruzhenije: "Устаревшее вооружение и связь"
 ustarevsheje_vooruzhenije_desc: "Наша армия имеет... Неоднозначное вооружение. Современное оружие в некоторых частях смешано с дульнозарядным, а то и с саблями, что вводит огромные проблемы для наших солдат и логистики. Ну а связь вообще практически отсутствует как явление - не смотря на купленные комплекты связи на тактическом уровне, стратегически управлять армией крайне тяжело из-за неналаженной радиосвязи."
 TAI_proveritj_dvor: "Проверить шахский двор"
 TAI_proveritj_dvor_desc: "Священники, строители, охранка, бюрократы, финансисты, богачи... Сколько же в царских имениях собралось живности. Нужно провести чистку и создать систему безопасноcти, дабы никто не смог совершить на Шаха покушение в такое важное для страны время."
 TAI_privezti_novyje_generatory: "Привезти новые генераторы"
 TAI_privezti_novyje_generatory_desc: "Электричество - чудо, недоступное обычным киринам вне портов и крайне зажиточных домов. Шахскому двору нужны более мощные генераторы для удовлетворения потребностей, а старые будут проданы с значительной уценкой зарождающемся предпринимателям"
 TAI_v_putj: "§YВ путь!§!"
 TAI_v_putj_desc: "После проделанной работы Шаху стоит начать путешествие по всей стране, дабы понять настроения народа и то, как в целом проходят дела в стране, ибо ранее он получал информацию лишь от своей свиты."
 TAI.4.title: "Электричество Шаху"
 TAI.4.desc: "Десятки киринов выполняли довольно тяжелую, но высокооплачиваемую работу - осуществляли сначала доставку на иностранных машинах ОЭФских генераторов высокой мощности, потом выгружали их, увозили старые, монтировали новые... Профессиональных электриков во всей нашей стране всего несколько десятков, и большая часть их служит лично Шаху и его двору, поэтому изначально старые генераторы с износившимся ресурсом планировали продать обратно в ОЭФ или отправить на металлолом, но в дело вмешался лично Шах: \n- Продайте их зажиточным семьям в селе за символическую сумму. Пусть осваивают новые технологии. \n Это было весьма закономерным, учитывая какие испытания ждали страну в будущем при модернизации. Рабочие единогласно сказали: " 
 TAI.4.1: "Так точно Шах!"
 TAI_uzhnaja_granica: "Южная границы"
 TAI_uzhnaja_granica_desc: "Шах посетит границу с Канкочжоном на юге."
 TAI.5.title: "Южная граница"
 TAI.5.desc: "Шах был сильно осведомлён о том, что Канкочжон - наиболее сильная страна в киринском мире, не смотря на поражение в войне с Гэнкоцу. И вот, он прибыл на Канкочжонско-Тайа Куицианскую границу - возможно, самую короткую проходимую границу в мире... \n Сама граница, естественно, весьма большая, однако она пролегает в непроходимых горах, в которых живёт едва ли тысяча старцов, а вот тот клочок земли, который может пройти неискушённый скалолазанием странник крайне мал, и через несколько десятков километров от него лежит весьма большая река. Шах прибыл на место дабы ознаменовать создание первого в истории его страны батальона пограничных войск. Около тысячи солдат были на месте и уже построили простейшие фортификации. Шах весьма убедительно смотрел на это всё действо, и спустя час экспедиции сказал: "
 TAI.5.1: "Быть добру!"
 tai5effecttt: "§GМы получим наш первый Южный приграничный отряд!§!"
 TAI.6.title: "Ревизия шахского окружения"
 TAI.6.desc: "Шахское окружение собрало в себе множество сомнительных личностей, которых даже зачастую сам Шах не желал видать в своём дворце. И теперь, было решено создать конкретные списки киринов и других существ, которые могут быть допущены к дворцу, а также к Шаху лично. Была создана нормальная система охраны и пропусков, что явно увеличит безопасность Шаха и его соратников."
 TAI.6.1: "Это к лучшему."
 TAI_severnyj_port: "Путешествие в Табриз"
 TAI_severnyj_port_desc: "TODO"
 TAI.7.title: "Северный порт"
 TAI.7.desc: "Табриз, как город который множество раз то выходил, то выходил из состава Шахства из-за несогласия с политикой молчания, последние 2 года испытывал стабильность и экономический рост. Табриз стоит на втором месте по электрифицированности после Тегерэйна, и неспроста - постоянные связи с иноземцами сделали этот город довольно прогрессивным. Однако, в нём никогда не был сам лично Шах. Однако, сегодня это изменилось. \n - (Предприниматель, проходящий мимо на улице рядом с портом) Мерхаба, Шахоншах! \n (Шах) - М.. Салом. \n (Охранник Шаха) - Да, здесь проживают не только носители восточнокиринского, но и, например как в этом случае, носители диаспоральных диалектов \n (Шах) - Я не удивлён факту многоязычия нашей страны, но теперь мне придётся нанимать и перводчика. Мда. Кстати, а что это за флаг на судне?"
 TAI.7.1: "(Охранник Шаха) - Это ОЭФ."
 TAI.8.title: "Сельская реальность"
 TAI.8.desc: "Шахская семья никогда не была ранее за пределами Тегерэйна и прочих городских населённых пунктов. Однако, Великий Шах-реформатор положил конец этой лицемерной традиции, в вступил на землю Хуф-Шхабадского посёлка. Первое, что несомненно удивило - так это абсолютное отсутствие какой либо жизни ночью. Все спали, а на улицах не было и единой души. Также, ощутимыми были отличия и в языке - ударения были иные, гласные в многих словах иные, часть согласных редуцировались и так далее. Речь хоть и была взаимопонимаемой по исконно-киринским словам, но вот что такое автомобиль или электричество никто в селе не знал.\n Шах посетил и местный храм саншриитов. Он был далеко не такой огромный как в Тегерэйне, но вполне каноничным и красивым. Местное духовенство было в явном удивлении от того, что Шах посетил их место. Шах решил оставить им подарок, и им оказался..."
 TAI.8.1: "Мешок национальной валюты"
 TAI.8.2: "Несколько редких саншриитских книг"
 TAI.9.title: "Малонаселённое плато"
 TAI.9.desc: "Население Шахт-и-Санша было довольно малым, по сравнению с остальными регионами страны. Это было связано с тем, что все жители этого региона старались уехать в Тегерэйн или же в Исфахэдж, из-за чего данный регион был крайне малоразвит даже по сравнению с другими регионами. Однако, недавняя экспедиция обнаружила в данном регионе запасы нефти и других ценных материалов, из-за чего данную местность стало быть необходимым развивать. В относительно маленький срок были построены стандартные дома с глинобитными стенами, стандартными для киринских народных поселений. Однако, в отличии от обычного киринского поселения, впервые в истории Тайа-Куицу было применено планирование при постройке города, участие в котором применяли в том числе части недавносозданной Шахской гвардии. В частности, были выделены места для размещения канализации, водопровода и электрического оборудования, которого, однако, в данный момент в стране нету. Однако, это стало большим шагом вперёд в планировании развития экономики. \n\n ... \n\n Шах и его окружение прибыли весьма рано. Планировщики города явно переживали за мнение главного правителя о том, что они построили. Походив около получаса, Шах сказал:"
 TAI.9.1: "Наше экономические развитие неизбежно."
 TAI_Huf_Shhabad: "Хуф-Шхабадские края"
 TAI_Huf_Shhabad_desc: "Хуф-Шхабад это малоразвитый регион нашей страны, граничущий с Гэнкоцу, а также, с какими-то повстанцами с сомнительными целями. Шах посетит эти края дабы понять что тут вообще происходит."
 TAI_Shaht_i_Sansh: "Шахт-и-Саншское плато"
 TAI_Shaht_i_Sansh_desc: "В Шахт-и-Саншском регионе нашли нефть, и потому уже около года там идёт стройка нового города. С образованием Шахской гвардии и её привлечением к работам стройка пошла гораздо быстрее, и вот уже весь жилой фонд был построен. Шах лично откроет этот город, дабы ознаменовать триумф нашей страны."
 TAI_Otchet_po_sostojaniju: "Отчёт"
 TAI_Otchet_po_sostojaniju_desc: "Шах самолично вместе с своим соратником-экономистом Мельбарром Валленсом посетил многие места в стране, и поэтому они вместе решили сконструировать отчёт и далее план действий правительства для развития страны."
 TAI.10.title: "Дела в стране плохи, да позже лучше станет."
 TAI.10.desc: "Шах и Мельбарр Валленс находили в одном кабинете в дворце и рассуждали о развитии страны. Шах, как наивысший правитель страны, настаивал на довольно серьёзном и быстром скачке вперёд, не считаясь в духовенской элитой, но Валленс же говорил, что это приведёт к саботажу и восстаниям, ведь Тайа-куицу стала по сути пристанищем всех киринских религиозных деятелей, не считая, конечно, нириков. Шах, однако, аппелировал к спешке, ведь в любой момент солдаты Гэнкоцу и Канкочжона могли начать интервенцию, и им бы помогал в том числе и ОЭФ, ибо в нём отсутствовали знания о выгоде сотрудничества с Шахством. Хоть и право выбора программы развития и оставало за Шахом, но он был несколько дней в явных раздумиях. И наконец, было принято решение..."
 TAI.10.1: "Ввод черезвычайного положения."
 TAI.10.2: "Учереждение поста премьер-министра и создание бюро по модернизации."
 TAI.10.1.tt: "§RВін світоч нації, совісті в'язень \n Ми салютуєм тобі, Шахоншах!§!"
 TAI.10.2.tt: "§YБуває дуже страшно, буває дуже сумно, але все одно на нас чекає успіх!§!"
 TAI_CHP: "Черезвычайное положение"
 TAI_CHP_desc: "TODO"
 TAI.11.title: "Странная государственность"
 TAI.11.desc: "Как только был оглашён приказ о формировании нового правительства и о введение черезвычайных мер, стало ясно, что большая часть регионов по-сути не в состоянии его исполнить из-за отсутствия какой-либо адекватной связи и управления внутри. Очень трудо объединить разобщённые поселения киринов без какого-либо связующего звена, и Шах это прекрасно понимал. Поэтому, было решено начать срочную кампанию по установлению конкретной власти и связи на местах. Подписывая приказ о начале подготовки к походу на земли анархии, Шах сказал: "
 TAI.11.1: "Мы справимся."
 TAI.11.1.tt: "§RНаша страна оказалась абсолютно несобранной, и нам нужно это исправить как можно скорее.§!"
 TAI.12.title: "Дорога на Табриз"
 TAI.12.desc: "Шах несколько дней сидел в раздумиях касаемо того, как-же построить нормальные торговые пути к Табризу, городу, который спасёт Тайа-Куицу от статуса устаревшего племенного государства. Запрашивать инвестиции из других стран было бы крайне бесполезным - страна только недавно стала выбираться в внешнюю политику, и потому большая часть потенциальных спонсоров вполне резонно могла бы посчитать, что все деньги инвестиций могли бы быть потрачены на золото и шварцмейстер. Поэтому, понимая возможную неэффективность, Шах принял решение: "
 TAI.12.1: "Отправьте туда гвардию на строительные работы."
 TAI.12.1.tt: "§GМы получим решения на получение доступа к Табризу.§!"
 TAI_Doroga_na_Tabriz: "Дорога на Табриз" #Отсылка на Дорога на рейхстаг!!!!!!1
 TAI_Doroga_na_Tabriz_desc: "Табриз является ключевым портом для нашей экономики, и к сожалению мы не имеем никаких адекватных дорог к нему. Мы должны построить коммуникации и связь к Табризу, дабы начать дальнейшие попытки начала торговли с иными странами."
 TAI_take_Kirinshah: "Установить эффективный контроль над Кириншахом"
 TAI_take_HSH: "Установить эффективный контроль над Хуф-Шхабадом"
 TAI.13.title: "Кириншахская строительная операция"
 TAI.13.desc: "Операции Шахской гвардии внутри страны не были войной. По сути, не было произведено даже ни единого выстрела против какого-либо разумного существа - только против агрессивных зверей по типу медведей и прочей дичи. Гвардия по сути занималась лишь инженерной работой, что хоть и выглядело с одной стороны странно, но с другой это позволило быстро наладить коммуникации, связь, и даже объединить некогда разобщённых ремесленников в новооткрытые промышленные предприятия, где их труд будет намного более продуктивным."
 TAI.13.1: "Правильно!"
 TAI.14.title: "Хуф-Шхабадские леса"
 TAI.14.desc: "Хуф-Шхабадский регион был известен тем, что в нём было множество труднопроходимых лесов. Однако, теперь усилиями гвардии, там есть хоть и не совсем сильно современная, но магистраль, благодаря которой путь на Табриз из Тегерэйна стал доступен на моторизированных и не очень средствах передвижения, что стало явной стратегической победой в развитии экономики нашей страны."
 TAI.14.1: "Я там был! Я подарки дарил!"
 TAI_OEFI: "Первый контакт"
 TAI_OEFI_desc: "Хоть мы и не имеем возможности торговать с ОЭФ в данный момент, многие из нас не видели расу пони как таковых, чего уж говорить о грифонах и прочих существах. Нам нужно послать в страну пони группу киринов подчинённых Шаху, дабы узнать больше информации о них."
 TAI.15.title: "На пути в страну пони"
 TAI.15.desc: "- Раньше, Эквестрия была великой страной, и собственно её представители фактически отменили в на территории нынешнего Канкочжона, а далее во всём киринском мире молчание. ОЭФ была лишь зависимым от неё государством. Однако, потом началась война с мерзкими чёрными насекомыми, которые разорили на Экватории всё живое, и потом ОЭФ стал независимым, воспользовавшись слабостью Эквестрии. Война шла крайне долго, и Ост-Экватория тоже принимала в ней участие, но, однако, не совсем прямое, а лишь добровольченскими группировками и поставками оружия. Война кончилась 2 года назад, а Эквестрия как была в руинах, так и осталась. Вот, в общем, история моей страны и расы.\n\n - Хм... А мы, кирины, понимаем вашу речь, если вы говорите на совсем другом языке? \n\n - Магия единорогов по типу меня включает, помимо прочего, ещё и прямую передачу смыслов слов на удобном вами языке. Ну и в обратную сторону - я понимаю что вы говорите. Это довольно среднее по сложности заклинание, и в целом, я думаю что кирины тоже на него способны. \n\n - Воу, классно. А почему вообще вы торгуете с Табризом, зная что тут так всё неразвито? \n\n - Табриз, и ваше государство имеет очень большой потенциал. Мы недавно узнали, что у вас в городе Шахт-и-Санш нашли большие запасы нефти, и потому мы вам не будем скупы на оливковые ветви."
 TAI.15.1: "- И это замечательно!"
 TAI.16.title: "В стране пони"
 TAI.16.desc: "- У вас тут, в Кантерберри какая-то мания на автомобили! \n- Да не, это у вас просто мания их не производить. Шучу, на деле их тут реально многовато стало, но таковы издержки современного общества - никто не хочет тесниться в автобусах, все хотят быстрее... \n- Понятно, жаль что в Тегерэйне ещё нескоро будет такой уровень моторизации.. Но не будем о грустном. К сожалению я абсолютно не могу ориентироваться по этому городу, и потому тебе скорее всего придётся меня везде тут вести, ибо тут так много зданий что только выросшее тут существо не заблудиться. И почему тут так много заводов вдали? Неужели им нельзя было найти лучшее место? \n- Заводы были размещены так, чтобы минимизировать логистические издержки ещё во время эквестрийского владычества. Конечно, это сильно портит воздух, но мы к сожалению не можнм их телепортировать на сотни километров, а закрывать и строить в другом месте слишком дорого."
 TAI.16.1: "- Я надеюсь, что Тегерэйн не станет городом труб, а впитает лишь лучшее от Кантерберри."
 TAI.17.title: "Возвращаясь на Родину"
 TAI.17.desc: "Путь обратно из Кантерберри в Табриз был весьма простым с точки зрения навигации. Конечно, хотелось бы чтобы был воздушный или хотя-бы сухопутный путь, но первому мешает недоразвитость Тайа-Куицу, а второму - племена нириков и революционеров. И если со вторыми ещё можно договориться за патроны, то с первыми... Об этом лучше даже не думать. "
 TAI.17.1: "Жду открытия международного аэропорта Тегерэйна!"
 netu_elektifikaciji: "Нету электрификации"
 netu_elektifikaciji_desc: "Наша страна хоть и начала масштабную модернизацию, но вся электросистема зависит от множества мелких районных генераторов разной степени мощности. Нам необходимо наладить отношения с нашими партнёрами, дабы начать строительство нормальной энергосистемы, и в итоге войти в новый век электричества и технологий."
 TAI.18.title: "Табризская бригада Шахской гвардии"
 TAI.18.desc: "В Табризе впервые за многие бесчисленные года произошёл военный парад. И он обозначал не что-то плохое по типу нашествия нириков или десанта армии ОЭФ, а наоборот, нечто очень даже позитивное - формирование второй бригады Шахской гвардии.\nЕщё недавно, Тайа-куицу не имела никаких вооруженных сил, а теперь имеет в своём составе уже 2 бригады и один отдельный батальон пограничных войск. Хоть эти вооруженные силы и слабы по сравнению с милитаристами в Гэнкоцу, или поддерживемыми всем миром матриархатом в Канкочжоне, это уже крайне большое достижение, которое явно поможет нам развиваться и далее."
 TAI.18.1: "Гвардия разрастается."
 TAI.18.1.tt: "§GМы получим новую бригаду Шахской гвардии в Табризе!§!"
 TAI_Novaja_Brigada: "Новая бригада"
 TAI_Novaja_Brigada_desc: "Хоть мы и не имеем на данный момент регулярного сообщения с Табризом, для нас является стратегическим приоритетом организовать там новую бригаду Шахской гвардии, благо добровольцев желающих в неё вступить нынче очень много."
 TAI_Nachatj_postrojky_shahskoj_zhd: "Шахоншахские железные дороги"
 TAI_Nachatj_postrojky_shahskoj_zhd.t.tt: "Наши кирины вернулись из ОЭФ"
 TAI_Nachatj_postrojky_shahskoj_zhd_desc: "Железные дороги - несомненный аттрибут современного общества. Конечно, мы не в состоянии застроить ими всю страну сразу, но благодаря полученной помощи из ОЭФ мы можем построить ЖД ветку Тегэрейн-Исфахэдж."
 TAI.19.title: "Первый поезд"
 TAI.19.desc: "Прибытие первого поезда в Тегэрейн из депо было явным национальным фурором. Тысячи богатых и не очень киринов образовали толпу, дабы впервые в жизни увидеть этого парового монстра. Сам по себе локомотив был весьма современным, что ещё сильнее увеличило его ценность для общества. \n Первым пассажиром поезда Тегерэйн-Исфахэдж был, естественно, лично Шах, его охранка и Мельбарр Валленс. Внутри поезда они обсуждали дальнешее развитие страны в условиях, когда довольно большая её часть фактически не контроллируется правительством. В целом, поезд ехал довольно быстро, и по прибытию в Исфахэдж Шах сказал: "
 TAI.19.1: "Это явно быстрее чем всё то, что у нас было раньше!"
 TAI_Obuchenije_gvardii: "Обучение гвардии"
 TAI_Obuchenije_gvardii_desc: "Наша Шахская гвардия стала сильнее, и нам следует отработать координацию манёвров и боевой тактики, дабы она сражалась эффективнее."
 TAI.21.title: "Порт Табриза"
 TAI.21.desc: "Шах вместе с Валленсом прибыли в порт Табриза и готовились к погрузке на судно OEF OAMR35. Это судно представляло из себя средний по размерам круизный лайнер, который изредка приплывал в Табриз для перевозки грузов и туристов в или из Кирии. В этот же раз он будет полностью загружен окружением Шаха и его охраной, а также Тегерэйнскими журналистами и прочими знатными личностями. Ближе к ночи корабль отплыл в Кантерберри."
 TAI.21.1: "Надеюсь тут же нету пиратов?"
 TAI.20.title: "Кантерберри"
 TAI.20.desc: "Шах и его делегация прибыли в Кантерберри. Первое что его поразило - так это абсолютно неестественная яркость города ночью. Тегерэйн тоже был далеко не деревней, но тут прямо всё сияло и искрило. Постоянный гул автомобилей, дым от заводов вдали - всё это абсолютной пропастью различало новую эпоху от старой. \n\n Спустя 2 дня пребывания в городе, наконец состоялась Конференция. \n\n - Мы - это страна Тайа-Куицу. Мы имеем крайне выгодное географическое расположение и большие запасы ценных ресурсов, так-что я хотел бы установить официальные дипломатические связи и получить от вас помощь в модернизации страны. Коллегия иностранных отношений ОЭФ, взглянув на карту Ост-Экватории, на которой на месте Тайа-Куицу был обозначен лишь один Табриз, недолго думая, сказала: "
 TAI.20.1: "- Нас ждёт славное будущее с такими партнёрами!"
 TAI.20.1.tt: "§GТайа-куицу получила международное признание, и вскоре вступит в новую эру процветания!§! \n Будет загружено новое древо фокусов."
 #######
 TAI.22.title: "Операция \"Самовар\""
 TAI.22.desc: "- Как известно, после интеграции Кириншаха и Хуф-шхабада в наше современное общество, у нас на востоке осталось множество земель, которые не выполняют наши приказы и в которых наше тегерэйнское правительство не является авторитетным. Нам нужно покончить с данным самоуправством, пока там не образовалась какая-нибудь Великая Киринская Республика и прочий бред, который, например, существует на территории Кристалии и Гэнкоцу. Да, после организации доставки газет из ОЭФ в Тегерэйн почти каждый кирин тут знает где находится Кристаллия на карте мира, и как она вообще выглядит. Тот случай, когда журналистика помогла всем. Но да ладно. В общем, необходимо навести на этих землях порядок, пока их не отобрали. И я, как главнокомандующий Шахской гвардией, приказываю сформировать приграничные батальоны и начать операцию по восстановлению суверенитета под именованием \"Самовар\"."
 TAI.22.1: "У нас получится."
 TAI.22.1.tt: "§RМи спросили журавля: \"Де найкращая земля?\"\nЖуравель відповідає: \"Краще рідної немає\"§! \n Мы получим дополнительные приграничные батальоны и начнём поход §rпротив анархии!§! \nДля победы нам нужно занять все территории нашей страны, которые находятся под анархией."
 TAI.23.title: "Единство"
 TAI.23.desc: "- Докладываю в штаб в Тегерэйне: Последние земли востока страны были подчинены нам. Обошлось без потерь среди населения - народ встречал нас как законных правителей, а не как захватчиков. По пути следования войск были проложены линии связи и созданы административные штабы, благодаря чему теперь вся наша страна едина."
 TAI.23.1: "Шах: Замечательно."
 TAI_Kanterberrinskaja_konfenencija: "Конференция в Кантерберри"
 TAI_Kanterberrinskaja_konfenencija_desc: "Наш час настал: мы должны заявить о себе, дабы пони и другие народа мира помогли нам модернизироваться. Но и они не остануться в долгу: по завершению модернизации мы предложим им выгодные цены на наши многие товары."
 free_trade_TAI: "Шахские договорённости"
 TAI_Vernutj_zemlu: "Восстановление государственного порядка на востоке"
 TAI_Vernutj_zemlu_desc: "После подписания договорённостей нам стало быть необходимым установить порядок на слаборазвитом востоке страны, дабы получить репутация нормальной страны, а не failed state."
 shahskaja_gvardija3: "Новая Шахская гвардия"
 TAI_rashiritj_armiju.e.tt: "§GТеперь мы сможем редактировать шаблоны и вручную тренировать новые дивизии!§!"