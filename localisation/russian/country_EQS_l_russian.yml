l_russian:
 #Нацдухи
 razrushennije_communikaciji: "Разрушенные коммуникации"
 razrushennije_communikaciji_desc: "Выстрелы и взрывы более не слышны, а армии не сталкиваются друг с другом в кровавой бойне. Но легче ли от этого? Теперь перед нашим взором устланные мусором, снарядами и напоминаниями о старом мире поля. Магистрали и дороги стёрты в пыль, поэтому связь между городами оборвана и многие пони пребывают в изоляции от внешнего мира."
 tleushaja_garmonija: "Тлеющая гармония"
 tleushaja_garmonija_desc: "Эта нация разочаровалась в идеях дружбы.  Старый мир исчез, как и вера в прежних кумиров."
 somniteljnoje_sobranije: "Сомнительный статус Собрания"
 somniteljnoje_sobranije_desc: "Всепонийское Собрание получило неожиданно крепкую поддержку многих слоёв населения. Солдатские депутаты, рабочие и знать могут таким образом поддерживать контакт. Поскольку доверие к институту аликорнов было подорвано, население взяло в свои копыта право определять будущее Эквестрии самостоятельно. \n\nИ всё же, это молодое образование, несомненно, имеющее вес в эквестрийской политике, ещё не было признано принцессой и правительством. Эта прореха остаётся до сих пор нерешённой."
 provincialjnoge_bezumije: "Провинциальное безумие"
 provincialjnoge_bezumije_desc: "Из-за атак врага разрушена инфраструктура Эквестрии. Посылать сообщения магией - затратно ввиду сложности подобных заклинаний. На данный момент страна пребывает в вакууме, что позволило многим хорошо устроиться там, где связь с действующей властью не поддерживается. Наводить законный порядок продолжают полицейские службы, но департаменты Всесобра дают возможность действовать сомнительным группам граждан. За это время, однако, не поступало информации о "новоявленных государствах". Хотя, в такое время всё может быть..."
 #Первая ветка фокусов
 EQS_epoha_twajlajt: "Эпоха §0Твайлайт§!"
 EQS_epoha_twajlajt_desc: "Может эпоха Твайлайт и кажеться мрачной и абсолютно непохожей на селестийскую стабильность, но она уже наступила и пути назад нету."
 EQS_komitet_rekonstrukciji: "Комитет реконструкции"
 EQS_komitet_rekonstrukciji_desc: "В текущем состоянии Эквестрия де-факто утратила свою государственность, погрузившись в крупнейшую за тысячелетие смуту. Нам необходимо перестроить устаревший государственный государственный аппарат, наладить связь и логистику, а дальше невидимая рука рынка сама всё исправит... Верно?"
 EQS_zadobritj_sobranije: "Задобрить Собрание"
 EQS_zadobritj_sobranije_desc: "Верховное Собрание - это по сути тот орган, появление которого в кантерлотском дворце не ждали. Однако, дабы не погрузить страну в окончательную анархию, он всё-же был создан. Нам нужно снизить его пыл радикализма, дабы не раскачивать обстановку ещё сильнее."
 EQS_prizvatj_elementi_garmoniji: "Призвать элементы гармонии"
 EQS_prizvatj_elementi_garmoniji_desc: "Дружба - это сила, и кто-бы что не говорил, это факт. Эквестрия стала беззащитной в период абсолютной антидружбы, и первым шагом по пути её восстановления станет объединение всех шести элементов гармонии вновь."
 EQS_obeshanija_dlja_biznesa: "Обещания для бизнеса"
 EQS_obeshanija_dlja_biznesa_desc: "Все немногие бизнеспони кто остался в Эквестрии помнят ужасающий 1767 и 1768 годы - то, как тысячи грузовых кораблей эвакуировали имущество богачей в ОЭФ, а также как на фабриках в сердце Эквестрии внезапно появлялась чейнджлингская охранка. Однако, нам нужно двигаться дальше, и поэтому мы должны стимулировать развитие бизнеса словом и делом."
 EQS_datj_rabochim_rabotu: "Дать рабочим необходимое"
 EQS_datj_rabochim_rabotu_desc: "Миллионы пони по всей Эквестрии в данный момент не работают из-за различных причин: отстутсвия работы, травм, болезней. Нам нужно создать программы гарантированной занятости в регионах, дабы хоть как-то снизить безработицу."
 EQS_vzjatj_vse_chto_estj: "Взять всё, что есть"
 EQS_vzjatj_vse_chto_estj_desc: "В такие критические моменты нашей истории нам необходимо взять всё, что у нас есть, и использовать это для строительства Будущего без нищеты, голода и войны."
 EQS_tvajlajt_znajet_chto_delatj: "§0Твайлайт§! знает, что делать!"
 EQS_tvajlajt_znajet_chto_delatj_desc: "§0Твайлайт§! - верная ученица Селестии и в целом мудрая пони. У народа нет причин не доверять ей, ведь она со своими знаниями явно приведёт Эквестрию к новому рассвету."
 EQS_rabota_nachalas: "Работа началась"
 EQS_rabota_nachalas_desc: "Пусть путь восстановления Эквестрии и является крайне опасной и сложной вещью, но он не непроходим. Так что лучше начать его прямо сейчас, а не ждать ухудшений и восстаний."
 #Вторая ветка фокусов
 EQS_infrastrukturnij_projekt: "Инфраструктурный проект"
 EQS_infrastrukturnij_projekt_desc: "Инфраструктура - это основа благополучия страны и её развития, так что нам необходимо заняться её восстановлением и отстройкой."
 EQS_zhilishnaja_zastrojka: "Жилищная застройка"
 EQS_zhilishnaja_zastrojka_desc: "Многие пони живут в землянках или на улицах городов. Кто-то в сараях, а кто-то в подвалах и бомбоубежищах. Нам нужно увеличить наш жилищный фонд, дабы исправить эту ужасную ситуацию."
 EQS_raboty_po_raschistke: "Работы по расчистке"
 EQS_raboty_po_raschistke_desc: "В нашей стране очень много мусора всех видов, в том числе огромное количество неразорвавшихся бомб и снарядов. Нам следует начать их уборку, дабы никто не пострадал от детонации бомбы в своём огороде."
 EQS_ljgoty_dlja_rabochih: "Льготы для рабочих"
 EQS_ljgoty_dlja_rabochih_desc: "Льготы - это очень хороший спомоб сделать жизнь рабочего лучше, а его настроение веселее. Почему бы этим не воспользоваться?"
 EQS_tehnika_iz_oef: "Техника из ОЭФ"
 EQS_tehnika_iz_oef_desc: "Мы имеем явный дефицит строительной, электронной, транспортной и иной техники, поэтому самым разумным решением было бы заказать её из ОЭФ."
 EQS_telefonnije_linii: "Телефонные линии"
 EQS_telefonnije_linii_desc: "В данный момент мы имеем крайне мало телефонных линий по стране, из-за чего зачастую используются пегасные гонцы для передачи информации. В текущее время это ужасный позор, и хоть мы и не можем крайне быстро обложить всю страну связью, нам нужно хотя-бы провести линии из Кантерлота в основные крупные города и посёлки."
 EQS_mestnaja_infrastruktura: "Местная инфраструктура"
 EQS_mestnaja_infrastruktura_desc: "Существует много мест, которые обычные пони называют "беспросветной деревней". Нам стоит развить логистику на местах и построить хотя-бы грунтовые шоссе, чтобы в этих местах хотя-бы никто не умирал от голода и эпидемий."
 EQS_mejnhetten_kanterlot: "Шоссе Мейнхеттен-Кантерлот"
 EQS_mejnhetten_kanterlot_desc: "Рекострукция и прокладка новых путей по маршруту Мейнхеттен-Кантерлот станет очень полезной вещью. Дабы защитить дорогу от нападения бандитов и экстремистов, по шоссе будут также развёрнуты блокпосты, но это временная мера, до момента пока стабильность внутри государства не возрастёт."
 EQS_s_sf_v: "Трасса С-СФ-В"
 EQS_s_sf_v_desc: "Трасса Сиэддл-Сан-Францискольт-Ванхувер станет очень серьёзным проектом по объединению центра и западного побережья страны, и стимулирует в этих разрушенных войной городах предпринимательство и восстановление."
 EQS_kanterlotskij_trakt: "Кантерлотский тракт"
 EQS_kanterlotskij_trakt_desc: "Кантерлот - это огромная агломерация а также сердце страны, поэтому нам нужно развить вокруг горы транспортную инфраструктуру для развития экономики в области."
 EQS_stroiteljno_promyshlennij_projekt: "Строительно-промышленный проект"
 EQS_stroiteljno_promyshlennij_projekt_desc: "Промышленность это сердце экономики в нашей индустриальной эпохе, и поэтому было бы логичным развивать эту отрасль, не смотря на пережитые во время и после войны кризисы и конфузы."
 EQS_inostrannije_specialisti: "Иностранные специалисты"
 EQS_inostrannije_specialisti_desc: "Будем честны - все главные умы промышленного строения Эквестрии либо были убиты на фронте, либо уехали из Эквестрии в ОЭФ. Нам нужно нанять их для строительства хорошей промышленности и инфраструктуры."
 EQS_materialjnaja_podderzhka_obrazovanija: "Материальная поддержка образования"
 EQS_materialjnaja_podderzhka_obrazovanija_desc: "Наше образование было сильно ухудшено во время Великой войны из-за урезания образования, мобилизации учителей а также уничтожения школ, так-что нам стоит расширить финансирования ради хоть какого-то восстановления этой сферы."
 EQS_import_stankov_iz_oef: "Импорт станков из ОЭФ"
 EQS_import_stankov_iz_oef_desc: "ОЭФ в данный момент производит те станки, которых нам не хватает - токарные, фрезерные, прокатные, и даже прототипы программируемых станков с ЧПУ. И хоть последний вариант слишком ненадёжен и дорог для нас, их базовые станки крайне нужны нам для развития промышленности."
 EQS_pooshjrat_predprinimatelej: "Поощрять предпринимателей"
 EQS_pooshjrat_predprinimatelej_desc: "Льготы и агитация помогут нам помочь частному бизнесу, что в дальнейшей перспективе должно улучшить нашу экономику и вывести страну к процветанию вновь."
 EQS_uchereditj_strojbaty: "Учредить стройбаты"
 EQS_uchereditj_strojbaty_desc: "Стройбаты это хоть и довольно дирижисткая концепция, но она необходима для восстановления страны, огромная часть которой была опустошена войной."
 EQS_legalizovatj_i_pooshratj_sobirateljstvo: "Легализовать и поощрять собирательство"
 EQS_legalizovatj_i_pooshratj_sobirateljstvo_desc: "Собирательство может и звучит как какая-то смешная и нелепая в современных странах вещь в масштабе государства, но в данный момент для нас это может стать толчком к развитию частного бизнеса - просто забери из разрушенного завода какие-то вещи и получи выгоду!"
 EQS_zavod_fillimejr: "Завод Филлимэйр"
 EQS_zavod_fillimejr_desc: "Получив нужное нам оборудование и прочее, мы можем открыть завот Филлимэйр с образцомыми условиями труда."
 EQS_sozdatj_kanterprom: "Создать Кантерпром"
 EQS_sozdatj_kanterprom_desc: "Кантерпром - это грандиозный проект огромного производственного комплекса южнее Кантерлота, который будет вносить большой вклад в экономику страны."
 EQS_vseponijskoje_sobranije: "Всепонийское собрание"
 EQS_vseponijskoje_sobranije_desc: "Собрание - это хоть и не характерная для Эквестрии организация, но всё-же оно появилось и с ним стоило-бы считаться."
 EQS_princess_chto_slishit_narod: "§0Принцесса§!, что слышит народ"
 EQS_princess_chto_slishit_narod_desc: "Наша §0Принцесса§! добродушна и поддержит демократию, раз-уж её так хочет народ."
 EQS_lubopitnij_ishod: "Любопытный исход"
 EQS_lubopitnij_ishod_desc: "Эта глупая демократия не приживётся в наших разрушенных краях."
 EQS_poobeshatj_to_chto_oni_hotjat: "Пообещать то, чего они хотят"
 EQS_poobeshatj_to_chto_oni_hotjat_desc: "Демократия, реформы, свобода, процветание - то, чего так хочет народ. И мы им пообещаем это!"
 EQS_kontrolj_nad_departamentami: "Контроль над департаментами"
 EQS_kontrolj_nad_departamentami_desc: "Департаменты должны быть связаны с другими ветвями власти ради эффективности государственного управления."
 EQS_odnim_prjanik: "Одним - пряник"
 EQS_odnim_prjanik_desc: "Эти великие лица будущих бизнеспони и эффективных чиновкников-управленцев... Их стоило бы поощрать за принцессоугодную деятельность."
 EQS_drugim_knut: "Другим - кнут"
 EQS_drugim_knut_desc: "Вальтеристы... О Селестия, откуда эти доисторические идиоты взялись? Неогармонисты? Езжайте в ОЭФ!"
 EQS_chto_to_grjadet_v_budushem: "Что-то грядет в будущем"
 EQS_chto_to_grjadet_v_budushem_desc: "Наше будущее - великое и процветающее, и поэтому, хоть нам и нельзя расслабляться, мы должны быть уверены в этом."
 EQS_opasnost_parlamentarizma: "Опасность парламентаризма"
 EQS_opasnost_parlamentarizma_desc: "Парламент - это ужасная вещь, противоречащая столпам страны трёх племён. Её необходимо медленно но верно прикрывать, и в конце одним ударом уничтожить."
 EQS_borba_s_bezzakonijem: "Борьба с беззаконием"
 EQS_borba_s_bezzakonijem_desc: "Бандиты и экстремисты являются явной бедой Эквестрии, и нам необходимо бороться с ними не пересекая грань террора, сохраняя законность."
 EQS_policejskaja_gvardija: "Милицейская гвардия"
 EQS_policejskaja_gvardija_desc: "Реформировав гвардию и создав обученные милицейские подразделения мы сможем добиться большей эффективности нашей страны в борьбе с бандитами."
 EQS_osoboje_agenstvo_pri_princesse: "Особое агенство при §0Принцессе§!"
 EQS_osoboje_agenstvo_pri_princesse_desc: "Особое агенство будет выполнять роль специальной службы охраны государственности, которая будет точечно реагировать против террористов и крупных бандформирований."  # ЧЗХ САВАК??
 EQS_povisitj_finansirovanije: "Повысить финансирование"
 EQS_povisitj_finansirovanije_desc: "Наша милиция имеет низкое финансирование, особенно в регионах и деревнях. Нам нужно это исправить для сохранения контроля над государством."
 EQS_otdelenia_vezde: "Увеличить охват"
 EQS_otdelenia_vezde_desc: "Открыв новые подразделения милиции и милицейские участки в регионах мы сможем добиться падения уровня преступности в стране."
 EQS_sozdatj_SCP: "Создать СЦП" #ДЦП
 EQS_sozdatj_SCP_desc: "Открытие специального центра подготовки для охраны §0Принцессы§! и государственных зданий по всей стране улучшит ситуацию с безопасностью работы в органах власти."
 EQS_teorija_magicheskogo_doznanija: "Теория магического дознания"
 EQS_teorija_magicheskogo_doznanija_desc: "Изучив раздел магии который отвечает за сознание пони и других существ, мы сможем узнавать воспоминания существ, и исходя из этого понимать что правда, а что нет." #ФОЕ РЕФЕРЕНС!!
 EQS_druzhba_magija_porjadok: "Дружба, магия, порядок"
 EQS_druzhba_magija_porjadok_desc: "Дружба, магия, порядок - девиз Новой Эквестрии, свободной от преступности и ОПГ! И хоть до неё ещё и далеко, §0я§! верю, что она придёт!"
 EQS_borjba_s_opg: "Борьба с ОПГ"
 EQS_borjba_s_opg_desc: "ОПГ - это новшество для Эквестрии. Это вооруженные группировки, часто ветеранов обладающих боевым опытом. Борьба с ними тяжела, но необходима для нашего проекта госбилдинга."
 EQS_zachistka_vorov_u_vlasti: "Борьба с криминалом у власти"
 EQS_zachistka_vorov_u_vlasti_desc: "У власти иногда оказываются воры и коррупционеры, а также просто сообщники ОПГ. Нужно вычислять их и бороться с ними."
 EQS_operacija_koldstrot: "Операция "Колдстрот""
 EQS_operacija_koldstrot_desc: "Колдстрот - амбициозный план по уничтожению организованной преступности и зачистке мятежных населённых пунктов, а также восстановлению контроля над всей госграницой."
 EQS_trudovaja_povinnostj: "Трудовая повинность"
 EQS_trudovaja_povinnostj_desc: "В стране довольно большая разруха, а многие пони позволяют себе просто сидеть у обочины и клянчить милостыню. Так дело не пойдёт! Нам нужно обеспечить всех работой для восстановления страны."
 EQS_obligaciji_i_privilegii: "Облигации и привилегии"
 EQS_obligaciji_i_privilegii_desc: "Облигации и привилегии для государственных компаний станут вещью, которая поможет сдержать инфляцию и развить экономику в стране."
 EQS_okologodovoj_otchet: "Окологодовой отчёт"
 EQS_okologodovoj_otchet_desc: "Мы очень сильно потрудились за это время, и нам нужно сделать отчёт о проделанной работе."
 