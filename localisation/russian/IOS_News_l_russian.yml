 TYR_news.1.title: "Бои в Ной-Крицальц-Хайве"
 TYR_news.1.desc: "Сегодня пришли известия о полномасштабных боях в столице Тирлитии - Ной-Крицальц-Хайв. В сражении принимало участие множество боевиков из ЗАС-ЗНА с одной стороны, а с другой выступала армия Тирлитии. В данный момент масштаб разрушений крайне трудно оценить, но уже поступают сообщения о масштабных убийствах различных высокопоставленных госслужащих Тирлитии, а также их семей. МИД Тирлитии никак не прокомментировал данную ситуацию, а внутренние источники говорят о приказе Мгабе начать уничтожение боевиков любой ценой."
 TYR_news.1.a: "Насилие в Зебрике становится уже нормой."
 TYR_news.1.b: "Это полный пиздец!"
 News.2.title: "Марш на Кантерлот"
 News.2.desc: ""
 News.2.a: "Выглядит она подозрительно, но пони похоже её любят."
 News.2.b: "Это не то для чего я создавала Школу Дружбы!"
 News.3.title: "Закат Эквестрии"
 News.3.desc: ""
 News.3.a: "И ушла эпоха..."
 News.3.b: "..."
 News.4.title: "Эквестрийское западное побережье объявляет о независимости"
 News.4.desc: ""
 News.4.a: "В конце концов, они хотят всего лишь мира."
 News.4.b: "Они имеют право."
 
