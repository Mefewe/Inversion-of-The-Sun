 TYR_Mgabe_Zurasi_desc: "§YДата рождения§!: Между 1750-1756, предположительно Мейнсайд.\n\n§YХарактеристика§!: Мгабе по понятным причинам нелюбим своими сородичами, тем не менее это не отменяет его упорства и настойчивости, которые он использовал во время службы в одной из колониальных частей Абиссинии. Зебр, как правило, ассоциируют с племенами, что имеет смысл, но случай Мгабе, правильнее сказать, часть его биографии (которую крайне проблематично составить в полной мере) может пролить свет на его характер.\n\nОн никогда не интересовался историей своих предков и культурным наследием зебр, вместо чего предпочёл по достижению 15-летнего отправиться в Пантеру - столицу Абиссинской Империи. Разумеется он никого не уведомил, о чём, быть может, иногда сожалеет (так можно сказать, ссылаясь на воспоминания его сослуживцев-зебр). Зебре-одиночке в таком молодом возрасте в незнакомом городе остаётся мало вариантов по жизни - или криминал, или армейская муштра.\n\nПодробности его службы мало интересны; там он чистил столичные казармы за паёк и всецело нёс «тяжкое бремя военной службы». Во время Великой войны получил «повышение в бою» и вывел свою часть из-под угрозы окружения. Будучи уже майором, встретил новость об атомной бомбардировке Пантеры; затем об провозглашении чейнджлингской гегемонии над материком.\n\nНа сторону жуков он перешёл добровольно, он всегда мыслил прагматично. В своей характеристике при вступлении на службу в Рой, писал: «я не могу определить себя в роли предателя абиссинцев, равно так же, как и причислить себя к ним». Терракты со стороны оставшихся солдат-котов привели к гибели прошлого гауляйтера Тирлитии. Волнения были жёстко подавлены вводом танковой бригады в Бирку (современный Ной-Кризальц-Хайв). По прошению самого Мгабе, от Зебришескрайса было отрезано Генерал-губернаторство Тирлития. Крайсляйтером был назначен Мгабе, одновременно с этим получив по уставу чин генерал-лейтенанта.\n\nСейчас новоявленый крайсляйтер старается повысить доверие населения, что очень сложно в условиях его оппортунизма. Можно ли в то же время говорить об этом, как об акте примирения со своими собратьями? Быть может крайсляйтер не так прост, и он выкинет козырь в нужный момент? Как знать..."