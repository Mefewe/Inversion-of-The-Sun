l_russian:
 tyr_army_issues: "Проблемы с армией"
 tyr_army_issues_desc: "Наши солдаты, мягко говоря... Не понимают кому они служат. Постоянный ад, происходящий в стране, постоянная стрельба на юге... Наша армия деморализована, и имеет ограниченную боеспособность, и это наша основная слабость..."
