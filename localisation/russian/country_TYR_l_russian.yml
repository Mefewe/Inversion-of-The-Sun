 TYR_Zebrijskaja_problema: "Зебриканская проблема"
 TYR_Zebrijskaja_problema_desc: "Террористы из ЗАС-ЗНА совсем ахуели. И это даже не преувеличение - вход в огромный город крупной колонны бронемашин при полном попустительстве со стороны милиции, и устроенная затем кровавая баня против административного аппарата это высшая наглость. Нужно срочно начать попытки разобраться с этим движением, иначе никто из нас не останется в живых."
 TYR_prjamo_v_fortochku: "Подарочек пидорам прямо в форточку!"
 TYR_prjamo_v_fortochku_desc: "Хоть наш авиапарк и мал, но зато на некоторых машинах стоит одно из самых прорывных изобретений в штурмовой авиации - а именно баллистический вычислитель, связанный с гироскопическим прицелом. Благодаря этому, мы можем сносить дома с террористами в столице с особой точностью, избегая излишнего ущерба."
 TYR_stabilizirovat_obstanovku: "Стабилизировать обстановку"
 TYR_stabilizirovat_obstanovku_desc: "Хоть произошедшее и воистину ужасно, не стоит забывать, что жизнь живущих ныне не должна зависить от умерших. Мы может, естественно, к хуям распустить государство и сидеть плакать 20 лет о том, как нас выебали прямо в Столице, но этот подход явно деструктивен."
 TYR_generaljnyj_plan_kto: "Генеральный план КТО"
 TYR_generaljnyj_plan_kto_desc: "Итак, у нас есть 2 пути. Либо уничтожить террористов, либо уничтожать их медленно. Основная проблема в том, что выбор не так уж и очевиден — есть неиллюзорный шанс того, что прямо в момент когда мы поедем большой колонной пиздить террористов, они выскочат из холмов и уебут нас, стреляя в спину. Решение должно быть взвешенным, хоть и быстрым."
 TYR_iznichtozhit_va_szhech: "Уничтожить и к хуям спалить"
 TYR_iznichtozhit_va_szhech_desc: "Нету смысла ждать. Сотни наших танков, БТРов, БМПшек, коробочек войдут в эти несчастные сёла и В ПЕРВЫЕ НЕСКОЛЬКО ЧАСОВ уничтожут ТЫСЯЧИ террористов. За 24 часа мы уничтожим все бункера командования террористов, найдем бумажки и их сотрудничестве с мразями из ОЭФ, и прольём свет на истинное происхождение этих мразей. БА ПЕШ!"
 TYR_sobratj_udarnyj_kulak: "Ударный кулак"
 TYR_sobratj_udarnyj_kulak_desc: "Мы соберём свои лучшие силы у границы с противником, и с лёгкостью уничтожим его. Для этого нам придётся провести некую работу, но это того стоит."
 TYR_rabota_artillerii: "Артиллерија"
 TYR_rabota_artillerii_desc: "В нашей предстоящей битве будет уделено особое внимание артиллерии, которая будет снаряд за снарядом стрелять и уничтожать орды промытых фанатиков. Нужно провести некие учения, а также привести снаряды в войска со складов."
 TYR_v_ataku_voini_dobra: "В атаку, воины Добра!"
 TYR_v_ataku_voini_dobra_desc: "Все ставки сделаны, снаряды привезены. Быть добру!"
 TYR_nam_pizda: "Нам пизда!"
 TYR_nam_pizda_desc: "Противник захватил кучу танков, оружия, артиллерии и пленных. Это просто пиздец. Мы проебали самые боеспособные части армии и кучу техники, и мы теперь надолго выбыли из игры на юге нашей-же страны."
 TYR_juzhnyj_rubezh: "Южный рубеж"
 TYR_juzhnyj_rubezh_desc: "Хоть мы и проебали юг, но важно сделать так, чтобы противник не пошёл дальше. Нужно укрепить наши основные административные центры, а также проддержать коллаборантов на юге страны может не воинской силой, но вооружением и советом."
 TYR_mgabe_na_parade: "Военный парад"
 TYR_mgabe_na_parade_desc: "Нужно срочно устроить демонстрацию нашей силы прямо у нас в столице, дабы народ не иллюзировал себя иллюзиями, что какие-то ебланы с юга смогут им хоть как-то помочь в их криминальной деятельности, ебнутых шизоидеях и прочих непотребствах."
 
 TYR_ukomplektovat_sso: "Укомплектовать ССО"
 TYR_ukomplektovat_sso_desc: "Раз уж мы решили действовать более точечно, необходимо выделить некоторые ресурсы для предстоящей операции. Это может показаться дорогим, но у нас нет выбора."
 TYR_provesti_analiz_naselenija: "Провести анализ населения"
 TYR_provesti_analiz_naselenija_desc: "Нужно узнать, в какой местности находятся лояльные нам зебры, а в каких — ебанутые ждуны. Очень важно, чтобы наши колонны не были разобраны безумной толпой ещё на марше без боя."
 TYR_prikaz_podan: "Приказ подан"
 TYR_prikaz_podan_desc: "Разведка проведена, ресурсы выделены, командиры назначены. Ничего не может помешать нам начать операцию прямо сегодня."