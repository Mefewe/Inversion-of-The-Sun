 TYR.100.title: "Бугун сиз исянжисиз, анжак ярык - кайидунасиз!"
 TYR.100.desc: "КПП-5 Ной-Крицальц-Хайв.\n- Вы кто такие?\n- Тебе такое знать не положено, пидорас. Ты либо оружие сдаёшь, либо мы тебя накроем шяс.\n- Да берите вы эти железки, мне похуй уже.\n- Хоть один нахуй выстрел с вашей стороны, и тут всё на небо нахуй взлетит\n- Да едьте вы, хули.\n\n- Я пятый, голова колонны уже в районе Статуи?\n- Голова на связи, да, мы тут, информация по колонне у вокзала есть? А то по ним вроде работать начали.\n- Я первый, у вокзала полный пиздец, вокзал рухнул нахуй, сбили 2 самолета с ЗУшек, сейчас отступаем к КПП-1, там у нас пацаны есть?\n- Я десятый, КПП-1 наше, но туда штуки 7 прилёта было.\n- Я штаб, приказываю колоннам остановиться на своих позициях, бойцам занять гражданские здания и мимикрировать под местное население, в том числе раздавая местным оружие. После высадки личного состава колонны немедленно должны вернуться на нашу территорию, минуя блокпосты."
 TYR.100.a: "Все те, кто сложил оружие, должны быть наказаны!"
 TYR.101.title: "Резня"
 TYR.101.desc: "Столица Тирлитии горит. Милицейский аппарат полностью потерял всякого рода преданность нам, и сотни пикапов «Сисуро» въехали прямо в центр города, расстреливая административные здания и захватывая военные склады. Конечно, ввод армии в город и дальнейшее либо бегство, либо уничтожение боевиков ЗАС-ЗНА прекратило всякие боевые действия, но корень проблемы оказался глубже. Боевики, группой более тысячи штук, масштабно начали мимикрировать под местное население, в том числе имея поддельные документы. И после началось самое ужасное - а именно облава на государственных служащих и их семей. Сотни наших граждан были уничтожены за несколько дней, на улицах стало пусто. В данный момент правительство в полном недоумении, поэтому, я, крайне прошу вас, Мгабе принять решение о подготовке масштабной контртеррористической операции по всей стране."
 TYR.101.a: "- Разъебите их нахуй!"


 TYR.200.title: "Все рушится"
 TYR.200.desc: "- Да тут всё рушится нахуй! Да не боимся мы вас нахуй! Нас тут блять бросили на убой блять, танки на ПТРК сука, а мы не боимся нахуй! На убой, блять, бросают, хули бояться - раю всяко лучше, чем при этих пидорасах! Ой бляяяяяяя......\n...\n- Десятый сдох нахуй, пятый сдох, одиннадцатый сдох, мне нахуй пол копыта оторвало, а отступать сука приказа нету. Пять рот уже сгорело нахуй в лобовых боях, а им похуй. Они настолько блять ахуели, что колонны ебут с минометов, с гранатометов, с СВУшек, с пикапов этих злоебучих, а нашим похуй блять. У дороги сука пулемётчики стоят, а они грузовики с брезентом кидают блять. Они уже наверное снабжения захватили нахуй на 10 наших армий нахуй.\n- Кароче, я со своим отрядом съебываюсь, а эти генералы жуков пусть сами ебуться.\n- Да все, всем бля, уходите, они же вас всех прослушивают сука и ебут там, пеленгуют, минометы ебашут. На радиомолчанке колонной прорыв нужен просто, эти холмы и леса нас съедят нахуй."
 TYR.200.1: "Пять рот, говоришь?"
 TYR.201.title: "Последствия"
 TYR.201.desc: "- Итак, Мгабе, докладываю. В боях было утеряно множество техники, живого ресура и прочего. Операция завершилась фиаско, и хоть это и нельзя назвать полным разгромом нашей армии, мы потеряли цвет нашей армии. Это серьезная потеря осложняется тем, что мы потеряли нас престиж, понеся такие ужасные потери от повстанцев. Наиболее ужасным фактом является то, что большая часть нашей бронетехники была уничтожена новейшими противотанковыми средствами, которые прибыли к нам из ВЧИ, и по сути уже появились слухи, что якобы мы их продали повстанцам, и вообще ты, Мгабе, должен быть снят за предательство. Конечно, по моим данным никто тебя убирать сейчас в такой кризисный момент не собирается, но я просто говорю, что нужно что-то делать."
 TYR.201.1: "- Да ясен хуй, что нужно что-то делать, только вот что?"
