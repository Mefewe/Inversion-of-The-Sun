l_russian:
 StateRace_decs: "Дикие тирлийские земли"
 StateRace_decs_desc: "Юг скатился в сущий хаос!\n\nПозорное отсупление чейнджлингов и их союзников раскрыло населению истинное положение дел, где действительной власти даже у Мгабе и его правительства нет. Казалось, что партизаны и ополченцы могут лишь мешать интересам Чейнджлии...\n\nИ вдруг превосходящие силы оккупантов бегут из холмов и лесов Юга. Затем, окончательное падение иностранных институтов и жучиной эксплуатации вдогонку с упорядоченной жизнью. Полный бардак, питаемый страдальцами и негодяями, позволяет возвыситься именно нам во имя мира.\n\nМы должны взять под контроль как можно больше городов и сёл, не позволяя никому оспаривать превосходство нашего общества в этом регионе.\n\n§gПояснение:\nВы должны захватывать провинции. После того, как не останется бесконтрольных земель, активируется обратный отсчёт, по окончанию которого выполняется фокус на начало войны с противной стороной. Если территория находится под контролем другого правительства, её можно отбить активацией соотетствующего решения. У каждой провинции есть свои уровни сложности, которые можно увеличивать и ухудшать. Ниже представлена градация этих уровней.\n\n£GFX_strenght_texticon : вероятность захвата - 75%\n£GFX_strenght_texticon £GFX_strenght_texticon : вероятность захвата - 50%\n£GFX_strenght_texticon £GFX_strenght_texticon £GFX_strenght_texticon : вероятность захвата - 25%\n£GFX_strenght_texticon £GFX_strenght_texticon £GFX_strenght_texticon £GFX_strenght_texticon : вероятность захвата - 5%§!\n\nСеверная Альпакия: ([StateRace_NorthAlpakia_ControlStatus]) [StateRace_NorthAlpakia_DiffStatus]\nЮжная Альпакия: ([StateRace_SouthAlpakia_ControlStatus]) [StateRace_SouthAlpakia_DiffStatus] \nАлькара: ([StateRace_Alkara_ControlStatus]) [StateRace_Alkara_DiffStatus] \nДимбнам: ([StateRace_Dimbnam_ControlStatus]) [StateRace_Dimbnam_DiffStatus] \nЮртротт: ([StateRace_Yourtrott_ControlStatus]) [StateRace_Yourtrott_DiffStatus] \nЧиркост: ([StateRace_Cheercoast_ControlStatus]) [StateRace_Cheercoast_DiffStatus] \nБнампул: ([StateRace_Bnampul_ControlStatus]) [StateRace_Bnampul_DiffStatus] \nМинхабан: ([StateRace_Minchaban_ControlStatus]) [StateRace_Minchaban_DiffStatus]"

