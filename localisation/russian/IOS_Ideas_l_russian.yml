 no_weapon_control: "Отсутствие контроля"
 no_weapon_control_tt: "Стабильность: §R[?WeaponLegalize_NO_CONTROL_stabFactor|%2]§!\nВоеннобязанное население: §Y[?WeaponLegalize_NO_CONTROL_conscFactor|%2]§!\nАтака на нац. территории: §G+[?WeaponLegalize_NO_CONTROL_armyCoreAttackFactor|%2]§!\nОборона на нац. территории: §G+[?WeaponLegalize_NO_CONTROL_armyCoreDefenceFactor|%2]§!"
 no_weapon_control_desc: "В данном государстве абсолютно отсутствует контроль над оружием, из-за чего монополия на насилие также фактически была им утрачена. В отличии от стран, в которых легализировано гражданское оружие, в данной стране у народа может быть вообще всё-что угодно — в том числе и танки, и самолёты, и химоружие, и ещё Бог знает что. По всей стране регулярно происходят стычки крупных банд, вооруженных, в том числе, артиллерией, из-за чего страдает местное население, просящее правительство если и не запретить оружие полностью, то хотя-бы ограничить его распространение и виды, дабы больше не было ни одного села, стёртого с лица Земли артиллерией ебучих бандитов."
 weapon_rights_forbidden: "Запрет гражданского оружия"
 weapon_rights_forbidden_tt: "Прирост политической власти: §G+[?WeaponLegalize_RIGHTS_FORBIDDEN_ppFactor|%0]§!\nСтабильность: §G+[?WeaponLegalize_RIGHTS_FORBIDDEN_stabFactor|%2]§!"
 weapon_rights_forbidden_desc: "Очевидно, что монополия на насилие должна принадлежать государству и только ему. Как бы то не казалось некоторым любителям пострелять по банкам из винтовки, наличие оружие у всех существ в споре не создаст ситуацию, когда никто не прибегнет к его использованию из-за факта наличия его у оппонента. Наличие у всех существ в споре оружия создаст лишь огромную кровавую баню, что уже было множество раз доказано. Народ слишком глуп для того, чтобы предоставлять ему хоть частичное, но право на насилие, и потому нашим долгом является защитить его от его же самого, дабы не произошёл коллапс."
 light_weapon_rights: "Легализация заметного оружия"
 light_weapon_rights_tt: "Стабильность: §R[?WeaponLegalize_LIGHT_RIGHTS_stabFactor|%2]§!\nПрирост политической власти: §G+[?WeaponLegalize_LIGHT_RIGHTS_ppFactor|%2]§!\nВоеннобязанное население: §Y[?WeaponLegalize_LIGHT_RIGHTS_conscFactor|%2]§!\nАтака на нац. территории: §G+[?WeaponLegalize_LIGHT_RIGHTS_armyCoreAttackFactor|%2]§!\nОборона на нац. территории: §G+[?WeaponLegalize_LIGHT_RIGHTS_armyCoreDefenceFactor|%2]§!"
 light_weapon_rights_desc: "В спорах касаемо гражданского оружия часто звучит аргумент в виде того, что основную криминогенную проблему зачастую составляет не само оружие по себе, а именно факт его скрытности. И действительно: существо, идущее с большим таким стволом на пути к банку всяко проще остановить, чем если бы этим оружием был мелкий пистолет который хуй заметишь. Разрешив разного рода винтовки, но запретив короткоствольное оружие, мы сможем, с одной стороны, создать саморегулирование преступности в народе (знаменитый пример с тем, что никто не будет нападать на другого, зная, что у него и окружающих тоже есть оружие, ну а тот кому оно нужно для преступления — и так в состоянии сделать «самопал»), а с другой — получить расположение граждан, которые долго ждали этого момента легализации стволов."
 full_weapon_legalization: "Полная легализация гражданского оружия"
 full_weapon_legalization_tt: "Стабильность: §R[?WeaponLegalize_FULL_RIGHTS_stabFactor|%2]§!\nПрирост политической власти: §R[?WeaponLegalize_FULL_RIGHTS_ppFactor|%0]§!\nВоеннобязанное население: §Y[?WeaponLegalize_FULL_RIGHTS_conscFactor|%2]§!\nАтака на нац. территории: §G+[?WeaponLegalize_FULL_RIGHTS_armyCoreAttackFactor|%2]§!\nОборона на нац. территории: §G+[?WeaponLegalize_FULL_RIGHTS_armyCoreDefenceFactor|%2]§!"
 full_weapon_legalization_desc: "В вопросе оружия не должно быть никаких «если» и «но». Оружие заставляет государство вести ответственную политику, заботиться о своих гражданах, и потому раздав народу право на оружие мы навсегда загарантируем то, что наше правительство не впадёт ни в какую кризатократию."

 drugs_legalization: "Легализация веществ"
 no_drug_control: "Отсутствие контроля"
 no_drug_control_desc: "В данном государстве абсолютно отсутствует контроль над наркотическими препаратами ввиду слабости центральных органов власти, и потому ничто не защищает потребителя ни от самих наркотиков, ни гарантирует их качество, ибо банально некому это всё контролировать. В результате население живёт в сложных условиях, находясь, с одной стороны, под высоким риском получения зависимости от наркотиков, и с другой — под высоким риском покупки некачественного товара. Совокупность этих факторов вызывает высокое число смертей от наркотиков, из-за чего всё чаще звучат голоса если не запретить наркотики полностью, то хотя-бы установить контроль над их качеством и помощь при передозировкам от государства."
 drugs_forbidden: "Вещества запрещены"
 drugs_forbidden_desc: "Наркотики — зло. И эта неудобная правда крайне часто задевает прогрессивных политиков, ибо, иногда кажется, что без этих самых «продуктов» они не смогли бы написать ни строчки своих ебанутых сочинений. Конечно, никто не говорит о том, что нужно отрубать руки или ноги за грамм конопли. Но легализация настолько ужасных веществ, как наркотики — этого кладезя ада, который разрушает личности существ, и заставляет их буквально физиологически гнить — недопустима. Конечно, никто не отрицает наличие теневого рынка наркотиков. Однако, имея болезнь, что вы захотите сделать: вылечить её, или бросить к хуям лечение, говоря, что умереть от болезни — выгодно, ибо уменьшится население и из-за этого вырастет ВНП на душу населения?"
 light_drugs_permissions: "Частичная легализация веществ"
 light_drugs_permissions_desc: "И всё-же вся эта политика по борьбе с наркотиками зашла слишком далеко. Не следует забывать, что многие наркотики ранее использовались как лекарствами, и недавние исследования в сфере медицины нашли множество веществ, использование которых может крайне сильно улучшить жизнь при многих заболеваниях. Однако их использование ограничено полицейской дубинкой, из-за чего многие врачи, реализуя свои морально-этические принципы, уходят в подполье, дабы помогать больным. Врачей не должна ждать тюрьма за то, что те занимаются лечением! Создав эффективный контроль над наркотиками, мы сможем, помимо помощи больным, создать ещё и некоторый ограниченный деловой сектор, создав тем самым официальные рабочие места и уменьшив занятость на теневом рынке."
 full_drugs_legalization: "Полная легализация веществ"
 full_drugs_legalization_desc: "Бороться с ветряной мельницей — это глупость. И хотя это очевидно в данный момент времени далего не всем, это стоит принять за истину, ведь для этого нужно просто произвести самый базовый анализ по количеству смертей существ от передозировки и о размере теневого рынка веществ в целом. Два этих показателя выросли, и потому было бы абсолютным самоубийством дальше продолжать все эти политики по борьбе с наркотиками. Помимо того, что при официальной легализации веществ вырастет их уровень качества из-за госконтроля над ними как над фармацевтическими препаратами, не стоит забывать о том, что это дополнительные деньги от налогов, которые бы при запрете веществ могли бы навсегда осесть в теневом секторе экономики. Конечно, не стоит ждать экономического чуда от подобных действий, но факт того, что политика борьбы с наркотиками себя исчерпала — бесспорен."

