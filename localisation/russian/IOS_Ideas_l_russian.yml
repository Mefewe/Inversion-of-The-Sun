 budget_balance: "Бюджетный баланс"
 cycle_balance: "Циклический бюджет"
 cycle_balance_desc: "Открытие такого понятия, как экономический цикл, довольно серьёзно изменило отношение всех существ к колебаниям экономической активности. И действительно: даже если каждый спад и каждый бум абсолютно уникален, стал очевидным тот факт, что во время бума стоило-бы не допускать росту съедать все резервы, дабы потом экономика не была в абсолютно истощённом и закредитованном состоянии, ну а во время депрессии необходимо помочь экономике вернуться к адекватному состоянию. Однако, одновременно с этим встал вопрос финансирования государственного бюджета. Если предположить, что во время экономического спада налоговые поступления падают и образуется дефицит, то, при условии того, что бюджет должен, как минимум, «выйти в 0», а как максимум — быть профицитным, то получается интересная картина: нужно либо снизить государственные расходы, либо повысить налоги. Как уже стало очевидным, оба этих решений лишь усугубляют экономический кризис своим негативным влиянием на совокупный спрос, из-за чего в результате кризис станет лишь сильнее. Циклически балансируемые бюджет должен стать своеобразным стабилизатором макроэкономической коньюктуры: при быстром росте экономики будут повышаться налоги, благодаря чему экономика гарантированно не перегреется и в бюджете будет профицит, ну а при экономическом спаде бюджет будет тратиться на проведение активной фискальной политики, в результате чего этот самый образовавшийся «дефицит» приведёт не к огромному госдолгу, а лишь израсходыванию тех резервов, которые уже были получены во времена когда экономика активно росла."
 yearly_balance: "Ежегодно балансируемый"
 yearly_balance_desc: "Голоса прогрессивных граждан становятся громче с каждым днём по всему миру. Их претензии слышны везде и повсюду. Их раздражает расизм, их раздражает неэффективная магия, их раздражает религия, их раздражает вообще всё, что только может испортить им хоть немного жизнь, даже если это по сути им эту жизнь и дало. И вот, прогрессивные экономисты выдумали некие циклы и теперь хотят оправдать закредитованность государственного бюджета. Позор. Неужели они в это сами верят? Разве можно оправдать то, что ПРАВИТЕЛЬСТВО берёт в долг у населения, а не наоборот? Является ли адекватным вообще факт того, что правительство может быть что-то должно? Бред! И в общем давно стало понятным, что экономисты выродились, и являются лишь агентами безумных прогрессивных идиотов, которые хотят счастья здесь и сейчас. Они хотят придти ко власти, понабрать долгов, раздать всем школьникам бесплатное молоко ради своего рейтинга, потом уйти в отставку и сидеть с награбленными деньгами на пляже, наблюдая, как миллионы нищих отплачивают за взятые ими долги. Экономический рост должен быть сбалансирован с бюджетной политикой государства, и потому если потребуется — пусть этот «рост на стероидах» хоть рухнет в одночасье, но это всё-равно будет в сотню раз лучше, чем бесконечные выплаты правительства по долгам и прочие бредовые решения, которые так сильно хотят протолкнуть сторонники потребленческой экономики. Помните: вы едите хлеб не потому, что имеете желание его купить, а потому что реальные существа по всей стране ходят и занимаются сельским хозяйством. И если вы будете постоянно кормить последних обещаниями, а не деньгами, то они могут и нахуй послать вас, и тогда все ваши уёбищные модели сдохнут нахуй в огне. Вот-так бля!"
 functional_balance: "Функциональный бюджет"
 functional_balance_desc: "А какова вообще цель государства, как экономического агента, наделённого монополией на эмиссию и государственное регулирование? Балансировать бюджет, который он может в любой момент рефинансировать благодаря эмиссии или же операциям на открытом рынке, или же всё-таки балансировать экономику, создавая рабочие места и не давая матерям умирать в подвалах вместе с детьми от голода? Думаю, очевидно что любое адекватное правительство должно по максимуму использовать свои инструменты для создания всеобщего благосостояния, выполняя трансфертные платежи, строя заводы и инфраструктуру, финансируя армию и так далее. И всё-же всё сильнее звучат голоса тех, кто говорит о неком «карточном домике». А чем тогда являются фиатные деньги?! Разве современные монетарные институты не являются всего-лишь операциями над бумажками, которые правительства строчат на своих принтерах как только могут? Если не являются, то нахуя тогда был отменён золотой стандарт? А если являются, то зачем жертвовать жизнями существ, погружая их в нищету ради каких-то туманных целей «сбалансированной государственной политики», «бюджетного баланса» и прочей бессмыслицы? Конечно, очевидно, что если просто раскидать с самолёта деньги, то это вызовет лишь инфляцию, но этим никто и не собирается заниматься. А собираются заниматься строительством экономики всеобщего благосостояния, в которой не будет места лживым консервативным политикам, и будет место лишь максимально эффективному использованию денег с учётом всех их достоинств в виде высокой ликвидности. И пусть голоса сторонников ежегодного баланса денег и звучат сейчас громче, чем никогда раньше: через 10 лет они увидят не обесценевшиеся бумажки, а миллионы довольных семей и тысячи новых крупных заводов, которые эти самые деньги и будут обеспечивать."

 civilian_tax_laws: "Гражданский налог"
 civ_progressive_tax: "Прогрессивный"
 civ_progressive_tax_desc: "Будем честны: богачи ебнулись. Ну вот реально: пока весьма высокий процент существ по всему миру работает в ужасных условиях за сомнительные гроши, они покупают какие-то ебанутые автомобили, золотые унитазы и прочую хуйню. И потому, после всего что только происходило в мире, у сторонников лицемерного плоского налога стало всё меньше и меньше аргументов. Богатые должны финансировать государственный аппарат, ибо очевидно, что они достигли богатства, предпринимая ужасные с этической точки зрения решения. За всё должна быть своя расплата, и на деле, не особо понятно за что должен расплачиваться нищий крестьянин из провинции, но зато очевидно, за что должен расплачиваться капиталист, заставляющий работать своих работников в, зачастую, ужасающих условиях. Он взымает деньги за счёт здоровья существ, и нашим долгом является взять у него денег, дабы нейтрализировать его злодеяния благодаря созданию положительных экстерналий для всего общества за его счёт. Богатый не умрёт от голода, платя даже относительно высокие налоги, а вот количество существ, которые могут умереть из-за непостроенной дороги или невыплаченного трансферта крайне высоко."
 civ_proportional_tax: "Пропорциональный"
 civ_proportional_tax_desc: "Экономическая политика в сфере налогооблажения является, бесспорно, тем, что вызывает больше всего споров. И это не удивительно: налоги всегда были больной темой для любого гражданина, который их платит. Кстати о последнем — если подумать, то именно прогрессивность/регрессивность налоговой шкалы создаёт больше всего разного рода оправданий отклонению от налогов. Аргументы в стиле «эти богатые совсем ахуели!» сражаются против «идите нахуй, бомж!» в ужасающей какофонии, и им нету конца и края. И поскольку пока-что не было выявлено никаких особых преимуществ ни от регрессивных, ни от прогрессивных налогов, было бы логичным занять некоторую середину в этом вопросе: платить будут все одинаково. Именно создание «железных» правил обычно успокаивает общественность. Все эти «ну вот богатые будут 40%, а бедные 20% ибо…» создают лишь полемику и уклонение от налогов у последних. Создав для всех равные условия без «душения» налогами станет очевидным, кто по жизни успешен, а кто умеет лишь ныть на государственные политики и просить подачки."
 civ_regressive_tax: "Регрессивный"
 civ_regressive_tax_desc: "«Уклонение от налогов — единственное интеллектуальное занятие, которое все ещё окупает себя».\nИ по сути эта фраза идеально описывает ситуацию, которая зачастую возникает во время налогооблажения богатых существ. Имея доходы в много миллионов битсов, никто не пожелает платить абсолютно неадекватные налоги, и потому неизбежно произойдет утечка капитала за границу и уклонение от налогов. И речь даже не идёт о том, что некоторые существа могут банально потерять стимулы к дальнейшей деловой деятельности, дабы не быть задушенными налогами. И потому давайте подумаем: а зачем мешать бизнессуществам вести предпринимательскую деятельность, заставляя их самолично уклоняться от налогов, если можно просто принять суровую реальность и установить регрессивную налоговую шкалу, принимая во внимание то, что обычные семьи и так будут платить не особо высокие налоги + у них будет стимул к дальнейшему расширению доходов для снижения налоговой ставки, ну а и так богатые существа не будут стыдиться того, что они богаты. Это явно будет поощрать существ не специализировать на нищенстве, а на богатстве, что вызовет прирост общего благосостояния."

 corporate_tax_laws: "Корпоративный налог"
 corp_progressive_tax: "Прогрессивный"
 corp_progressive_tax_desc: "Идея прогрессивного налога — это то, что возникает у любого существа в первую очередь, когда идёт речь о более справедливом распределении налогов в обществе. И действительно: как можно делать одинаковые налоги для мелких фермеров и для крупных, безжалостных корпоратов? Очевидно, что с последних нужно взять больше денег, и перенаправить их на поддержание мелкого бизнеса и выплату социальных гарантий населению, дабы сделать жизнь в стране лучше и получить общество с большим спросом. Однако, оппоненты часто говорят: высокие налоги приведут к тому, что мелкие компании не будут иметь стимула к дальнейшему росту, из-за чего будет много мелких компаний и будет отсутствовать отдача от масштаба. Однако в ответ им можно сказать, что отдача от масштаба — это сложный феномен, который по разному проявляется в разных отраслях, и что зачастую лучше пожертвовать частью эффекта от масштаба, чем получить монополизированный рынок с большим «мёртвым убытком» и дефицитом государственного бюджета или переложенным налоговым бременем на население."
 corp_proportional_tax: "Пропорциональный"
 corp_proportional_tax_desc: "«Безумцы, стоящие у власти, которые слышат голоса с неба, извлекают свои сумасбродные идеи из творений какого-нибудь академического писаки, сочинявшего несколько лет назад».\nИ действительно, именно эта цитата абсолютно описывает то, что происходит в данный момент в экономическом дисскусе. И причём, уже никто и не скрывает тот факт, что разница между регрессивным и прогрессивным налогом больше зависит именно-что от политической позиции, а не от каких-то умных экономических предпосылок. А ведь эти идиоты и пытаются говорить нам о том, как нужно вести экономику! И дабы не допускать очевидно политизированных решений, нам необходимо принять вполне центричное решение — а именно принять плоский налог. Да, это может показаться весьма примитивным решением, но пока не было создано ни единой неполитизированной модели влияния прогрессивного или регрессивного налога, мы не имеем права подвергать экономику риску, и потому возмём проверенное временем решение."
 corp_regressive_tax: "Регрессивный"
 corp_regressive_tax_desc: "В последнее время многие бомжи, нарики и прочая хуйня заявляют: мы вот платим налоги высокие, а корпорации низкие. И они действительно не задумываются о том, что они, своим прогнившем от крокодила ебалом показывают причину, по которой подобная политика была выбрана. Объясняем на пальцах: чем крупнее корпорация, тем меньше она платит налог => корпорации стремятся к росту => растёт ВНП. Всё просто! Но некоторым долбаёбам даже настолько простое объяснение становится неочевидным: они начинают говорить про некое переложение налогового бремени и прочую чушь, не понимая простого факта: для них гораздо выгоднее платить из 200 битсов 80 налогами и иметь чистыми 1200 битсов, чем сидеть всю жизнь без работы и нищевать. И так и будет, если эти ебланы придут ко власти. Хвала Богу у власти всё-же мы, и каждый, АБСОЛЮТНО КАЖДЫЙ будет обеспечен рабочим местом в этой экономике."
 
